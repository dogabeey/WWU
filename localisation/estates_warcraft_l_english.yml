 # ------------ Clergy ------------ 
 estate_clergy_develop_x: "Increase Tax Income in [agenda_province.GetName]"
 estate_clergy_develop_x_desc: "The [Root.GetClergyName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 
 estate_clergy_build_temple_in_y: "Build a Temple in [agenda_province.GetName]"
 estate_clergy_build_temple_in_y_desc: "The [Root.GetClergyName] urge us to build a temple in [agenda_province.GetName] so that the people might have an adequate place to worship in the province."
 
 estate_clergy_build_town_hall_in_y: "Build a Town Hall in [agenda_province.GetName]"
 estate_clergy_build_town_hall_in_y_desc: "The [Root.GetClergyName] urge us to build a town hall in [agenda_province.GetName] so that our peasants might have an adequate place to congregate in the province."

 estate_clergy_convert_province_x: "Convert [agenda_province.GetName]"
 estate_clergy_convert_province_x_desc: "The [Root.GetClergyName] are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!"
 
 estate_clergy_reduce_war_exhaustion: "Recover from the Ravages of War"
 estate_clergy_reduce_war_exhaustion_desc: "The [Root.GetClergyName] complain at the suffering caused by [Root.GetName]'s many wars. They beseech us to allow the nation to recover before attempting further conquests."
 
 estate_clergy_recover_stability: "Stabilize the Country"
 estate_clergy_recover_stability_desc: "The [Root.GetClergyName] long for stability. They call on us to restore order to [Root.GetName]."
 
 estate_clergy_increase_stability: "Boost National Stability"
 estate_clergy_increase_stability_desc: ""The [Root.GetClergyName] see the stability of [Root.GetName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 
 estate_clergy_reduce_overextension: "Reduce Overextension"
 estate_clergy_reduce_overextension_desc: "The [Root.GetClergyName] claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 
 estate_clergy_restore_devotion: "Restore Devotion"
 estate_clergy_restore_devotion_desc: ""The [Root.GetClergyName] are dismayed at the lack of devotion shown by the [Root.Monarch.GetTitle]. They demand that proper religious practices be restored in [Root.GetName]."
 
 estate_clergy_root_out_heresy: "Root out Heresy in [agenda_country.GetName]"
 estate_clergy_root_out_heresy_desc: "The [Root.GetClergyName] consider our failure to confront the heretical beliefs practiced in [agenda_country.GetName] a stain on the honor of our nation. They demand immediate action to bring them back into the light."
 
 estate_clergy_crush_religious_revolts: "Crush the Heretics"
 estate_clergy_crush_religious_revolts_desc: "The [Root.GetClergyName] demand that we crush the heretics that have risen up to challenge their authority over spiritual affairs."
 
 estate_clergy_protect_brethren: "Protect our Brethren in [agenda_province.GetName]"
 estate_clergy_protect_brethren_desc: "The [Root.GetClergyName] are horrified at the persecution of their [Root.Religion.GetName] brothers in [agenda_province.GetName] at the hands of their [agenda_country.GetAdjective] masters. They demand that we take immediate action to free them from oppression!"
 
 estate_clergy_protect_our_religion_effect_tooltip:0 "If conquered, §Y[agenda_province.GetName]§! will lose §G5§! years of separatism."
 
 estate_clergy_hire_advisor: "Hire an Administrative Advisor"
 estate_clergy_hire_advisor_desc: "The [Root.GetClergyName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 
 estate_clergy_fire_advisor: "Fire our [Root.Adm_Advisor.GetTitle]"
 estate_clergy_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetClergyName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 
 # ------------ Traders ------------ 
 estate_traders_develop_x: "Increase Production Income in [agenda_province.GetName]"
 estate_traders_develop_x_desc: "The [Root.GetTradersName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."

 estate_traders_build_a_marketplace_in_y: "Build a Marketplace in [agenda_province.GetName]"
 estate_traders_build_a_marketplace_in_y_desc: "The [Root.GetTradersName] claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 
 estate_traders_build_a_mine_in_y: "Build a Mine in [agenda_province.GetName]"
 estate_traders_build_a_mine_in_y_desc: "The [Root.GetTradersName] claim that the mine in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger mine, which they say will greatly increase the prosperity of the province and the country as a whole."

 estate_traders_build_shipyard_in_y: "Build a Shipyard in [agenda_province.GetName]"
 estate_traders_build_shipyard_in_y_desc: "The [Root.GetTradersName] urge us to build a shipyard in [agenda_province.GetName] so that their merchants might trade easier."
 
 estate_traders_build_dock_in_y: "Build a Dock in [agenda_province.GetName]"
 estate_traders_build_dock_in_y_desc: "The [Root.GetTradersName] urge us to build a dock in [agenda_province.GetName] so that their merchants might trade easier."
 
 estate_traders_pay_off_loans: "Pay off the National Debt"
 estate_traders_pay_off_loans_desc: "The [Root.GetTradersName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 
 estate_traders_restore_republican_tradition: "Restore Republican Virtues"
 estate_traders_restore_republican_tradition_desc: "The state of our Republic worries the [Root.GetTradersName]. They call for action to strengthen our institutions and restore public faith in democracy."
 
 estate_traders_restore_currency: "Restore the Currency"
 estate_traders_restore_currency_desc: "The [Root.GetTradersName] are concerned at the inflation [Root.GetName] is experiencing. They call for it to be curbed before it gets out of hand!"
 
 estate_traders_recovery_from_hyperinflation: "Recover from Hyperinflation"
 estate_traders_recovery_from_hyperinflation_desc: "The [Root.GetTradersName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 
 estate_traders_increase_trade_power_in_X: "Increase Trade Power in [agenda_trade_node.GetTradeNodeName]"
 estate_traders_increase_trade_power_in_X_desc: "The [Root.GetTradersName] call for us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 
 estate_traders_access_sea: "Gain Access to the Sea"
 estate_traders_access_sea_desc: "The [Root.GetTradersName] yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 
 estate_traders_build_a_fleet: "Build a Navy for our Nation"
 estate_traders_build_a_fleet_desc: "The [Root.GetTradersName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 
 estate_traders_bigger_fleet_than_rival: "Protect against the [agenda_country.GetAdjective] Fleet"
 estate_traders_bigger_fleet_than_rival_desc: "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the [Root.GetTradersName], who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 
 estate_traders_improve_dip_rep: "Improve our Reputation"
 estate_traders_improve_dip_rep_desc: "The [Root.GetTradersName] are concerned at the poor reputation [Root.GetName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 
 estate_traders_get_cash: "Build a Treasury"
 estate_traders_get_cash_desc: "The pitiful state of our coffers is a matter of great concern to the [Root.GetTradersName]. They urge us to moderate our spending so that our treasury may be replenished."
 
 estate_traders_colonise_X: "Settle [agenda_province.GetAreaName]"
 estate_traders_colonise_X_desc: "The [Root.GetTradersName]' prospectors have identified [agenda_province.GetAreaName] as a fertile area well-suited for colonization. They request an expedition to claim it for [Root.GetName]."
 
 estate_traders_colonise_X_requirements: "Colonize or have a colonial subject fully colonize any province in the §Y[agenda_province.GetAreaName]§! area."
 
 estate_traders_colonise_more_X: "Colonize [agenda_province.GetAreaName] Area"
 estate_traders_colonise_more_X_desc: "Our settlers in [agenda_owned_province.GetName] report a thriving colony and a land that is ripe for further settlement. The [Root.GetTradersName] request that we send colonists to claim the rest of [agenda_province.GetAreaName] for [Root.GetName]."
 
 estate_traders_colonise_more_X_requirements: "Colonize or have a subject fully colonize all provinces in the §Y[agenda_province.GetAreaName]§! area."
 
 estate_traders_colonial_nation: "Expand our Colony in [agenda_province.GetColonialRegionName]"
 estate_traders_colonial_nation_desc: "Our settlements in [agenda_province.GetColonialRegionName] are growing fast. The [Root.GetTradersName] advocate that we support this growth and aid them to establish their own administration, so that they may develop into a regional outpost of [Root.GetAdjective] power able to stand on their own two legs."
 
 estate_traders_colonial_nation_requirements_tooltip: "§Y[Root.GetName]§! is the overlord of a colonial nation with at least §Y5§! cities in §Y[agenda_province.GetColonialRegionName]§!."
 
 estate_traders_expand_trade_company: "Expand the [agenda_province.TradeCompany.GetName]"
 estate_traders_expand_trade_company_desc: "The [Root.GetTradersName] highlight the benefits that foreign trade provides for our nation. They urge us to use our resources - including our military strength - to expand the [agenda_province.TradeCompany.GetName]."
 
 estate_traders_reduce_corruption: "Reduce Corruption"
 estate_traders_reduce_corruption_desc: "The [Root.GetTradersName] complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 
 estate_traders_protect_against_piracy: "Protect against Piracy"
 estate_traders_protect_against_piracy_desc: "The [Root.GetTradersName] bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."
 
 estate_traders_hire_advisor: "Hire a Diplomatic Advisor"
 estate_traders_hire_advisor_desc: "The [Root.GetTradersName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 
 estate_traders_fire_advisor: "Fire our [Root.Dip_Advisor.GetTitle]"
 estate_traders_fire_advisor_desc: "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetTradersName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
 
 # ------------ Nobility ------------ 
 estate_nobility_develop_x: "Increase Manpower in [agenda_province.GetName]"
 estate_nobility_develop_x_desc: "The [Root.GetNobilityName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 
 estate_nobility_build_a_barracks_in_y: "Build a Barracks in [agenda_province.GetName]"
 estate_nobility_build_a_barracks_in_y_desc: "The [Root.GetNobilityName] of [agenda_province.GetName] urge us to build a new barracks in the province so that our supply of high-quality recruits to the army may be made more secure."
 
 estate_nobility_build_a_training_grounds_in_y: "Build Training Grounds in [agenda_province.GetName]"
 estate_nobility_build_a_training_grounds_in_y_desc: "The [Root.GetNobilityName] of [agenda_province.GetName] urge us to build a new training grounds in the province so that our supply of high-quality recruits to the army may be made more secure."
 
 estate_nobility_build_a_supply_depot_in_y: "Build a Supply Depot in [agenda_province.GetName]"
 estate_nobility_build_a_supply_depot_in_y_desc: "The [Root.GetNobilityName] of [agenda_province.GetName] urge us to build a supply depot in the province so that our supply of high-quality recruits to the army may be made more secure."

 estate_nobility_build_basic_fort_in_y: "Build Basic Fortifications in [agenda_province.GetName]"
 estate_nobility_build_basic_fort_in_y_desc: "The [Root.GetNobilityName] of [agenda_province.GetName] urge us to build fortifications in the province so that our supply of high-quality recruits to the army may be made more secure."

 estate_nobility_get_allies: "Build Alliances"
 estate_nobility_get_allies_desc: "The [Root.GetNobilityName] are worried at [Root.GetName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 
 estate_nobility_befriend_rival_of_rival: "Befriend [rival_country.GetName]'s Rivals"
 estate_nobility_befriend_rival_of_rival_desc: "The [Root.GetNobilityName] are concerned at the threat posed by our rivals in [rival_country.GetName]. They recommend that we befriend their rivals, [agenda_country.GetName], so that together way may stand strong against them."
 
 estate_nobility_restore_legitimacy: "Restore Legitimacy"
 estate_nobility_restore_legitimacy_desc: "The [Root.GetNobilityName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 
 estate_nobility_relations_with_X: "Improve Relations with [agenda_country.GetName]"
 estate_nobility_relations_with_X_desc: "The [Root.GetNobilityName] see [agenda_country.GetName] as a valuable potential ally. They recommend that we seek closer ties with them."
 
 estate_nobility_break_coalition: "Break the Coalition"
 estate_nobility_break_coalition_desc: "The alliance of nations arrayed against us is deeply worrying to the [Root.GetNobilityName]. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 
 estate_no_coalition_against_us_tooltip: "No country is in a coalition against §Y[Root.GetName]§!."
 estate_no_one_has_15_ae_on_us_tooltip: "No country has more than §R-15§! Aggressive Expansion towards §Y[Root.GetName]§!."

 estate_nobility_support_independence: "Support [agenda_country.GetAdjective] Independence"
 estate_nobility_support_independence_desc: "The [Root.GetNobilityName] draw attention to the plight of [agenda_country.GetName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 
 estate_nobility_retake_core: "Retake [agenda_province.GetName]"
 estate_nobility_retake_core_desc: "The [Root.GetNobilityName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 
 estate_nobility_crush_revolts: "Crush the Rebels"
 estate_nobility_crush_revolts_desc: "The [Root.GetNobilityName] demand that we restore order and crush the revolts that are sweeping across our nation."
 
 estate_nobility_regain_liberty: "Regain our Liberty"
 estate_nobility_regain_liberty_desc: "The [Root.GetNobilityName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 
 estate_nobility_convert_province_culture: "Make [agenda_province.GetName] [Root.Culture.GetName]"
 estate_nobility_convert_province_culture_desc: "The [Root.GetNobilityName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 
 estate_nobility_protect_our_culture: "Protect the [Root.GetAdjective] Population in [agenda_province.GetName]"
 estate_nobility_protect_our_culture_desc: "The [Root.GetNobilityName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 
 estate_nobility_protect_our_culture_effect_tooltip: "If conquered, §Y[agenda_province.GetName]§! will lose §G5§! years of separatism."
 
 estate_nobility_vassalise_vulnerable_country: "Vassalize [agenda_country.GetName]"
 estate_nobility_vassalise_vulnerable_country_desc: "The [Root.GetNobilityName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetName]. They are pushing for a military campaign to bring them under our dominion!"
 
 estate_nobility_expand_into_x: "Expand into [agenda_province.GetAreaName]"
 estate_nobility_expand_into_x_desc: "The [Root.GetNobilityName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 
 estate_nobility_complete_conquest_of_x: "Complete the Conquest of [agenda_province.GetAreaName]"
 estate_nobility_complete_conquest_of_x_desc: "The [Root.GetNobilityName] see [agenda_province.GetAreaName] as an integral part of [Root.GetName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 
 estate_nobility_annex_subject: "Annex [agenda_country.GetName]"
 estate_nobility_annex_subject_desc: "The [Root.GetNobilityName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 
 estate_no_penalties_annexing_tt:0 "§Y[Root.GetName]§! will not get a diplomatic reputation penalty for annexing §Y[agenda_country.GetName]§!."

 estate_nobility_build_an_army: "Build an Army for our Nation"
 estate_nobility_build_an_army_desc: "The [Root.GetNobilityName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 
 estate_nobility_bigger_army_than_rival: "Protect against [agenda_country.GetName]"
 estate_nobility_bigger_army_than_rival_desc: "The [Root.GetNobilityName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 
 estate_nobility_build_up_manpower_reserves: "Build up our Manpower Reserves"
 estate_nobility_build_up_manpower_reserves_desc: "The depletion of our manpower reserves is worrying to the [Root.GetNobilityName], who warn that [Root.GetName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 
 estate_nobility_recover_abysmal_prestige: "Recover our Prestige"
 estate_nobility_recover_abysmal_prestige_desc: "The [Root.GetNobilityName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 
 estate_nobility_improve_prestige: "Improve our Prestige"
 estate_nobility_improve_prestige_desc: "The [Root.GetNobilityName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
 
 estate_nobility_hire_advisor: "Hire a Military Advisor"
 estate_nobility_hire_advisor_desc: "The [Root.GetNobilityName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 
 estate_nobility_fire_advisor: "Fire our [Root.Mil_Advisor.GetTitle]"
 estate_nobility_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetTradersName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"

