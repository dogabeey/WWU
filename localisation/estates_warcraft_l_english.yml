 estate_peasants_three_privileges: "Extend Common Privileges"
 estate_peasants_three_privileges_desc: "The [Root.GetPeasantsName] complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 
 estate_peasants_hire_advisor: "Hire an Administrative Advisor"
 estate_peasants_hire_advisor_desc: "The [Root.GetPeasantsName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 
 estate_peasants_fire_advisor: "Fire our [Root.Adm_Advisor.GetTitle]"
 estate_peasants_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetPeasantsName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 
