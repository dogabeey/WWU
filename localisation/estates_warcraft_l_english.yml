 estate_tribals_recover_stability: "Stabilize the Country"
 estate_tribals_recover_stability_desc: "The [Root.GetTribalsName] long for stability. They call on us to restore order to [Root.GetName]."
 
 estate_tribals_increase_stability: "Boost National Stability"
 estate_tribals_increase_stability_desc: "The [Root.GetTribalsName] see the stability of [Root.GetName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 
 estate_tribals_despoil_x: "Despoil [agenda_province.GetAreaName]"
 estate_tribals_despoil_x_desc: "The [Root.GetTribalsName] lust for booty. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."
 
