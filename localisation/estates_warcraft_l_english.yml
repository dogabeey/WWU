 estate_guild_relations_with_X_desc: "The [Root.GetGuildName] see [agenda_country.GetName] as a valuable potential ally. They recommend that we seek closer ties with them."
 
 estate_guild_retake_core: "Retake [agenda_province.GetName]"
 estate_guild_retake_core_desc: "The [Root.GetGuildName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 
 estate_guild_crush_revolts: "Crush the Rebels"
 estate_guild_crush_revolts_desc: "The [Root.GetGuildName] demand that we restore order and crush the revolts that are sweeping across our nation."
 
 estate_guild_regain_liberty: "Regain our Liberty"
 estate_guild_regain_liberty_desc: "The [Root.GetGuildName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 
 estate_guild_convert_province_culture: "Make [agenda_province.GetName] [Root.Culture.GetName]"
 estate_guild_convert_province_culture_desc: "The [Root.GetGuildName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 
 estate_guild_protect_our_culture: "Protect the [Root.GetAdjective] Population in [agenda_province.GetName]"
 estate_guild_protect_our_culture_desc: "The [Root.GetGuildName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 
 estate_guild_protect_our_culture_effect_tooltip: "If conquered, §Y[agenda_province.GetName]§! will lose §G5§! years of separatism."
 
 estate_guild_vassalise_vulnerable_country: "Vassalize [agenda_country.GetName]"
 estate_guild_vassalise_vulnerable_country_desc: "The [Root.GetGuildName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetName]. They are pushing for a military campaign to bring them under our dominion!"
 
 estate_guild_expand_into_x: "Expand into [agenda_province.GetAreaName]"
 estate_guild_expand_into_x_desc: "The [Root.GetGuildName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 
 estate_guild_complete_conquest_of_x: "Complete the Conquest of [agenda_province.GetAreaName]"
 estate_guild_complete_conquest_of_x_desc: "The [Root.GetGuildName] see [agenda_province.GetAreaName] as an integral part of [Root.GetName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 
 estate_guild_annex_subject: "Annex [agenda_country.GetName]"
 estate_guild_annex_subject_desc: "The [Root.GetGuildName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 
 estate_guild_build_an_army: "Build an Army for our Nation"
 estate_guild_build_an_army_desc: "The [Root.GetGuildName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 
 estate_guild_bigger_army_than_rival: "Protect against [agenda_country.GetName]"
 estate_guild_bigger_army_than_rival_desc: "The [Root.GetGuildName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 
 estate_guild_build_up_manpower_reserves: "Build up our Manpower Reserves"
 estate_guild_build_up_manpower_reserves_desc: "The depletion of our manpower reserves is worrying to the [Root.GetGuildName], who warn that [Root.GetName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 
 estate_guild_three_privileges: "Extend Tribal Privileges"
 estate_guild_three_privileges_desc: "The [Root.GetGuildName] complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 
 estate_guild_recover_stability: "Stabilize the Country"
 estate_guild_recover_stability_desc: "The [Root.GetGuildName] long for stability. They call on us to restore order to [Root.GetName]."
 
 estate_guild_increase_stability: "Boost National Stability"
 estate_guild_increase_stability_desc: "The [Root.GetGuildName] see the stability of [Root.GetName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 
 estate_guild_despoil_x: "Despoil [agenda_province.GetAreaName]"
 estate_guild_despoil_x_desc: "The [Root.GetGuildName] lust for booty. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."
 
 estate_guild_hire_advisor: "Hire a Military Advisor"
 estate_guild_hire_advisor_desc: "The [Root.GetGuildName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 
 estate_guild_fire_advisor: "Fire our [Root.Mil_Advisor.GetTitle]"
 estate_guild_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetTradersName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 
 #-----------------------------------------
 # Modifiers
 #-----------------------------------------
 estate_prospering_production: "Prospering Production"
 desc_estate_prospering_production: "State investment has caused the local economy to flourish."
 
 estate_agenda_conversion_zeal: "Conversion Zeal"
 desc_estate_agenda_conversion_zeal: "The clergy are focusing their efforts on converting the populace of this province."
 
 estate_national_recovery: "National Recovery"
 desc_estate_national_recovery: "After a long bout of warfare our nation has finally been given an opportunity to catch its breath. As granaries refill and a new generation of subjects begins to near the age of adulthood it seems our nation has finally recovered."
 
 estate_missionary_zeal: "Missionary Zeal"
 desc_estate_missionary_zeal: "With our nation based around the principle of divine supremacy, our missionaries are feeling more zealous than usual."
 
 estate_agenda_republicanism_restored: "Republican Virtues Restored"
 desc_estate_agenda_republicanism_restored: "After a period of internal strife and instability, order has been restored and the citizenry are once again fully behind the Republic."
 
 estate_boom_economy: "Booming Economy"
 desc_estate_boom_economy: "Our cup runneth over! The economy is booming!"
 
 estate_thriving_ship_building_sector: "Thriving Ship Building Sector"
 desc_estate_thriving_ship_building_sector: "The many orders to the shipyards of our country have resulted in a thriving shipbuilding sector which in turn means cheaper and more efficiently produced ships for the state."
 
 estate_naval_enthusiasm: "Naval Enthusiasm"
 desc_estate_naval_enthusiasm: "Our efforts to strengthen the navy have created a widespread enthusiasm for it in our country with more people wanting to join as both nobility and sailors."
 
 estate_colonial_enthusiasm: "Colonial Enthusiasm"
 desc_estate_colonial_enthusiasm: "Large groups of ambitious people are interested in moving to the colonies."
 
 estate_agenda_colonial_administration: "New Colonial Administration"
 desc_estate_agenda_colonial_administration: "One of our colonies has developed into an entity capable of limited self-governance. This is drawing many ambitious people to seek to settle there and also has significant benefits for our coffers."
 
 estate_major_trade_post: "Major Trading Post"
 desc_estate_major_trade_post: "This port is a major trading post for the silks, dyes and spices coming out of Essos."
 
 estate_growing_technology_trade: "Pre-war Technology Trade"
 desc_estate_growing_technology_trade: "Our efforts to secure more sources of pre-war technology have not gone unnoticed by the domestic merchants. Confident that the state is looking after their interests, they have been unusually forthcoming with any taxes or fees they are required to pay."
 
 estate_growing_oil_trade: "Oil Trade"
 desc_estate_growing_oil_trade: "Our efforts to secure more sources of oil have not gone unnoticed by the domestic oil merchants. Confident that the state is looking after their interests, they have been unusually forthcoming with any taxes or fees they are required to pay."
 
 estate_growing_drug_trade: "Drug Trade"
 desc_estate_growing_drug_trade: "Our efforts to secure more sources of drugs have not gone unnoticed by the domestic merchants. Confident that the state is looking after their interests, they have been unusually forthcoming with any taxes or fees they are required to pay."
 
 estate_freedom_from_corruption: "Reduced Corruption"
 desc_estate_freedom_from_corruption: "Freed from the need to engage in corruption, our businessmen are now able to thrive."
 
 estate_foreign_contacts: "Foreign Contacts"
 desc_estate_foreign_contacts: "Making the right diplomatic moves at the right time has improved our international reputation."
 
 estate_legitimacy_defended: "Legitimacy Defended"
 desc_estate_legitimacy_defended: "Our ruler was once despised and disliked by large portions of our population. Many claimed that he had no right to his throne. Now nobody would dream of saying such a thing. By turning the situation around completely, our ruler's claim has become stronger than ever."
 
 estate_military_victory: "Inspiring Victory"
 desc_estate_military_victory: "The capture and annexation of a symbolically important region has inspired our population. Recruiters all over our country are reporting an increased interest among our subjects to join the army."
 
 estate_agenda_cultural_conversion_help: "Influx of Settlers"
 desc_estate_agenda_cultural_conversion_help: "Large numbers of settlers are moving to this province."
 
 estate_thriving_arms_industry: "Thriving Arms Industry"
 desc_estate_thriving_arms_industry: "Our efforts to strengthen the army has resulted in a big upswing for our domestic arms producers."
 
 estate_agenda_looting_zeal: "Out for Booty"
 desc_estate_agenda_looting_zeal: "The tribes' appetite for plunder has been whetted. They will stop at nothing to gain more of it for themselves."
 
 estate_horde_unity_defended: "Unity Restored"
 desc_estate_horde_unity_defended: "Our ruler was once despised and disliked among the tribes. Many claimed that he had no right to rule over them. Now nobody would dream of saying such a thing. By turning the situation around completely, our ruler's claim has become stronger than ever."
 
 #-------------------------------------
 # Estate Events
 #-------------------------------------
 estate_system.2.name: "The Agenda of the Council"
 estate_system.2.desc: "The Estates of [Root.GetName] have proposed agendas for the summoned Council. Favoring one of the Estates here could have large benefits in the long term.\n\n[Root.GetCachedAgendasFlavorText]"
 estate_system.2.a: "The Proposal of the [Root.GetClergyName]"
 estate_system.2.b: "The Proposal of the [Root.GetTradersName]"
 estate_system.2.c: "The Proposal of the [Root.GetNobilityName]"
 estate_system.2.d: "The Proposal of the [Root.GetPeasantsName]"
 estate_system.2.e: "The Proposal of the [Root.GetTribalsName]"
 
 estate_system.3.name: "Estate Statutory Rights"
 estate_system.3.desc: "The Estates of [Root.GetName] have come forth offering a compromise to [Root.Monarch.GetTitle] [Root.Monarch.GetName] to solve the weak control that the [Root.GovernmentName] exercises over the land. In exchange for control, the Estates demand certain liberties..."
 estate_system.3.a: "Honestly what did you expect when you sold out the entire country?"
 estate_system.3.b: "Pfft we'll solve this ourselves..."
 
 estate_system.4.title: "Founding of Guilds"
 estate_system.4.desc: "Azeroth is a vast landmass, full of mysteries and intrigues awaiting discovery. The citizens of Azeroth, left with little due to constant war, now seek to embark upon adventures themselves.\n\nGuilds are a major part of the society all over Azeroth. They specialize in many different branches, but mainly there are five main domains of work."
 estate_system.4.option.a: "Form a Local Trade Company"
 estate_system.4.option.b: "Form an Adventuring Guild"
 estate_system.4.option.c: "Form a Criminal Organization"
 estate_system.4.option.d: "Form a Military Regiment"
 estate_system.4.option.e: "Form a Religious Cult"
 estate_system.4.option.f: "Form the Order of Embers"
 
 estate_system.4.tooltip: "A new estate called Guild will be formed in [Root.GetName]. You will be able to choose its specialization. Each specialization will grant you an unique diplomatic action and access to the guild's estate."
 estate_system.4.option.a.tooltip: "You will gain access to 'Bribe Adminstration' diplomatic action, allowing you to buy Spy Network in exchange of gold."
 estate_system.4.option.b.tooltip: "You will gain access to 'Form Raid' diplomatic action, allowing you to send independent raiding parties to evil nations."
 estate_system.4.option.c.tooltip: "You will gain access to 'Assasinate Ruler' diplomatic action, allowing you to assasinate rulers of other nations."
 estate_system.4.option.d.tooltip: "You will gain access to 'Recruit Manpower' diplomatic action, allowing you to steal manpower from other countries' pool."
 estate_system.4.option.e.tooltip: "You will gain access to 'Spread Religion' diplomatic action, allowing you to change religion of other countries' provinces."
 estate_system.4.option.f.tooltip: ""
 
 estate_system.10.title: "Focus National Attention"
 estate_system.10.desc: "Let us focus the attention of our nation towards a specific goal. This will entail a regression in the other areas, but such a shift may be what is needed, no matter the cost."
 estate_system.10.option.a: "Increase Support of the Ruler"
 estate_system.10.option.b: "Focus on Administrative Matters"
 estate_system.10.option.c: "Focus on Diplomatic Matters"
 estate_system.10.option.d: "Focus on Military Matters"
 estate_system.10.option.e: "Focus on Recruitment"
 estate_system.10.option.x: "Let us not focus on anything in particular."