l_english:
 #-----------------------------------------------
 # Events
 #-----------------------------------------------
 wwu_loa.1.title: "Influence of the Loa"
 wwu_loa.1.desc: "As a voodoo practising nation, our people are close to the living gods known as the Loa. The influence they exert upon us depends on what we ask of them."
 wwu_loa.1.option.a: "Good to know"
 
 wwu_loa.10.title: "Altar of [Root.GetCurrentLoa]"
 wwu_loa.10.desc: "A local priest of [Root.GetCurrentLoa] appeared before [Root.Monarch.GetTitle] and pleaded an altar to be built in name of [Root.Monarch.GetTitle] in his village. Villagers have already gathered enough money for construction. They only need [Root.Monarch.GetTitle]'s royal permission to build it."
 wwu_loa.10.option.a: "Build an altar for [Root.GetCurrentLoa]"
 wwu_loa.10.option.b: "Invest in other religious projects"
 
 wwu_loa.11.title: "Heretics in Court"
 wwu_loa.11.desc: "A routine research uncovered a groundbreaking conspiracy against [Root.GetCurrentLoa]! Apparently, several important members of our court was planning to summon the avatar of [Root.GetCurrentLoa] and absorb his power for themselves. They have to be dealt with, but we should approach this issue with utmost discreet, as it would be a scandal if this goes public."
 wwu_loa.11.option.a: "Sacrifice them all to [Root.GetCurrentLoa]"
 wwu_loa.11.option.b: "Have them executed privately and cover up this scandal"
 
 wwu_loa.12.title: "Voice of Mysterious Loa"
 wwu_loa.12.desc: "Most loas are known for their malevolent and ferocious nature, and they constantly attempt to undermine each other's effort. They gain more power with more followers, so they do not hestiate to disgrace other loa for their own goals.\n\nLast night, a mysterious figure in a shapeless form appeared in [Root.Monarch.GetName]'s dreams. He claimed that [Root.GetCurrentLoa] has insidious plans for [Root.GetName] and asked you to stop following him. If [Root.Monarch.GetName] does so, he shall grant his power to [Root.Monarch.GetHerHim]."
 wwu_loa.12.option.a: "Accept his offering."
 wwu_loa.12.option.b: "Stay loyal to [Root.GetCurrentLoa]."
 wwu_loa.12.option.c: "Tell [Root.GetCurrentLoa] about this sinister loa."
 
 wwu_loa.13.title: "[Root.GetName]'s Prosperity"
 wwu_loa.13.desc: "All nations can enter period of stagnation and regression from time to time. Foreseeing such a period is upon [Root.GetName], $MONARCH$ decided to request help from the loa [Root.Monarch.GetSheHe] follows, [Root.GetCurrentLoa]. He can grant us a vision of prosperity."
 wwu_loa.13.option.a: "Ask for vision a of a grand bureaucracy."
 wwu_loa.13.option.b: "Ask for vision a of a popular court."
 wwu_loa.13.option.c: "Ask for vision a of a massive army."
 wwu_loa.13.option.d: "We can prosper without his help."
 
 wwu_loa.14.title: "[Root.GetWarringLoa] vs. [Root.GetCurrentLoa]"
 wwu_loa.14.desc: "[Root.GetName] is in turmoil! Enemies of [Root.GetCurrentLoa], [Root.GetWarringLoa] has begun a campaign of conflict against [Root.GetCurrentLoa] in an attempt to strike himthemdown. If we don't do anything about it, it might be too late for [Root.GetCurrentLoa]."
 wwu_loa.14.option.a: "Harm [Root.GetWarringLoa]."
 wwu_loa.14.option.b: "Interfering Loa business is bad voodoo."
 
 wwu_loa.15.title: "Devastation of [own_province.GetName]"
 wwu_loa.15.desc: "A giant, wild animal who is blessed by [Root.GetCurrentLoa] upon your choice of following him; went berserk and devastating the area. Clearly your deity is very angry to you, probably because of you are not offering sacrifices to him for a long time. Regardless, something must be done about it."
 wwu_loa.15.option.a: "Bring [Root.GetCurrentLoa] a hefty offering and hope his monster will calm down."
 wwu_loa.15.option.b: "Organize a local regiment to bring the monster down."
 wwu_loa.15.option.c: "Chase it down to [neighbor_province.GetName]."
 
 wwu_loa.16.title: "[Root.GetCurrentLoa]'s Acolyte"
 wwu_loa.16.desc: "During a regular hour of meditation, $MONARCH$ was approached by [Root.Monarch.GetHerHis] loa, [Root.GetCurrentLoa]. [Root.GetCurrentLoa] demanded that one of his most devoted priest should be a part of [Root.GetName]'s council instead of one of your heretic advisors."
 wwu_loa.16.option.a: "He shall replace [Root.Adm_Advisor.GetName]."
 wwu_loa.16.option.b: "He shall replace [Root.Mil_Advisor.GetName]."
 wwu_loa.16.option.c: "He shall replace [Root.Dip_Advisor.GetName]."
 wwu_loa.16.option.d: "All my advisors are valuable."
 
 wwu_loa.17.title: "Worship Strays from [Root.GetCurrentLoa]"
 wwu_loa.17.desc: "There are countless loa out there that trolls can worship. There are rarely enforced restrictions for commonfolk regarding which loa they can follow. However, [Root.GetCurrentLoa] is angry that the trolls of [Root.GetName] are no longer fully following him and demands $MONARCH$ to enact a new law which prohibits worship of different loa."
 wwu_loa.17.option.a: "So be it."
 wwu_loa.17.option.b: "No way!"
 wwu_loa.17.option.c: "Find a middle ground."
 
 wwu_loa.18.title: "Forbidden Loa Worship"
 wwu_loa.18.desc: "One of your diplomats in your apparently is following another loa other than [Root.GetCurrentLoa], which is strictly prohibited. This enrages your loa and his priests. $MONARCH$ should do something about it, make examples if [Root.Monarch.GetSheHe] must."
 wwu_loa.18.option.a: "Execute him and his entire family."
 wwu_loa.18.option.b: "Execute him."
 wwu_loa.18.option.c: "He will be an exception to this rule."
 
 wwu_loa.19.title: "Omens of [Root.GetCurrentLoa]"
 wwu_loa.19.desc: "[Root.GetCurrentLoa] has spoken of a terrible disaster that awaits our people. They claim that a natural disaster is upon us but that they can stop it. In exchange, they wish for a large blood sacrifice."
 wwu_loa.19.option.a: "I think we can deal with some earthquake without commiting massacre."
 wwu_loa.19.option.c: "What choice do we have?"
 
 wwu_loa.20.title: "[Root.GetCurrentLoa]'s Coup"
 wwu_loa.20.desc: "Terrible news! All the offerings, all the sacrifices we have committed to empower [Root.GetCurrentLoa] have been for naught. It appears that such offerings were part of their long-term plan to dethrone [Root.Monarch.GetTitle] [Root.Monarch.GetName]. With all the blood and power collected, [Root.GetCurrentLoa] unleashed a terrible assault against us and now attempts to claim [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s throne for themselves."
 wwu_loa.20.option.a: "Do not resist."
 wwu_loa.20.option.b: "We won't go down without a fight."
 
