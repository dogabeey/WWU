 # Prices
 #-----------------------------------------------
 www_prices.1.t: "Annual Price Change"
 www_prices.1.d: "Due to various factors, the prices of goods are always in motion, and despite the assurances of many economists, it is very difficult, and sometimes even impossible, to predict their change in the future."
 www_prices.1.a: "What a surprise this time prepared for us the trading market?"

 PRICE_FLUCTUATION: "Annual Trade Changes"
 
