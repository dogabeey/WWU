 pandaren_empire.9.desc: "The Empire has triumphed against the vicious aggressors of $FROMCOUNTRY$!"
 pandaren_empire.9.option.a: "I had foreseen it..."
 
 pandaren_empire.10.title: "A Prince Undone"
