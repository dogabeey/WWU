 wwu_pretender.1.title:0 "Rise of a Pretender"
 wwu_pretender.1.desc:1 "A pretender has risen to dispute the succession of $HEIR$! Citing the pretext of the "extraordinary injustices" of [Root.Monarch.Dynasty.GetName] rule and casting aspersions on the legitimacy of the new [Root.Monarch.GetTitle], [Root.pretender.GetName] has raised an army to support his claim for the crown and is marching on the capital!"
 wwu_pretender.1.option.a:0 "God is with $HEIR$!"
 
