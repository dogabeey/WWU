 wwu_random_events.8.title: "Rush of Colonists"
 wwu_random_events.8.desc:1 "Demographic, economic and political pressure at home have combined to bring forth a sudden increase in the number of people looking for a better life in the rich uncharted lands of our overseas colonies, as well as entrepreneurs in search of adventure and wealth in foreign trade."
 wwu_random_events.8.option.a: "Receive extra colonists."
 wwu_random_events.8.option.b: "Receive monetary benefits."
 wwu_random_events.8.option.c: "Let us make the most of this, it's a fantastic new world!"
 
 wwu_random_events.9.title: "Rush of Merchants"
 wwu_random_events.9.desc: "Trade expansion has led to a growing desire among our merchants to start new trade ventures outside our borders."
 wwu_random_events.9.option.a: "Receive extra merchants."
 wwu_random_events.9.option.b: "Receive monetary benefits."
 wwu_random_events.9.option.c: "The state should help them negotiate better terms."
 wwu_random_events.9.option.d: "We can support them by investing in better ships."
 
 wwu_random_events.10.title: "Diplomatic Move"
 wwu_random_events.10.desc:1 "Diplomacy between nations is often affected by random factors on both sides involved in ways that are beyond the ability of the diplomatic corps of either state. With the ever-changing viccissitudes of our relations with our neighbors shifting even more swiftly than usual at the moment, our diplomats are finding it difficult to keep up."
 wwu_random_events.10.option.a: "Appoint new diplomats."
 wwu_random_events.10.option.b: "Improve relations with neighboring states."
 wwu_random_events.10.option.c: "Nothing is really beyond my control!"
 wwu_random_events.10.option.d: "We are a diplomatic superpower!"
 
 wwu_random_events.11.title: "Excellent Diplomacy"
 wwu_random_events.11.desc:1 "The skilled work of our diplomats and the enviable situation of strength our nation finds itself in are proving beneficial to our nation's standing among our peers. Our diplomats are capitalizing on those factors to achieve better results than usual in their negotiations."
 wwu_random_events.11.option.a: "Bask in the glory."
 wwu_random_events.11.option.b: "Improve our reputation."
 wwu_random_events.11.option.c: "We have the [Root.Monarch.GetTitle] to thank for this."
 
 wwu_random_events.12.title: "Reformation of the Army"
 wwu_random_events.12.desc: "Plans are currently being made for a minor reform of our army. New tactics, weapons and commands are some of the areas being discussed to improve our combat efficiency."
 wwu_random_events.12.option.a: "Invest in army technology."
 wwu_random_events.12.option.b: "Improve our existing army."
 wwu_random_events.12.option.c: "Let's go with a more ambitious program of improvements."
 wwu_random_events.12.option.d: "[Root.Monarch.GetName] will make good use of this opportunity."
 
 wwu_random_events.13.title: "Reformation of the Navy"
 wwu_random_events.13.desc: "Plans are currently being made for a minor reform of our navy. New tactics, weapons and commands are some of the areas being discussed to improve our combat efficiency."
 wwu_random_events.13.option.a: "Invest in naval technology."
 wwu_random_events.13.option.b: "Improve our existing navy."
 wwu_random_events.13.option.c: "Let's go with a more ambitious program of improvements."
 wwu_random_events.13.option.d: "[Root.Monarch.GetName] will make good use of this 
 
 wwu_random_events.14.title: "Good Government Policies"
 wwu_random_events.14.desc:1 "There is widespread support among the people and the nobility for our current policies. Indeed, they are being magnified well beyond their actual efficiency as proof of the government's goodwill and interest in the welfare of the realm."
 wwu_random_events.14.option.a: "Use the money to increase stability."
 wwu_random_events.14.option.b: "Invest the money in our government."
 wwu_random_events.14.option.c: "Let's fill our treasury."
 wwu_random_events.14.option.d: "Root out the corruption in our government."
 wwu_random_events.14.option.e: "Improve the officer training curriculum."
 wwu_random_events.14.option.f: "The [Root.Monarch.GetTitle] wishes to hold an opulent feast..."
 wwu_random_events.14.option.g: "Allow the [Root.Monarch.GetTitle] to personally oversee the diverting of funds."
 wwu_random_events.14.option.h: "This is a perfect time for one of our [Root.Monarch.GetTitle]'s little projects."
 
 wwu_random_events.15.title: "Poor Government Policies"
 wwu_random_events.15.desc:1 "Our policies are evoking widespread discontent among the people and the nobility. It seems they are being misinterpreted in a way contrary to our intentions, to the degree that our opponents hold them up as proof of the government's ill will and lack of interest in the welfare of the realm."
 wwu_random_events.15.option.a: "We have chosen the right path."
 wwu_random_events.15.option.b: "Attempt to improve the situation."
 wwu_random_events.15.option.c: "The kind nature of our [Root.Monarch.GetTitle] and wicked councilors are to blame."
 
 wwu_random_events.16.title: "Unhappiness Among the [Root.GetClergyName]"
 wwu_random_events.16.desc:1 "Differing opinions and interests over religious and secular matters between our government and the [Root.GetClergyName] have spilled over and become a significant source of conflict. The [Root.GetClergyName] are now making demands for changes in policy, failing which they will withdraw their support for the [Root.GetRulerTitleOrRegency]."
 wwu_random_events.16.option.a: "Ignore their demands."
 wwu_random_events.16.option.b: "Agree to their demands."
 wwu_random_events.16.option.c: "Let our [Root.Monarch.GetTitle] attempt to placate them."
 wwu_random_events.16.option.d: "Let our [Root.Monarch.GetTitle] personally take the blame."
 
 wwu_random_events.17.title: "Unhappiness Among the Artisans"
 wwu_random_events.17.desc: "Conflicts and protests over taxes, corporations, trade and customs policies are becoming quite frequent and could result in a sharp drop in our industrial production if we don't handle the situation carefully."
 wwu_random_events.17.option.a: "Execute the troublemakers."
 wwu_random_events.17.option.b: "Abolish a tax."
 wwu_random_events.17.option.c: "Crush these troublemakers!"
 wwu_random_events.17.option.d: "Encourage them to go into other businesses."
 wwu_random_events.17.option.e: "Complaints indicate a lack of devotion to their work."
 
 wwu_random_events.18.title: "Unhappiness Among the Peasantry"
 wwu_random_events.18.desc:1 "Conflicts and protests over taxes, landlord cruelty, expropriation, serfdom and customs policies have become quite frequent. If we don't manage to solve the problems soon, the consequences for our nation's stability could be dire."
 wwu_random_events.18.option.a: "We rule as we see fit!"
 wwu_random_events.18.option.b: "Try to improve their situation."
 
 wwu_random_events.19.title: "Unhappiness Among the Merchants"
 wwu_random_events.19.desc: "Conflict and protests over taxes, corporations, port duties, navy requisitions, trade and customs policies were quite frequent and often had counterproductive effects."
 wwu_random_events.19.option.a: "Reduce trade investment."
 wwu_random_events.19.option.b: "Get rid of the troublemakers."
 wwu_random_events.19.option.c: "Let the [Root.Monarch.GetTitle] oversee a trade reform."
 
 wwu_random_events.20.title: "Political Crisis"
 wwu_random_events.20.desc: "Political crises may occur from time to time. They often involved a conflict between the ruler and the parliament, unrest among the nobility or conflicts of interest between the nobility and the merchants or religious leaders."
 wwu_random_events.20.option.a: "Given time, a solution will present itself."
 wwu_random_events.20.option.b: "Reputation isn't everything."
 wwu_random_events.20.option.c: "Let the [Root.Monarch.GetTitle] attempt to soften the impact."
 wwu_random_events.20.option.d: "Allow our [Root.Monarch.GetTitle] to see if there is a solution to the benefit of everyone."
 
 wwu_random_events.21.title: "Corruption"
 wwu_random_events.21.desc:2 "Corruption is one of the most common and frequent factors of political and economic life. Several scandals over the past year have brought the issue to the fore, so much so that many of our subjects are calling for us to take action against this growing problem. Failing to do so could have dire consequences for our ability to govern the realm."
 wwu_random_events.21.option.a: "Try to eradicate the problems."
 wwu_random_events.21.option.b: "Ignore them."
 wwu_random_events.21.option.c: "Allow our [Root.Monarch.GetTitle] to deal with any visible signs of corruption."
 wwu_random_events.21.option.d: "Let our [Root.Monarch.GetTitle] replace certain high-ranking officials."
 
 wwu_random_events.22.title: "Diplomatic Insult"
 wwu_random_events.22.desc:1 "A careless turn of phrase by [Root.Monarch.GetTitle] [Root.Monarch.GetName] has greatly offended the [insulted_party.GetAdjective] [insulted_party.Monarch.GetTitle]. Mollifying [insulted_party.Monarch.GetHerHim] will not be easy without losing face."
 wwu_random_events.22.option.a: "We won't forget this."
 wwu_random_events.22.option.b: "Try to ease the tension."
 wwu_random_events.22.option.c: "Let our [Root.Monarch.GetTitle] personally handle this."
 
 wwu_random_events.23.title: "Nobles Demand Privileges"
 wwu_random_events.23.desc: "The privileges of the [Root.GetNobilityName] have been under continuous assault as $MONARCH$ has attempted to centralize more and more control. The nobles have finally lost their patience and are demanding that they are given back what they believe is rightfully theirs."
 wwu_random_events.23.option.a: "Accept their rightful claims."
 wwu_random_events.23.option.b: "Ignore their demands."
 wwu_random_events.23.option.c: "Crush them!"
 wwu_random_events.23.option.d: "Let the [Root.Monarch.GetTitle] explain why they never had those rights to begin with."
 
 wwu_random_events.24.title: "Trading Company's bubble bursts"
 wwu_random_events.24.desc:1 "One of [Root.GetUsableName]'s largest trading companies has failed, wiping out large sums of wealth. As is so often the case, the company was founded on highly speculative stocks that were far less safe than many had been led to believe. As a result, confidence in the government is shaken."
 wwu_random_events.24.option.a: "Cut down on our expenses."
 wwu_random_events.24.option.b: "This isn't anything we can't handle."
 wwu_random_events.24.option.c: "Offer them partnership in a state venture."
 
 wwu_random_events.25.title: "Nobles Ally with Foreign Power"
 wwu_random_events.25.desc:1 "The [Root.GetNobilityName] often prove unruly subjects of the [Root.Monarch.GetTitle], seeking to resist any infringement on their autonomy and seizing any opportunity to strengthen their position. This often includes making common cause with foreign powers. Recently, several key figures appear to have struck an agreement with [neighbour_country.GetUsableName] to advocate a pro-[neighbour_country.GetAdjective] course of action in return for certain favors and promises. While not directly treasonable, this behavior is clearly detrimental to our interests; however, reining them in is likely to prove no easy matter."
 wwu_random_events.25.option.a: "They will pay for their treachery."
 wwu_random_events.25.option.b: "We'll deal with them later."
 wwu_random_events.25.option.c: "Let [Root.Monarch.GetTitle] Intimidate them."
 
 wwu_random_events.26.title: "Assassination of Noble"
 wwu_random_events.26.desc:1 "The noble families are the bulwark of our power. However, they are not a united force and are locked in a constant struggle against each other for influence and power. As time marches on, some noble houses might see their fortunes rise while others could lose all their power, the resulting envy leading to bitter rivalries and recriminiations. Recently, one of these rivalries boiled over into outright conflict as [Root.assassinated_dude.GetName], the leader of a powerful noble house, was assassinated by his rivals. Furious, his surviving relatives are preparing their violent revenge..."
 wwu_random_events.26.option.a: "Let them solve it among themselves."
 wwu_random_events.26.option.b: "Take control of the situation."
 wwu_random_events.26.option.c: "The [Root.Monarch.GetTitle] can intimidate them into keeping their peace."
 wwu_random_events.26.option.d: "Our [Root.Monarch.GetTitle] must solve the conflict."
 
 wwu_random_events.27.title: "Sale of Offices"
 wwu_random_events.27.desc: "The crown often resorted to short term cash grabs like the sale of government offices. These sales would bring in a lot of revenue but in the long term, more officials meant more tax revenue siphoned off before it reached the royal treasury."
 wwu_random_events.27.option.a: "Accept"
 wwu_random_events.27.option.b: "Decline"
 wwu_random_events.27.option.c: "We must get better at hiding our tracks."
 
 wwu_random_events.28.title: "Monopoly Company Formed"
 wwu_random_events.28.desc:1 "The realm often grants trading companies the exclusive rights to traffic goods in a region in exchange for a lump-sum payment and continuing revenues from the traders. We have just managed to negotiate one such agreement with a group of [Root.GetAdjective] entrepreneurs that promises to deliver us a lucrative windfall."
 wwu_random_events.28.option.a: "Make a long-term investment."
 wwu_random_events.28.option.b: "Demand payment in full!"
 wwu_random_events.28.option.c: "We must get better at hiding our tracks."
 
 wwu_random_events.29.title: "Nobles Demand Increased Pensions"
 wwu_random_events.29.desc:1 "The [Root.Monarch.GetTitle] has to employ many methods to keep the unruly nobles in line. One of the most common is cold hard cash. We already grant the nobles a pension in exchange for relinquishing certain rights; however, their leaders now claim that we are not paying them enough and are demanding their pensions rise if they are to continue to support the [Root.Monarch.GetTitle]."
 wwu_random_events.29.option.a: "Accept their demands."
 wwu_random_events.29.option.b: "Refuse their demands."
 wwu_random_events.29.option.c: "Let the [Root.Monarch.GetTitle] negotiate a better deal."
 
 wwu_random_events.30.title: "Grant Export Licenses"
 wwu_random_events.30.desc:1 "Instead of paying cash to the nobles, another option is to grant them privileges to collect special revenues, for example from foreign trade, from which they can make a healthy profit. A proposal has recently reached the [Root.Monarch.GetTitle]'s ears to grant several noble families export licenses for our trade with [neighbour_country.GetUsableName]. Doing so would please them greatly, but the commercial classes may view the matter less favorably..."
 wwu_random_events.30.option.a: "Grant privileges."
 wwu_random_events.30.option.b: "Privileges have to be earned."
 
 wwu_random_events.31.title: "Establish Recruitment"
 wwu_random_events.31.desc: "The establishment of a permanent recruiting area for armies of the age has made it much easier for us to extract men from the population to serve in the army."
 wwu_random_events.31.option.a: "Draft citizens"
 wwu_random_events.31.option.b: "Mass draft with financial incentive"
 
 wwu_random_events.32.title: "Nobles Demand Old Rights"
 wwu_random_events.32.desc:1 "The nobility still recall the days when the [Root.Monarch.GetTitle] was just the first among many nobles. They yearn for a return to those days and are actively pressuring [Root.Monarch.GetHerHim] to restore to them certain lost rights and privileges."
 wwu_random_events.32.option.a: "Accept demands"
 wwu_random_events.32.option.b: "Reject demands"
 wwu_random_events.32.option.c: "The [Root.Monarch.GetTitle] shall make a new list of rights."
 
 wwu_random_events.33.title: "Cities Demand Old Rights"
 wwu_random_events.33.desc:1 "As we look to centralize the state, we inevitably infringe on the autonomy of the urban dwellers, who have always existed under a different code of rules than their rural brethren. The cities actively resist pressure to be brought under more uniform rules and regulations, and demand that their old rights be respected."
 wwu_random_events.33.option.a:1 "Deny them their old rights!"
 wwu_random_events.33.option.b:1 "Accept their demands."
 wwu_random_events.33.option.c: "Our [Root.Monarch.GetTitle] will handle it."
 
 wwu_random_events.34.title: "Non-enforcement of Ordinances"
 wwu_random_events.34.desc:1 "Although the [Root.Monarch.GetTitle] issues many ordinances, [Root.Monarch.GetSheHe] is in practice almost powerless to enforce them. Instead, enforcement depends upon the local powers - regional nobility and city governments - that are not always as vigilant as would be desired. Recently, it has come to our attention that our authorities in [troublesome_province.GetAreaName] are being particularly reticent in enforcing the [Root.Monarch.GetTitle]'s will."
 wwu_random_events.34.option.a: "Let them handle it."
 wwu_random_events.34.option.b: "Increase attempts!"
 wwu_random_events.34.option.c: "Our [Root.Monarch.GetTitle] will handle it."
 
 wwu_random_events.35.title:1 "The [Root.GetTradersName] Request Privileges"
 wwu_random_events.35.desc:1 "The [Root.GetTradersName] have grown increasingly resentful of the power of the noble families and particularly their lack of opportunities in the higher ranks of government. Their only route into power is to marry into poor but well-titled noble families, or to pry open positions in government circles by demanding greater privileges from the [Root.GetRulerTitleOrRegency]."
 wwu_random_events.35.option.a: "Grant them privileges."
 wwu_random_events.35.option.b: "Deny them privileges."
 wwu_random_events.35.option.c: "Attempt to open up new opportunities without upsetting old elites."
 
 wwu_random_events.36.title: "Build a Great Palace"
 wwu_random_events.36.desc:1 "Monarchs often struggling to subdue the nobility and secure their standing in the eyes of their peers. The rise of firearms has reduced the nobles' role as warriors but left them with, in the eyes of the monarchs, too much idle time. In order to dazzle the nobles and keep them occupied, many monarchs are increasingly creating grand new palaces and introducing elaborate court rituals. [Root.GetUsableNameCap] is no different, and we have instructed our chief architect to draw up plans for a new palace to be built."
 wwu_random_events.36.option.a: "Build the palace."
 wwu_random_events.36.option.b: "Don't build it."
 wwu_random_events.36.option.c: "It must be even grander!"
 wwu_random_events.36.option.d: "Let [Root.Monarch.GetName] oversee the project personally."
 
 wwu_random_events.37.title: "Uncooperative Philosopher"
 wwu_random_events.37.desc:1 "The philosopher [Root.Adm_Advisor.GetName] has not shied back from expressing opinions contrary to those of both the [Root.GetRulerTitleOrRegency] and the Holy Church. [Root.Adm_Advisor.GetHerHisCap] latest publishings appear to have been particularly provocative, so much so that the Church is demanding we hand [Root.Adm_Advisor.GetHerHim] over to their inquisitors to be tried for heresy and "persuaded" to recant. Denying the them this would anger the Church greatly, but [Root.Adm_Advisor.GetName] has many supporters among the [Root.GetAdjective] intelligentsia."
 wwu_random_events.37.option.a: "Imprison $PHILOSOPHER_O_PRONOUN$."
 wwu_random_events.37.option.b: "Allow $PHILOSOPHER_O_PRONOUN$ to remain free."
 wwu_random_events.37.option.c: "[Root.Adm_Advisor.GetSheHeCap]'s got some interesting ideas actually!"
 
 wwu_random_events.38.title: "Merchants harassed"
 wwu_random_events.38.desc:2 "Our merchants have long complained about the unfair treatment they have suffered in [harassing_merchants_nation.GetUsableName]. Recently, however, these complaints have escalated and the merchants now claim to be victims of [harassing_merchants_nation.GetAdjective] brigandage and privateering - attacks they insist were carried out with the tacit support of the [harassing_merchants_nation.GetAdjective] [harassing_merchants_nation.GetRulerTitleOrRegency]. We must find a solution to the issue, one way or another."
 wwu_random_events.38.option.a: "Escalate complaint."
 wwu_random_events.38.option.b: "Seek a diplomatic solution."
 wwu_random_events.38.option.c: "Use this opportunity to reconcile with our neighbors."
 
 wwu_random_events.39.title: "Petition for Redress"
 wwu_random_events.39.desc:1 "One of the local [Root.GetNobilityName] in [uppity_peasants_province.GetName] has so upset and mistreated his subjects that a delegation of peasants has come before the [Root.GetRulerTitleOrRegency] to ask for redress. Agreeing to this would be popular with the peasantry but would be seen as an infringement on their authority by the [Root.GetNobilityName]."
 wwu_random_events.39.option.a: "Accept petition."
 wwu_random_events.39.option.b: "Deny petition."
 
 wwu_random_events.40.title: "Noble Family Requests Aid"
 wwu_random_events.40.desc: "One of [Root.GetUsableName]'s most powerful noble families has, despite its vast landed wealth, managed to accumulate significant debts that it is finding hard to pay back. They have approached the [Root.Monarch.GetTitle] to ask for help, hoping that their distant kinship with the [Root.Monarch.Dynasty.GetName] family and their promises of undying support will sway [Root.Monarch.GetHerHim] to help them out in their time of need."
 wwu_random_events.40.option.a: "Grant aid."
 wwu_random_events.40.option.b: "Deny aid."
 
 wwu_random_events.41.title: "Support for Dissidents"
 wwu_random_events.41.desc:1 "We have been contacted by a group of [dissidents_in_here.GetAdjective] dissidents who claim to have a vast network of support ready to force the [dissidents_in_here.GetAdjective] [dissidents_in_here.Monarch.GetTitle] to adopt a pro-[Root.GetAdjective] course if we can just provide them with some cash. Although they are most likely lying, their claims have excited many influential people at our court. Supporting these dissidents probably won't accomplish anything other than antagonizing [dissidents_in_here.GetUsableName] but turning them down could give a bad impression."
 wwu_random_events.41.option.a: "Support."
 wwu_random_events.41.option.b: "Decline."
 
 wwu_random_events.42.title: "Foreign Trade Competition Rises"
 wwu_random_events.42.desc:1 "Foreign merchants are increasingly out-competing [Root.GetAdjective] traders in our ports, flooding our markets with cheap goods produced elsewhere. This is making it difficult for our traders to make a living. They have come before the [Root.GetRulerTitleOrRegency] to propose a new tariff on foreign goods, which would help protect them from competition from abroad."
 wwu_random_events.42.option.a: "Impose new tariff."
 wwu_random_events.42.option.b:1 "There shall be no new tariffs."
 wwu_random_events.42.option.c: "Use this opportunity to further tax foreign traders."
 
 wwu_random_events.43.title:1 "Parliament Demands [Root.Dip_Advisor.GetName]'s Removal"
 wwu_random_events.43.desc:1 "Citing several example of [Root.Dip_Advisor.GetHerHis] allegedly poor performance and bad judgment (but in fact motivated by [Root.Dip_Advisor.GetHerHis] outspoken criticism of them), parliamentary leaders are demanding the removal of [Root.Dip_Advisor.GetName] from office."
 wwu_random_events.43.option.a:1 "Fire [Root.Dip_Advisor.GetHerHim]!"
 wwu_random_events.43.option.b:1 "We have faith in [Root.Dip_Advisor.GetHerHim]."
 
 wwu_random_events.44.title: "Heretic Advisor"
 wwu_random_events.44.desc:1 "The [Root.GetClergyName] are outraged that a heretic, our [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName], should be employed as an advisor to the [Root.Monarch.GetTitle]. They demand [Root.GetEventAdvisorHerHis] immediate removal!"
 wwu_random_events.44.option.a:1 "Fire [Root.GetEventAdvisorHerHim]!"
 wwu_random_events.44.option.b:1 "We have faith in [Root.GetEventAdvisorHerHim]."
 
 wwu_random_events.45.title: "Statesman gains power"
 wwu_random_events.45.desc:1 "It seems that one of our advisors, [Root.Dip_Advisor.GetName], will stop at nothing to elevate [Root.Dip_Advisor.GetHerHis] position. Using more or less questionable methods, [Root.Dip_Advisor.GetSheHe] has come to command the undivided attention of the [Root.Monarch.GetTitle], who is said to obey [Root.Dip_Advisor.GetHerHis] every whim."
 wwu_random_events.45.option.a:1 "Fire [Root.Dip_Advisor.GetHerHim]!"
 wwu_random_events.45.option.b:1 "[Root.Dip_Advisor.GetSheHeCap] is doing a great job."
 
 wwu_random_events.46.title: "Influenced Elections"
 wwu_random_events.46.desc: "Bribes and other incentives have never been an uncommon practice before an election. It's also well known that influential people, even in our own court, have resorted to such practices in hope of changing the outcome of the election in their favor."
 wwu_random_events.46.option.a: "How thoughtful."
 wwu_random_events.46.option.b: "Bribes are beyond me."
 
 wwu_random_events.47.title: "Peasants Getting Uppity"
 wwu_random_events.47.desc:1 "Our efforts to keep the peasants in their place have been somewhat too successful in recent times. So harsh is our rule, in fact, that the destitute are becoming increasingly vocal in their complaints and are turning against their landlords, demanding better treatment and conditions."
 wwu_random_events.47.option.a: "Enforce serfdom."
 wwu_random_events.47.option.b: "These things happen."
 wwu_random_events.47.option.c: "Attempt to mediate."
 
 wwu_random_events.48.title: "Merchant Fractures"
 wwu_random_events.48.desc:1 "A dispute has broken out between several extremely wealthy - and therefore influential - merchants over [Root.GetAdjective] trade policy. One group favors taking a mercantilist approach, calling for the government to ensure that the wealth generated by trade within [Root.GetUsableName] goes mainly to [Root.GetAdjective] traders and producers. The other dismisses this protectionist approach as old-fashioned and is in favor of free trade, which they claim would liberate them to seek profits around the world. Naturally, both sides consider the other to be at best highly unreasonable, at worst dangerous in their misguided beliefs."
 wwu_random_events.48.option.a: "Support mercantilist faction."
 wwu_random_events.48.option.b: "This isn't a matter for the crown."
 wwu_random_events.48.option.c:1 "Free trade is the future."
 
 wwu_random_events.49.title: "Naval Traditions Scorned"
 wwu_random_events.49.desc: "Lately, our focus has been primarily army oriented. Perhaps we shouldn't overlook the possibility of a strong navy and invest more time in naval research."
 wwu_random_events.49.option.a: "This is good, land is where it's at."
 wwu_random_events.49.option.b: "We must stop this deterioration."
 wwu_random_events.49.option.c: "Promote the Navy."
 
 wwu_random_events.50.title: "Land Traditions Scorned"
 wwu_random_events.50.desc: "Lately, our focus has been primarily naval oriented. Perhaps we shouldn't overlook the possibility of a strong army and invest more time in army research."
 wwu_random_events.50.option.a: "The fleet is our wooden wall!"
 wwu_random_events.50.option.b: "We must stop this deterioration."
 wwu_random_events.50.option.c: "The [Root.Monarch.GetTitle] expects better of you!"
 
 wwu_random_events.51.title: "National Institutions"
 wwu_random_events.51.desc: "As of late more and more people are requesting representative national institutions."
 wwu_random_events.51.option.a: "I myself am the nation."
 wwu_random_events.51.option.b: "Give them what they want."
 
 wwu_random_events.52.title: "Court Painter Available"
 wwu_random_events.52.desc: "Lately we have been looking for painters or artists to try to adequately capture the glory of our [Root.Monarch.GetTitle]. As it happens a painter offered his services to us just this morning."
 wwu_random_events.52.option.a: "Hire him."
 wwu_random_events.52.option.b: "Decline his services."
 wwu_random_events.52.option.c: "Renegotiate the price."
 
 wwu_random_events.53.title: "Grand Ball in $CAPITAL$"
 wwu_random_events.53.desc:1 "The nobility have developed a taste for glamorous balls, state-dinners and other extravagances to entertain themselves. Although rather expensive, they are an excellent opportunity to show off the grandeur of [Root.GetUsableName] and the generosity of the [Root.Monarch.GetTitle]."
 wwu_random_events.53.option.a: "Arrange a ball."
 wwu_random_events.53.option.b: "Don't arrange a ball."
 wwu_random_events.53.option.c: "Everyone who is anyone will have to be there."
 
 wwu_random_events.54.title: "Festivities"
 wwu_random_events.54.desc:1 "This year looks to be such a prosperous year that several of [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s advisors have suggested that, as a gesture of goodwill, [Root.Monarch.GetSheHe] should celebrate by arranging various festivities for the locals."
 wwu_random_events.54.option.a: "Arrange festivities."
 wwu_random_events.54.option.b: "Such nonsense, wasting money like that!"
 wwu_random_events.54.option.c: "The [Root.Monarch.GetTitle] wishes to combine this with an opulent feast."
 
 wwu_random_events.55.title:1 "Complaints about Governor"
 wwu_random_events.55.desc:1 "Our governor in [bailiff_province.GetName] has earned a reputation as a greedy and cruel person. The local populace have gathered to petition to have him removed."
 wwu_random_events.55.option.a:1 "Execute the governor!"
 wwu_random_events.55.option.b: "Ignore Complaints"
 wwu_random_events.55.option.c:1 "Strike down any who would oppose our governor."
 
 wwu_random_events.56.title: "Priests are preaching Heresy!"
 wwu_random_events.56.desc:1 "Rumors has reached us of several priests in [heresy_province.GetName] who have been preaching a heresy which is clearly against our one true faith. The local populace seem to follow their words, something which may become troublesome in the future."
 wwu_random_events.56.option.a:1 "Ignore the Heresy."
 wwu_random_events.56.option.b: "Crack down on it!"
 wwu_random_events.56.option.c: "We must learn to live and let live."
 
 wwu_random_events.57.title: "Dramatic Currency Revaluation"
 wwu_random_events.57.desc: "Concerned about spiraling inflation, your government strongly advises you to abandon the old coinage and begin using a new, more stable currency. While beneficial in the long run, this would immediately cause severe unrest in your country, along with a loss of prestige."
 wwu_random_events.57.option.a: "Heed this advice."
 wwu_random_events.57.option.b: "Who cares about the economy?"
 
 wwu_random_events.58.title: "Decadence"
 wwu_random_events.58.desc:1 "The peace and prosperity our country is experiencing at the moment has allowed the people to relax and feel happy and secure. This is something they could grow used to... so much so that the hardships of the past are increasingly unimaginable, and people are generally becoming lazier and less productive over time."
 wwu_random_events.option.a: "We needed a shakeup."
 
 wwu_random_events.59.title: "Military Divided!"
 wwu_random_events.59.desc:1 "Opposing factions in the military are advocating different tactics. We need to back one of them, to end the bickering."
 wwu_random_events.59.option.a: "The forts are our strength!"
 wwu_random_events.59.option.b: "We must always attack!"
 wwu_random_events.59.option.c: "Attempt to combine the best aspects of both schools."
 wwu_random_events.59.option.d: "The [Root.Monarch.GetTitle] favors offense."
 wwu_random_events.59.option.e: "The [Root.Monarch.GetTitle] favors defense."
 
 wwu_random_events.60.title: "$MONARCH$ embarrasses the court"
 wwu_random_events.60.desc: "The $MONARCHTITLE$ committed an absolute faux pas today in front of the court and a few foreign dignitaries. The repercussions of this will take years to repair."
 wwu_random_events.60.option.a: "Blame the $MONARCHTITLE$"
 wwu_random_events.60.option.b: "Attempt to lessen the impact."
 
 wwu_random_events.61.title: "Nobles Demand Recompensation"
 wwu_random_events.61.desc: "The state has lived off the contributions of the nobles for a long period of the time. Now the country is doing well, so the nobility is eager to get their cut of the cake."
 wwu_random_events.61.option.a: "Ignore them!"
 wwu_random_events.61.option.b: "Very well, pay them off."
 
 wwu_random_events.62.title: "Monetary Reforms"
 wwu_random_events.62.desc: "Our treasurers are arguing that we need to enact some reforms in our economic policies. A new master of mint will also be needed to take care of the economy."
 wwu_random_events.62.option.a: "Enact them!"
 wwu_random_events.62.option.b: "There is no need for reforms."
 wwu_random_events.62.option.c: "Give the [Root.Monarch.GetTitle] free reins to reform the economy."
 
 wwu_random_events.63.title: "The Fortunes of War"
 wwu_random_events.63.desc: "Our realm has been ravaged by war, and the people, from the highest noble down to the poorest serf, are tired of it. We need to enact some temporary laws to let our country recover quicker."
 wwu_random_events.63.option.a: "Enact strong laws."
 wwu_random_events.63.option.b: "Be more lenient."
 wwu_random_events.63.option.c: "Those poor people..."
 
 wwu_random_events.64.title: "Strong Military Leadership"
 wwu_random_events.64.desc: "Our recent wars have given the rise to competent leaders, even from the peasant stock. We could prosper from their skills, or we could reject them as they, after all, are not noble. Accepting them may upset factions in our country though."
 wwu_random_events.64.option.a: "$COUNTRY$ needs them all!"
 wwu_random_events.64.option.b: "Restrict the non-nobility."
 wwu_random_events.64.option.c: "We must be willing to learn even from our lessers."
 
 wwu_random_events.65.title: "The Naval Tradition"
 wwu_random_events.65.desc: "The only thing that can truly create a good commander at sea is the experience of being at sea. Competent people can be promoted, and this is what creates a strong navy. However, some factions in the country truly dislike such egalitarianism."
 wwu_random_events.65.option.a: "A cabin boy can become Captain!"
 wwu_random_events.65.option.b: "Never!"
 wwu_random_events.65.option.c: "Everyone must focus on the sea."
 
 wwu_random_events.66.title: "Sickness of $MONARCHTITLE$"
 wwu_random_events.66.desc: "$MONARCH$ has fallen ill, and cannot handle all aspects of ruling $COUNTRY$ for the time being. How shall we handle this?"
 wwu_random_events.66.option.a:1 "More power to the [Root.GetNobilityName]"
 wwu_random_events.66.option.b: "Delegate more to the provinces"
 wwu_random_events.66.option.c: "The gifted group closest to the [Root.Monarch.GetTitle] will be most fit to rule."
 
 wwu_random_events.67.title: "Regional [Root.GetNobilityName] challenge $COUNTRY$"
 wwu_random_events.67.desc: "Local [Root.GetNobilityName] in [unruly_nobles_province.GetName] are not satisfied with their granted privileges. They demand more rights, and are willing to back this up with a rebellion against the $MONARCHTITLE$."
 wwu_random_events.67.option.a: "Crush them!"
 wwu_random_events.67.option.b: "Give them more local authority."
 wwu_random_events.67.option.c: "Reform Society"
 
 #-----------------------------------------------
 # Sunfury
 #-----------------------------------------------
 sunfury.1.title: "Reject The Burning Legion!"
 sunfury.1.desc: "We are going down a dark path... Is it really worth it to put the fate of our people into the hands of a demon?"
 sunfury.1.option.a: "Only Kil'Jaeden will give my people the power they need."
 sunfury.1.option.b: "No power is worth the souls of our people, we will find another way..." 
 
 #-----------------------------------------------
 # Thalassian
 #-----------------------------------------------
 thalassian.1.title: "The Sunwell has been restored!"
 thalassian.1.desc: "With Anveena's and Muuru's sacrifice the Sunwell has been restored, it now a source of arcane and holy magic that atenuates our people's magical addiction however due to the beings now fused in the mistical pool of power it may be that it is no longer a mere source of power anymore, but something divine deserving worship and pilgrimage."
 thalassian.1.option.a: "The Sunwell is a mana batery treat it as such"
 thalassian.1.option.b: "Focus on the Arcane but venerate the Sunwell"
 thalassian.1.option.c: "Worship of the Sunwell should a core part of our society"
 
 #-----------------------------------------------
 # Arcane
 #-----------------------------------------------
 wwu_arcane.1.title: "Succumb to Chaos"
 wwu_arcane.1.desc: "Our abuse of the Arcane has tested the strength of will of [Root.GetName]. Without severe remediations, it is highly likely that disorder will take reign and [Root.GetName] will become subservient to Fel forces."
 wwu_arcane.1.option.a: "We must resist!"
 wwu_arcane.1.option.b: "Give in my child..."
 
 wwu_arcane.2.title: "Disorder Spreads"
 wwu_arcane.2.desc: "The rampant misuse of Arcane magic has spread throughout [Root.GetName]. Without official pronouncements decrying this abuse, the slip into disorder could soon come about."
 wwu_arcane.2.option.a: "Restrict usage of magic"
 wwu_arcane.2.option.b: "Ignore the issue"
 
 wwu_arcane.3.title: "Order Prevails"
 wwu_arcane.3.desc: "Responsible usage of Arcane magic has become the norm, and a culture of responsible practice has been adopted by most within [Root.GetName]."
 wwu_arcane.3.option.a: "Excellent"
 
 wwu_arcane.4.title: "At a Crossroads"
 wwu_arcane.4.desc: "A vast amount of arcane energies are required to solve a particularly entrenched problem. There are many that claim such usage would be irresponsible and an affront to their responsible use, whereas see the results of the project as worthwhile, no matter the short term cost."
 wwu_arcane.4.option.a: "We must complete the project"
 wwu_arcane.4.option.b: "We will ration our expenditure to lessen the impact"
 
 #-----------------------------------------------
 # Fel
 #-----------------------------------------------
 wwu_fel.1.title: "[Root.GetName] has succumbed to Fel"
 wwu_fel.1.desc: "The good citizens of [Root.GetName] have fallen to the taint of Fel magic, and now believe in the power of the foul magic!"
 wwu_fel.1.option.a: "Alas..."
 wwu_fel.1.option.b: "We must cleanse these people!"
 
 wwu_fel.2.title: "Corruption of [Root.Monarch.GetName]"
 wwu_fel.2.desc: "Foul magic has begun to corrupt the mind of [Root.Monarch.GetName]. Without intervention, [Root.Monarch.GetSheHe] is sure to deepen [Root.Monarch.GetHerHis] belief. But such measures will cast grave doubt over [Root.Monarch.GetHerHis] rule."
 wwu_fel.2.option.a: "They shall never know."
 wwu_fel.2.option.b: "Cleanse [Root.Monarch.GetName]"
 
 wwu_fel.3.title: "Corruption of [Root.Heir.GetName]"
 wwu_fel.3.desc: "Foul magic has begun to corrupt the mind of [Root.Heir.GetName]. Without intervention, [Root.Heir.GetSheHe] is sure to deepen [Root.Heir.GetHerHis] belief. But such measures will cast grave doubt over [Root.Heir.GetHerHis] rule."
 wwu_fel.3.option.a: "They shall never know."
 wwu_fel.3.option.b: "Cleanse [Root.Heir.GetName]"
 
 wwu_fel.10.title: "Demonic Allies"
 wwu_fel.10.desc: "Demons from throughout the Twisting Nether have gathered to the cause of the Burning Legion. The Grand Warlock has a say in how best to utilise these demonic recruits."
 wwu_fel.10.option.a: "Let us use them on the demonic homeworlds"
 wwu_fel.10.option.b: "They shall bolster our forces on Azeroth"
 
 wwu_fel.11.title: "Demonic Empowerment"
 wwu_fel.11.desc: "A cabal of warlocks have perfected the knowledge used in numerous rituals, allowing for much quicker summoning. It would be wise to spread this knowledge around, but perhaps it is better we keep it."
 wwu_fel.11.option.a: "Spread the knowledge"
 wwu_fel.11.option.b: "Keep the knowledge secret"
 
 wwu_fel.12.title: "Ancient Grimore"
 wwu_fel.12.desc: "An ancient grimore of demonic knowledge has been found. It would grant [Root.Monarch.GetName] much legitimacy, but perhaps it is better all benefit from its contents."
 wwu_fel.12.option.a: "Spread the secrets"
 wwu_fel.12.option.b: "Keep the contents secret"
 
 wwu_fel.13.title: "Infamous Warlock"
 wwu_fel.13.desc: "A warlock belonging to our nation has recently garnered infamy amoungst our citizens due to their demonic displays. Let us use this opportunity to further the nation."
 wwu_fel.13.option.a: "Empower the Burning Legion forces"
 wwu_fel.13.option.b: "Enforce allegiance to [Root.GetName]"
 
 wwu_fel.20.title: "Demonic Reinforcements"
 wwu_fel.20.desc: "As the power of the Burning Legions reaches its zenith, reinforcements from distant worlds have arrived in Azeroth. Let us use them to our advantage."
 wwu_fel.20.option.a: "Incorporate them into the main force"
 wwu_fel.20.option.b: "Use them as a distraction"
 
 wwu_fel.21.title: "Unholy Sway"
 wwu_fel.21.desc: "The success of [Root.GetName] has caught the attention of the Grand Warlock, who now lends his ear to our concerns and requests."
 wwu_fel.21.option.a: "Why, yes..."
 
 #-----------------------------------------------
 # Elemental Attunement
 #-----------------------------------------------
 wwu_elemental_attunement.1.title: "Triumph of the Elements"
 wwu_elemental_attunement.1.desc: "[Root.GetName] has proven itself in war, and brought victory for itself and the elements. Let us rejoice!"
 wwu_elemental_attunement.1.option.a: "Hurrah"
 
 wwu_elemental_attunement.2.title: "Sorrow of the Elements"
 wwu_elemental_attunement.2.desc: "[Root.GetName] has failed to prove itself in war, and has brought failure to the elements. They shall not heed our calls for some time."
 wwu_elemental_attunement.2.option.a: "Alas..."
 
 wwu_elemental_attunement.10.title: "Elemental Drift"
 wwu_elemental_attunement.10.desc: "Our affinity to the elements waxes and wanes over time. Without an offering, the elements will begin to overlook our needs, but perhaps that is exactly what is needed."
 wwu_elemental_attunement.10.option.a: "Prepare an offering"
 wwu_elemental_attunement.10.option.b: "Ignore the elements"
 
 wwu_elemental_attunement.11.title: "Favour of the Elements"
 wwu_elemental_attunement.11.desc: "Our trust in the elements has won us the favour of the elements. Due to this, our access to the elements has expanded greatly."
 wwu_elemental_attunement.11.option.a: "Excellent"
 
 wwu_elemental_attunement.12.title: "Fury of the Elements"
 wwu_elemental_attunement.12.desc: "Our distrust in the elements has lost us the favour of the elements. Due to this, our access to the elements has diminished greatly."
 wwu_elemental_attunement.12.option.a: "..."
 
