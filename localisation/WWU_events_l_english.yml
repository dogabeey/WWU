 defias_events.1.title: "Stonemasons' Guild"
 defias_events.1.desc.1: "Known as the biggest stoneworker faction in the Eastern Kingdoms, the Stonemasons' Guild has an excellent reputation and great influence among the working class. After years of war and devastation, the noble establishment in Stormwind petitioned to hire this guild to rebuild Stormwind City to its former glory. They ask your perquest to strike a deal with the Stonemasons and promise that they will handle the financial weight themselves. Though you wonder if they are really capable of paying for all this..."
 defias_events.1.desc.2: "Known as the biggest stoneworker faction in the Eastern Kingdoms, the Stonemasons' Guild has an excellent reputation and great influence among the working class. After the Stormwind was razed to the ground by the Orcish Horde, the noble establishment in Stormwind petitioned to hire this guild to rebuild Stormwind City to its former glory. They ask your perquest to strike a deal with Stonemasons and promise that they will handle the financial weight themselves. Though you wonder if they are really capable of paying for all this..."
 defias_events.1.option.a: "Allow the Stonemasons' Guild to rebuild Stormwind"
 defias_events.1.option.b: "We cannot afford your demands right now"
 
 stonemasons_guild_tt: "The Stonemasons' Guild will begin working to rebuild Stormwind."
 
 defias_events.2.title: "Construction of Stormwind"
 defias_events.2.desc: "The Incredible work of the stonemasons' Guild is complete. As you walk into the city, you cannot help but shed a tear of joy. This is truly the finest work of Edwin VanCleef, leader of the stonemasons guild.\n\nSadly, as you feared, The nobles are not able to pay the fee for the City's reconstruction. The angry workers of the guild are determined to get their payment, one way or another. You must intervene and do something before the situation escalates further."
 defias_events.2.option.a: "Promise on behalf of the nobles that they will get their money soon"
 defias_events.2.option.b: "Force nobles to pay the required money"
 
 finishing_of_stormwind_tt_a: "The guild will expect a payment soon."
 finishing_of_stormwind_tt_b: "House of Nobles uprising sparks..."
 
 defias_events.3.title: "Stonemasons' Anger"
 defias_events.3.desc: "Months passed but The stonemasons' Guild still didn't get their rightful payment. The nobles claim that they do not have to pay money to the worker class and say that service to the kingdom is payment enough. Both nobles and workers seems outraged and the situation is completely out of control."
 defias_events.3.option.a: "Take nobles' side"
 defias_events.3.option.b: "Take workers' side"
 
 unrest_among_stonemasons_tt_a: "Stonemason guild may arm against you."
 unrest_among_stonemasons_tt_b: "House of Nobles uprising sparks..."
 
 defias_events.4.title: "Stonemason Insurgency"
 defias_events.4.desc: "You keep hearing worrisome reports that the angry stonemasons' guild is arming against you and preparing a revolt. Your Spymasters could not manage to ascertain the details. One morning, you awoke to find them throughout the country!"
 defias_events.4.option.a: "Curses!"
 
 rise_of_defias_tt: "Stonemason rebels will spawn throughout the country."
 
 defias_events.5.title: "Noble Revolt"
 defias_events.5.desc: "You keep hearing worrisome reports about angry nobles are arming against you and preparing a revolt. Your Spymasters could not manage to ascertain the details. One morning, you awoke to find them throughout country!"
 defias_events.5.option.a: "Curses!"
 
 rise_of_nobles_tt: "Noble rebels will spawn throughout the country."
 
