 wwu_integration.1.title:0 "Integrating $FROMCOUNTRY$"
 wwu_integration.1.desc:0 "When a smaller country gives up its independence to join a greater realm, there is a lot of adapting, and while some parts are easy, the administration of the realm will still need to expand to accommodate all possibilities."
 wwu_integration.1.option.a:0 "Integration is a slow process."
 
