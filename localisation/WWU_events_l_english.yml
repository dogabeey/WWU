 council_government.1.title: "New Rulership"
 council_government.1.desc: "The old $MONARCHTITLE$ has passed away. Time has come to raise a new $MONARCHTITLE$ for $COUNTRY$. The council of court officers gathered immediately. After a fierce adjudication between the advisors, each council member suggested a name." 
 council_government.1.option.a: "Elect [Root.Adm_Advisor.GetName]'s Candidate"
 council_government.1.option.b: "Elect [Root.Dip_Advisor.GetName]'s Candidate"
 council_government.1.option.c: "Elect [Root.Mil_Advisor.GetName]'s Candidate"
 council_government.1.option.d: "A local noble that we can puppet will suit this job well."
 
