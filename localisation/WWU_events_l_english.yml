 factions.3.opt5.tt: "[warchief_5.Monarch.GetName] ([warchief_5.Monarch.GetAdm],[warchief_5.Monarch.GetDip],[warchief_5.Monarch.GetMil]) shall be new warchief of [Root.GetName]!"
