 wwu_ruler_education.1.title: "The Education of [Root.Monarch.GetName]"
 wwu_ruler_education.1.desc: "The previous [Root.Monarch.GetTitle] has passed away, it is time for [Root.GetName] to pick a new [Root.Monarch.GetTitle]. However, if the people think ill of the chosen [Root.Monarch.GetTitle], there is likely to be pretenders to the position."
