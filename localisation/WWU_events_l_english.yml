 ancient_ruler.1.title: "A pressure to abdicate"
 ancient_ruler.1.desc: "$MONARCH$'s reign was not exactly the best times for [Root.GetName]. Be it stability issues, legitimacy, or approval rating; the ancient elders of [Root.Culture.GetName] tradition have begun pulling strings to pave the way for $MONARCH$'s fall from power. We can either resist, or do the right thing before things get uglier."
 ancient_ruler.1.opt1: "So be it, But I shall be back!"
 ancient_ruler.1.opt1.tt: "$MONARCH$ will abdicate and things will return to normal"
 ancient_ruler.1.opt2: "No way!"
 
