 wwu_consort.306.a:0 "Those two make a great match."
 wwu_consort.307.t:0 "Sharing Faults"
 wwu_consort.307.da:0 "Although our [Root.Monarch.GetTitle] [Root.Monarch.GetName] hasn't been the sharpest tool when it comes to managing the finances of [Root.GetName], it is with interest that people have been watching the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] together - they seem to get along well, often overheard discussing frivolities and joking about how to spend the country's treasury in order to annoy people the most. ‘Just let them have cake!', [Root.Consort.GetName] says, smiling wickedly."
 wwu_consort.307.db:0 "Some say [Root.Monarch.GetTitle] [Root.Monarch.GetName] is a crude [Root.Monarch.GetWomanMan]. While [Root.Monarch.GetSheHe] certainly has [Root.Monarch.GetHerHis] good sides as well, a way with words is not something our ruler is known for. However, observing the [Root.Monarch.GetTitle] with [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] in attendance, it seems that the couple has found common ground in this diplomatic shortcoming. There appears to be a mutual feeling of affection growing between the royals, born of their shared awkwardness."
 wwu_consort.307.dc:0 "[Root.Monarch.GetName] never enjoyed being coaxed into physical training as a child. Still anxious whenever someone approaches [Root.Monarch.GetHerHim] with an expectation of the [Root.Monarch.GetTitle] showing any sort of combat prowess, [Root.Monarch.GetSheHe] was delighted to find that [Root.Consort.GetName] appears equally nervous around weapons and talk of bloodshed. Together they have bonded over the finer things in life, leaving the dreary conversations concerning warfare and military strategy to other more interested parties."
 wwu_consort.307.a:0 "Those two go well together."
 affectionate_royal_couple:0 "Affectionate Royal Couple"
 desc_affectionate_royal_couple:0 "The mutual affection often displayed by our royal couple is bolstering the people's confidence in our rulers."
 wwu_consort.308.t:0 "Remembering the Consort"
 wwu_consort.308.da:0 "After more than ten years of marriage, [Root.Monarch.GetName] is at a loss without [Root.Monarch.GetHerHis] spouse. Many days [Root.Monarch.GetSheHe] is found staring idly into the thin air, only to have [Root.Monarch.GetHerHis] advisors snap [Root.Monarch.GetHerHim] back to reality, their expressions anxious. They all agree that it is time something was done to see the [Root.Monarch.GetTitle] through this difficult time."
 wwu_consort.308.db:0 "After decades of marriage, [Root.Monarch.GetName] is at a loss without [Root.Monarch.GetHerHis] spouse. Many days [Root.Monarch.GetSheHe] is found staring idly into the thin air, only to have [Root.Monarch.GetHerHis] advisors snap [Root.Monarch.GetHerHim] back to reality, their expressions anxious. They all agree that it is time something was done to see the [Root.Monarch.GetTitle] through this difficult time."
 wwu_consort.308.dc:0 "After such a long time of marriage, [Root.Monarch.GetName] is at a loss without [Root.Monarch.GetHerHis] dear spouse. Many days [Root.Monarch.GetSheHe] is found staring idly into the thin air, only to have [Root.Monarch.GetHerHis] advisors snap [Root.Monarch.GetHerHim] back to reality, their expressions anxious. They all agree that it is time something was done to see the [Root.Monarch.GetTitle] through this difficult time."
 wwu_consort.308.a:0 "Hire a sculptor. We shall raise a statue in memory of [Root.Monarch.GetHerHis] spouse."
 wwu_consort.308.b:0 "[Root.Monarch.GetName] should focus on [Root.Monarch.GetHerHis] administrative work."
 wwu_consort.308.c:0 "Let [Root.Monarch.GetName] seek the distraction of [Root.Monarch.GetHerHis] diplomatic duty."
 wwu_consort.308.d:0 "Have [Root.Monarch.GetName] spend more time at the war table."
 wwu_consort.308.e:0 "The [Root.Monarch.GetTitle] will get through this on [Root.Monarch.GetHerHis] own."
 
