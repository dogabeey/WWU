 #-----------------------------------------------
 # Fel
 #-----------------------------------------------
 wwu_fel.1.title: "[Root.GetName] has succumbed to Fel"
 wwu_fel.1.desc: "The good citizens of [Root.GetName] have fallen to the taint of Fel magic, and now believe in the power of the foul magic!"
 wwu_fel.1.option.a: "Alas..."
 wwu_fel.1.option.b: "We must cleanse these people!"
 
 wwu_fel.2.title: "Corruption of [Root.Monarch.GetName]"
 wwu_fel.2.desc: "Foul magic has begun to corrupt the mind of [Root.Monarch.GetName]. Without intervention, [Root.Monarch.GetSheHe] is sure to deepen [Root.Monarch.GetHerHis] belief. But such measures will cast grave doubt over [Root.Monarch.GetHerHis] rule."
 wwu_fel.2.option.a: "They shall never know."
 wwu_fel.2.option.b: "Cleanse [Root.Monarch.GetName]"
 
 wwu_fel.3.title: "Corruption of [Root.Heir.GetName]"
 wwu_fel.3.desc: "Foul magic has begun to corrupt the mind of [Root.Heir.GetName]. Without intervention, [Root.Heir.GetSheHe] is sure to deepen [Root.Heir.GetHerHis] belief. But such measures will cast grave doubt over [Root.Heir.GetHerHis] rule."
 wwu_fel.3.option.a: "They shall never know."
 wwu_fel.3.option.b: "Cleanse [Root.Heir.GetName]"
 
 wwu_fel.10.title: "Demonic Allies"
 wwu_fel.10.desc: "Demons from throughout the Twisting Nether have gathered to the cause of the Burning Legion. The Grand Warlock has a say in how best to utilise these demonic recruits."
 wwu_fel.10.option.a: "Let us use them on the demonic homeworlds"
 wwu_fel.10.option.b: "They shall bolster our forces on Azeroth"
 
 wwu_fel.11.title: "Demonic Empowerment"
 wwu_fel.11.desc: "A cabal of warlocks have perfected the knowledge used in numerous rituals, allowing for much quicker summoning. It would be wise to spread this knowledge around, but perhaps it is better we keep it."
 wwu_fel.11.option.a: "Spread the knowledge"
 wwu_fel.11.option.b: "Keep the knowledge secret"
 
 wwu_fel.12.title: "Ancient Grimore"
 wwu_fel.12.desc: "An ancient grimore of demonic knowledge has been found. It would grant [Root.Monarch.GetName] much legitimacy, but perhaps it is better all benefit from its contents."
 wwu_fel.12.option.a: "Spread the secrets"
 wwu_fel.12.option.b: "Keep the contents secret"
 
 wwu_fel.13.title: "Infamous Warlock"
 wwu_fel.13.desc: "A warlock belonging to our nation has recently garnered infamy amoungst our citizens due to their demonic displays. Let us use this opportunity to further the nation."
 wwu_fel.13.option.a: "Empower the Burning Legion forces"
 wwu_fel.13.option.b: "Enforce allegiance to [Root.GetName]"
 
 wwu_fel.20.title: "Demonic Reinforcements"
 wwu_fel.20.desc: "As the power of the Burning Legions reaches its zenith, reinforcements from distant worlds have arrived in Azeroth. Let us use them to our advantage."
 wwu_fel.20.option.a: "Incorporate them into the main force"
 wwu_fel.20.option.b: "Use them as a distraction"
 
 wwu_fel.21.title: "Unholy Sway"
 wwu_fel.21.desc: "The success of [Root.GetName] has caught the attention of the Grand Warlock, who now lends his ear to our concerns and requests."
 wwu_fel.21.option.a: "Why, yes..."
 
