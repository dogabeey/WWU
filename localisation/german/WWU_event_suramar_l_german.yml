 loss_of_the_nightwell_disaster: "Loss of The Nightwell"
 loss_of_the_nightwell_disaster_desc: "Loss of the Nightwell has put our people's lives in jeopardy. As our arcwine supplies run out, our adminstration has to make difficult decisions while distributing the remaining arcwines. We are trying to sate our thirst by ley lines or mana crystals, but we need to quickly find a permanent solution."
 
 suramar.1.title: "Loss of the Nightwell"
 suramar.1.desc: "Loss of the Nightwell has put our people's lives in jeopardy. As our arcwine supplies run out, our adminstration has to make difficult decisions while distributing the remaining arcwines. Two of our provinces, [withering_1.GetName] and [withering_2.GetName], now are in danger of withering due arcane deprivation."
 suramar.1.opt1: "Steer arcwine supplies to [withering_1.GetName] and let [withering_2.GetName] wither."
 suramar.1.opt2: "Steer arcwine supplies to [withering_2.GetName] and let [withering_1.GetName] wither."
 suramar.1.opt3: "Try to postpone the disaster."
 
 suramar.2.title: "Loss of the Nightwell"
 suramar.2.desc: "Loss of the Nightwell has put our people's lives in jeopardy. As our arcwine supplies run out, our adminstration has to make difficult decisions while distributing the remaining arcwines. We are trying to sate our thirst by ley lines or mana crystals, but we need to quickly find a permanent solution."
 suramar.2.opt1: "You go any of those... mana crystals?"
 
 suramar.3.title: "Withered Away"
 suramar.3.desc: "Our once-glorious nation has fallen to the arcwine deprivation, and finally withered away entirely. We will continue our lives as pesky withereds."
 suramar.3.opt1: "Gwak... Grr..kwakrrh!"
