 # Consort
 #-------------------------------------
 wwu_consort.1.t:0 "An Offer of Marriage"
 wwu_consort.1.da:0 "It is with some consternation that the mighty families of the realm have watched [Root.Monarch.GetName] letting the years pass [Root.Monarch.GetHerHim] by without finding someone to marry. These feelings have now turned into open dismay as despite the realm lacking a clear line of succession our [Root.Monarch.GetTitle] appears to have no plans to find a spouse nor is [Root.Monarch.GetSheHe] showing much interest the proposals sent to [Root.Monarch.GetHerHim].\nIt has now reached the point where the court is expecting the [Root.Monarch.GetTitle] to accept one of the offers on the table. Continued failure to secure the succession puts the entire realm at risk. Luckily one of the oldest and most prestigious [origin_of_queens_family.GetName] families in the [Root.GovernmentName] has offered us the hand of one of their daughters, along with a generous dowry."
 wwu_consort.1.db:0 "Ruling a great [Root.GovernmentName] can be busy work and [Root.Monarch.GetName] has never shied away from that challenge. As the years go by, however, it has become increasingly clear that our [Root.Monarch.GetTitle] is not devoting the expected time and effort to find a new consort. While it is reasonable to expect a certain period of mourning that time is now long past.\nIt is high time [Root.Monarch.GetName] takes a new spouse. Luckily, when you are a [Root.Monarch.GetTitle] the high ranking families of the realm are eager to lend a helping hand."
 wwu_consort.1.dc:0 "The stability of a hereditary realm rests on having a clear succession. Our [Root.Monarch.GetTitle] remains an unmarried [Root.Monarch.GetWomanMan] despite having reached a marriageable age without a clear heir. Some of the finest families in our [Root.GovernmentName] would be overjoyed to help us in this matter and would likely be ready to pay an astronomical dowry for the privilege."
 wwu_consort.1.dd:0 "To have a member of your family be the foremost consort of the [Root.Monarch.GetTitle] is a great honor and one all the influential families of [Root.GetName] covets. In the hopes of securing a lasting alliance leading [origin_of_queens_family.GetName] landholders has sent an offer, and an astronomic dowry, asking that [Root.Monarch.GetName] take their daughters hand in marriage."
 wwu_consort.1.a:0 "Accept the offer."
 wwu_consort.1.a.tt:0 "By accepting this offer it is understood that the family of our new spouse can expect certain favors in the future."
 wwu_consort.1.b:0 "[Root.Monarch.GetName] must save [Root.Monarch.GetHerselfHimself] for a better offer."
 domain_of_spouses_family:0 "Seat of Strong Aristocrats"
 desc_domain_of_spouses_family:0 "This is the seat of the family of our royal Spouse. Their close ties with our ruler have afforded them a number of local privileges that cannot be easily undone while the union lasts."
 wwu_consort.2.t:0 "The House of [Root.Consort.Dynasty.GetName]"
 wwu_consort.2.d:0 "With the union of [Root.Monarch.GetName] and [Root.Consort.GetName] we have gained not only a spouse but also a new ally in the realm. The [Root.Consort.Dynasty.GetName] is an old and influential family and their seat in [origin_of_queens_family.GetName] is a jewel of the [Root.GovernmentName].\nOf course friendship has to go both ways and [Root.Consort.GetName] will be expected to speak for [Root.Consort.GetHerHis] kin while our [Root.Monarch.GetTitle] will be expected consider such advice very carefully."
 wwu_consort.2.a:0 "To everlasting friendship!"
 wwu_consort.2.a.tt:0 "[origin_of_queens_family.GetName] is the seat of the family of our [Root.Consort.GetTitle]. This province will be less likely to revolt but will be granted privileges making it harder to tax or convert."
 wwu_consort.3.t:0 "Great Expectations"
 wwu_consort.3.d:0 "A political marriage is as much a union as it is a contract of mutual support. The [Root.Consort.Dynasty.GetName] family expects that the [Root.Monarch.GetTitle] will heed the advice of the [Root.Consort.GetTitle] and actively look after their (and [Root.Monarch.GetHerHis]) interests."
 wwu_consort.3.a:0 "Anything for our dear [Root.Consort.GetTitle]."
 wwu_consort.3.a.tt.0:0 "The [Root.Consort.Dynasty.GetName] family will remember that we came to their help."
 wwu_consort.3.a.tt.1:0 "The Crown will fund development of the [Root.Consort.Dynasty.GetName] lands."
 wwu_consort.3.a.tt.2:0 "The Crown will pay off some of the [Root.Consort.Dynasty.GetName] debt."
 wwu_consort.3.a.tt.3:0 "The Crown will further the interests of the [Root.Consort.Dynasty.GetName] faction in the realm."
 wwu_consort.3.a.tt.4:0 "The Crown will help get rid of an uncooperative advisor."
 wwu_consort.3.a.tt.5:0 "Officers from the [Root.Consort.Dynasty.GetName] family will be favored for promotion regardless of merit."
 wwu_consort.3.a.tt.6:0 "Officers from the [Root.Consort.Dynasty.GetName] family will be favored for promotion regardless of merit."
 wwu_consort.3.a.tt.6b:0 "We will promote [Root.Consort.Dynasty.GetName] interest when creating new legislation."
 wwu_consort.3.b:0 "Sorry, no special favors."
 wwu_consort.3.b.tt:0 "This will result in lessened cooperation of the [Root.Consort.Dynasty.GetName] on the local level and they will also hold it against us in the future."
 wwu_consort.4.t:0 "Marital Bliss"
 wwu_consort.4.d:0 "[Root.Consort.GetHerHisCap] majesty the [Root.Consort.GetTitle] is of course a constant companion and good advisor in [Root.Consort.GetHerHis] own right. However apart from that role our [Root.Consort.GetTitle] is also a representative of the crown to the [Root.Consort.Dynasty.GetName] house and vice versa. At times this is not an arrangement without benefits.\nToday [Root.Consort.GetName] seems very pleased to announce that [Root.Consort.GetHerHis] family has decided to show its support for the throne and for the union of [Root.Monarch.GetName] and [Root.Consort.GetName]."
 wwu_consort.4.a:0 "May this union bring benefits to us both."
 wwu_consort.4.a.tt.0:0 "The [Root.Consort.Dynasty.GetName] family will consider us to be in their debt."
 wwu_consort.4.a.tt.1:0 "The [Root.Consort.Dynasty.GetName] family will help develop the realm infrastructure."
 wwu_consort.4.a.tt.2:0 "The [Root.Consort.Dynasty.GetName] family will contribute money to the royal treasury."
 wwu_consort.4.a.tt.3:0 "The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council."
 wwu_consort.4.a.tt.4:0 "The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council."
 wwu_consort.4.a.tt.5:0 "The [Root.Consort.Dynasty.GetName] is offering to support the throne against discontent factions in the realm."
 wwu_consort.4.a.tt.6:0 "The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council."
 wwu_consort.4.b:0 "We must avoid indebting ourselves to the [Root.Consort.Dynasty.GetName] family."
 wwu_consort.4.b.tt:0 "By refusing help we avoid increasing expectations of reciprocity from the family of our spouse."
 wwu_consort.5.t:0 "Family First?"
 wwu_consort.5.d:0 "When [Root.Monarch.GetName] was first made the Royal consort the [Root.Monarch.Dynasty.GetName]s were excited. Now that [Root.Monarch.GetSheHe] is the Royal Regent of the realm they are ecstatic. [Root.Monarch.GetName] is now one of, if not the, most powerful [Root.Monarch.GetWomanMan] in the realm and the family has made it very clear to us that they expect to be treated in accordance to [Root.Monarch.GetHerHis] position."
 wwu_consort.5.a:0 "What kind of [Root.Monarch.GetDaughterSon] would [Root.Monarch.GetSheHe] be if [Root.Monarch.GetSheHe] did not help?"
 wwu_consort.5.a.tt.0:0 "The [Root.Monarch.Dynasty.GetName] will remember that we came to their help."
 wwu_consort.5.a.tt.1:0 "The Crown will fund development of the [Root.Monarch.Dynasty.GetName] lands."
 wwu_consort.5.a.tt.2:0 "The Crown will pay off some of the [Root.Monarch.Dynasty.GetName] debt."
 wwu_consort.5.a.tt.3:0 "The Crown will further the interests of the [Root.Monarch.Dynasty.GetName] faction in the realm."
 wwu_consort.5.a.tt.4:0 "The Crown will help get rid of an uncooperative advisor."
 wwu_consort.5.a.tt.5:0 "Officers from the [Root.Monarch.Dynasty.GetName] family will be favored for promotion regardless of merit."
 wwu_consort.5.a.tt.6:0 "Officers from the [Root.Monarch.Dynasty.GetName] family will be favored for promotion regardless of merit."
 wwu_consort.5.a.tt.6b:0 "We will promote [Root.Monarch.Dynasty.GetName] interest when creating new legislation."
 wwu_consort.5.b:0 "We could never allow [Root.Monarch.GetHerHim] to missuse [Root.Monarch.GetHerHis] Office."
 wwu_consort.5.b.tt:0 "The family of our regent will take this very badly."
 wwu_consort.6.t:0 "To Love and Be Loved"
 wwu_consort.6.d:0 "A royal marriage is rarely a matter of love. Rather, it is a diplomatic opportunity which is not to be wasted. It is also of great importance that the future consort is of suitable status and it is advantageous if she or he is a foreigner, so as not to disturb the balance of internal politics. \n\nHowever, even a [Root.Monarch.GetTitle] can become lovestruck. Then all such matters seem to melt away - from [Root.Monarch.GetHerHis] point of view, at least. A local from the [consort_home.GetName] province has caught [Root.Monarch.GetName]'s eye. [Root.Monarch.GetSheHeCap] appears to be happier than ever, entirely and endlessly enamored. While our nobles and advisors are less than pleased, the union between [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] beloved has strong support among the commoners of the realm."
 wwu_consort.6.a:0 "Let the [Root.Monarch.GetTitle] have [Root.Monarch.GetHerHis] heart's desire."
 wwu_consort.6.b:0 "Marrying a lowborn? Totally out of the question!"
 consort_of_the_people:0 "Consort of the People"
 desc_consort_of_the_people:0 "Our ruler's consort is loved by the commoners, which eases the otherwise strenuous friction between the elite and their subjects."
 home_of_consort:0 "Home of Consort"
 desc_home_of_consort:0 "Our ruler married a lowborn from this province, which is a source of great joy and pride for the local commoners."
 nobles_displeased_with_consort:0 "Nobles Displeased With Consort"
 desc_nobles_displeased_with_consort:0 "The nobles are less than pleased with their ruler's choice of consort."
 wwu_consort.51.t:0 "Family Ties"
 wwu_consort.51.da:0 "For the past couple of days we have been entertaining a guest from the royal court of [origin_country_of_consort.GetName], the once home of the [Root.Consort.GetTitle]. After a full week of hunting, feasting and gossiping with the family, [Root.Consort.GetName]'s sister is finally preparing to return to [origin_country_of_consort.Capital.GetCapitalName]. She assures us that she has had a wonderful time and that the royal family simply must come to visit [origin_country_of_consort.Capital.GetCapitalName] soon. With delight in her voice she says that she'll make certain to inform everybody back home about how the young heir to the [Root.GovernmentName] of [Root.GetName] is the spitting image of her dear [Root.Consort.GetSisterBrother] [Root.Consort.GetName]."
 wwu_consort.51.db:0 "For the past couple of days we have been entertaining a guest from the royal court of [origin_country_of_consort.GetName], the once home of the [Root.Consort.GetTitle]. After a full week of hunting, feasting and gossiping with the family, [Root.Consort.GetName]'s cousin is finally preparing to return to [origin_country_of_consort.Capital.GetCapitalName]. She assures us that she has had a wonderful time and it is with a deep bow of gratitude that she says she'll make certain to inform everybody back home about how kind the great [Root.GovernmentName] of [Root.Country.GetName] has been to her, and continues to be to her beloved cousin."
 wwu_consort.51.a:0 "This is what kin means."
 wwu_consort.51.a.tt:0 "The royal family in §Y[origin_country_of_consort.GetName]§! will learn of the pleasantries exchanged."
 we_are_kin:0 "We Are Kin"
 wwu_consort.52.t:0 "The Royal Heretic"
 wwu_consort.52.da:0 "The people of [Root.Country.GetName] were pleased when [Root.Monarch.GetTitle] [Root.Monarch.GetName] announced [Root.Monarch.GetHerHis] marriage to [Root.Consort.GetName]. At the time little was said about [Root.Consort.GetHerHis] origin or [Root.Consort.GetHerHis] upbringing in [origin_country_of_consort.Capital.GetCapitalName] - to most common folk in [Root.Country.GetName] royals are a breed of their own and they care little for such details. However, rumors bringing these issues to light have recently begun to spread... Some say that the [Root.Consort.GetTitle] has refused to let go of [Root.Consort.GetHerHis] old [origin_country_of_consort.Religion.GetName] faith - while the people may have understood the need for a marriage with foreigners they are less likely to do so when it comes to being ruled by a heretic."
 wwu_consort.52.a:0 "How dare they?"
 wwu_consort.52.a.tt:0 "The [Root.Consort.GetTitle] is beyond reproach - the commoners will get over these rumors in time."
 wwu_consort.52.b:0 "[Root.Consort.GetName] is more trouble than [Root.Consort.GetSheHe] is worth."
 wwu_consort.52.b.tt:0 "Attempt to divorce the [Root.Consort.GetTitle]. The royal family in §Y[origin_country_of_consort.GetName]§! will learn of this."
 heretic_royalty:0 "Heretic Royalty"
 desc_heretic_royalty:0 "The people are upset about the presumed heretic beliefs of the royal consort."
 wwu_consort.53.t:0 "Matters of State"
 wwu_consort.53.d:0 "The people of our great [Root.GovernmentName] are well aware of our dispute with [origin_country_of_consort.GetName]. Considering that this is also the homeland of our [Root.Consort.GetTitle] it is no wonder that [Root.Consort.GetName] has been met with increasing animosity. For all they know [Root.Consort.GetSheHe] could be harboring loyalties towards the old country, or worse - [Root.Consort.GetSheHe] could be a spy! And is it not a funny coincidence, the nobles argue, that the great [Root.Monarch.GetTitle] [Root.Monarch.GetName] has become so dependent on the advice of [Root.Monarch.GetHerHis] spouse?\n\nOur military advisor $ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$$MASTER_RECRUITER$$MILITARY_ENGINEER$$QUARTERMASTER$ has gone so far as to threaten to leave court if the [Root.Monarch.GetTitle] does not distance [Root.Monarch.GetHerselfHimself] from the [Root.Consort.GetTitle] and [Root.Consort.GetHerHis] untrustworthy whispers."
 wwu_consort.53.a:0 "The [Root.Consort.GetTitle] needs our support."
 wwu_consort.53.a.tt:0 "§Y[Root.Consort.GetName]§! has our trust - who cares about a lowly advisor?"
 wwu_consort.53.b:0 "Some distance wouldn't hurt."
 wwu_consort.53.b.tt:0 "The [Root.Monarch.GetTitle] will prohibit [Root.Monarch.GetHerHis] spouse from uttering a single word in matters of state."
 without_spouse_advice:0 "Some Love Lost"
 desc_without_spouse_advice:0 "After pressure from nobles and advisors, our ruler has chosen to openly doubt the trustworthiness of their consort."
 wwu_consort.54.t:0 "The Skills of the [Root.Consort.GetTitle]"
 wwu_consort.54.da:0 "Ever since [Root.Consort.GetName] arrived at court [Root.Consort.GetSheHe] has taken a great interest in the administrative affairs of [Root.GetName]. It has reached a point where the [Root.Consort.GetTitle] has become something of an authority on matters relating staff and running the castle, trusted not only by the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] but by the nobility in general. Rarely has the [Root.GovernmentName] seen such efficiency."
 wwu_consort.54.db:0 "Anybody who has had any sort verbal interaction with [Root.Consort.GetName] can attest to the fact that [Root.Consort.GetSheHe] has a way with words. Whether [Root.Consort.GetSheHe] was schooled to become a diplomat or not, dealing with foreign ministers and delicate matters of the court appears to be something the [Root.Consort.GetTitle] is well suited for - it would seem [Root.Consort.GetHerHis] mere presence has a calming effect on people."
 wwu_consort.54.dc:0 "[Root.Consort.GetName] is becoming well-known for [Root.Consort.GetHerHis] interest in the military. [Root.Consort.GetSheHeCap] is often seen walking with our generals, engaged in deep conversation, and [Root.Consort.GetSheHe] has even begun attending the council of war. At first it seemed that the [Root.Consort.GetTitle] was simply curious and wanted to learn about military strategy, but recently [Root.Consort.GetName] has moved on to offering [Root.Consort.GetHerHis] own advice - advice which people listen to. It is clear that the [Root.Consort.GetWomanMan] is suited for these matters."
 wwu_consort.54.dd:0 "Even before [Root.Consort.GetName] married into the highest ranks of nobility that [Root.GetName] has to offer, the [Root.Consort.GetTitle] was known to be a multi-faceted [Root.Consort.GetWomanMan], often impressing many a guest with [Root.Consort.GetHerHis] scholarly intellect and wit, while also displaying an impressive knowledge of military strategy. Perhaps this is why [Root.Consort.GetSheHe] was chosen as the royal spouse? Regardless, since [Root.Consort.GetHerHis] arrival at court, the [Root.Consort.GetTitle] has continued to make an outstanding impression on noble and commoner alike."
 wwu_consort.54.a:0 "[Root.Consort.GetName] is a blessing."
 wwu_consort.54.b:0 "The world needs more people like [Root.Consort.GetName]."
 wwu_consort.54.c:0 "We always have use for strategists."
 wwu_consort.54.d:0 "Such an asset, this [Root.Consort.GetName]."
 wwu_consort.55.t:0 "In the Head of [Root.Consort.GetName]"
 wwu_consort.55.da:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy nowadays. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? [Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head - such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle].\n\nWhen doubt besets [Root.Consort.GetHerHim] [Root.Consort.GetSheHe] tends to seek out the young [Root.Heir.GetName], as the innocent laughter and calm eyes of [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] usually brings a smile to [Root.Consort.GetHerHis] face. Today, however, not even this helps. Perhaps it's the weather?"
 wwu_consort.55.db:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? In spite of some effort, [Root.Consort.GetHerHis] accent still gives [Root.Consort.GetHerHim] away, constantly reminding people of [Root.Consort.GetHerHis] roots - will [Root.Consort.GetSheHe] ever truly be one of them? \n\n[Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head. Such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle]. However, the knowledge that the royal couple has yet to produce an heir is not alleviating any stress either...\n\nHaving spent yet another quiet meal in [Root.Consort.GetHerHis] company it is obvious even to the [Root.Monarch.GetTitle] that [Root.Monarch.GetHerHis] spouse is a bit overwhelmed, either with boredom, with restlessness, or maybe by something more melancholic in nature."
 wwu_consort.55.dc:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? [Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head - such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle]. However, with the knowledge that the [Root.GovernmentName] already has [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], and in [Root.Heir.GetHerHim] the line of succession secure, the [Root.Consort.GetTitle] sometimes wonder about [Root.Consort.GetHerHis] purpose at court. [Root.Consort.GetSheHeCap] did not marry out of love, and [Root.Consort.GetSheHe] has produced no royal children. Would [Root.Consort.GetSheHe] even be missed if [Root.Consort.GetSheHe] left?"
 wwu_consort.55.dd:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? Or better yet, a good [Root.Consort.GetMotherFather]? [Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head and keeps walking.\n\nJoining [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] for supper, [Root.Consort.GetName] finds [Root.Consort.GetHerselfHimself] at a loss. [Root.Heir.GetName]'s calm eyes usually brings a smile to [Root.Consort.GetHerHis] face. Today, however, not even this settles [Root.Consort.GetHerHim]... Perhaps it is the weather?"
 wwu_consort.55.de:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? And what of in the future, a good [Root.Consort.GetMotherFather]...? [Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head, acutely reminded of the fact that the royal couple has yet to produce an heir.\n\nHaving spent yet another quiet meal in [Root.Consort.GetHerHis] company it is obvious even to the [Root.Monarch.GetTitle] that [Root.Monarch.GetHerHis] spouse is a bit overwhelmed, either with boredom or restlessness, or maybe by something more melancholic in nature."
 wwu_consort.55.df:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? Or better yet, a good [Root.Consort.GetMotherFather]?\n\n[Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head, uncertain that [Root.Consort.GetSheHe] will ever experience [Root.Consort.GetMotherFather]hood. With the knowledge that the [Root.GovernmentName] already has [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], and in [Root.Heir.GetHerHim] the line of succession secure, the [Root.Consort.GetTitle] sometimes wonder about [Root.Consort.GetHerHis] purpose at court. [Root.Consort.GetSheHeCap] did not marry out of love and everybody knows that [Root.Consort.GetSheHe] has not produced any royal children. Would [Root.Consort.GetSheHe] even be missed if [Root.Consort.GetSheHe] left?"
 wwu_consort.55.a:0 "We have to do something about this."
 wwu_consort.55.a.tt:0 "Arrange a feast be held in the name of the [Root.Consort.GetTitle]. This ought to make people happy and [Root.Consort.GetName] feel more at home."
 wwu_consort.55.b:0 "Being [Root.Consort.GetTitle] can be demanding sometimes."
 wwu_consort.55.b.tt:0 "Best [Root.Consort.GetSheHe] get used to it."
 life_of_the_party:0 "Life of the Party"
 desc_life_of_the_party:0 "In addition to gaining some renown for being a delight to be around, the royal consort has become a symbol of the social elite - wherever they go the nobility follows, eager to be the one to make the consort smile."
 consort_adm_advice:0 "Royal Efficiency"
 desc_consort_adm_advice:0 "The royal consort has made it their mission to optimize the running of this country."
 consort_dip_advice:0 "Royal Mediator"
 desc_consort_dip_advice:0 "The royal consort is a comfort to be around, soothing the nerves of any agitated negotiator and inspiring others."
 consort_mil_advice:0 "Expanded War Council"
 desc_consort_mil_advice:0 "The royal consort is usually present during the council of war, adding their knowledge to the nation's militaristic efforts."
 wwu_consort.56.t:0 "Times of Need"
 wwu_consort.56.d:0 "The dynasty of our noble [Root.Monarch.GetTitle], [Root.Monarch.Dynasty.GetName], is certainly a powerful one. Through [Root.Monarch.GetName] they rule our nation and will do so for many years to come. However even the great are sometimes in need of help. Thankfully the [Root.Monarch.Dynasty.GetName] family has tied strong bonds to other great powers, such as the [marriage_partner.Monarch.Dynasty.GetName] house led by no other than [marriage_partner.Monarch.GetName], [marriage_partner.Monarch.GetTitle] of [marriage_partner.GetName]. [marriage_partner.Monarch.GetHerHisCap] gracious [marriage_partner.Consort.GetWifeHusband] [marriage_partner.Consort.GetName] is a [marriage_partner.Consort.GetDaughterSon] of our own royal house and an invaluable contact. Perhaps we shall ask [marriage_partner.Consort.GetHerHim] if [marriage_partner.Consort.GetSheHe] can influence [marriage_partner.Consort.GetHerHis] [marriage_partner.Monarch.GetWifeHusband] to lend us a hand?"
 wwu_consort.56.a:0 "Our coffers are getting worryingly light."
 wwu_consort.56.a.tt:0 "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for money."
 wwu_consort.56.b:0 "We do need some help managing our administration."
 wwu_consort.56.b.tt:0 "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for administrative aid."
 wwu_consort.56.c:0 "Our diplomats could surely learn from those of [marriage_partner.GetName]."
 wwu_consort.56.c.tt:0 "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for diplomatic aid."
 wwu_consort.56.e:0 "Perhaps we can borrow one of [marriage_partner.Monarch.GetTitle] [marriage_partner.Monarch.GetName]'s generals?"
 wwu_consort.56.e.tt:0 "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for military aid."
 wwu_consort.56.f:0 "We are in need of more men for our army."
 wwu_consort.56.f.tt:0 "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for manpower."
 wwu_consort.56.g:0 "We do not need any help from [marriage_partner.GetName] or house [marriage_partner.Monarch.Dynasty.GetName]!"
 wwu_consort.57.t:0 "Friends in Need"
 wwu_consort.57.da:0 "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] is in dire need of money and has asked us, '[From.Monarch.GetHerHis] most trusted friends', if we can contribute in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our great economy."
 wwu_consort.57.db:0 "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName]'s administration is in a great disarray and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our talented bookkeepers and bureaucrats."
 wwu_consort.57.dc:0 "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been troubled with diplomatic scandals lately and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our international reputation and well-mannered representatives. "
 wwu_consort.57.dd:0 "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been facing some serious issues concerning the training of [From.GetName]'s soldiers and [From.Monarch.GetSheHe] has asked us, '[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our fine army and brilliant generals."
 wwu_consort.57.de:0 "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been troubled with a severe lack of manpower for [From.Monarch.GetHerHis] army and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our brave soldiers and thriving population."
 wwu_consort.57.a:0 "We can surely spare some coin for our [From.GetAdjective] friends."
 wwu_consort.57.b:0 "We will send some of our best administrators to help them."
 wwu_consort.57.c:0 "A couple of our most talented diplomats will be sent to aid them."
 wwu_consort.57.d:0 "One of our best generals will be sent to teach them about our methods."
 wwu_consort.57.e:0 "Some able-bodied men shall be sent to [From.GetName] in their time of need."
 wwu_consort.57.f:0 "And what would we get in return? No, never!"
 wwu_consort.58.t:0 "A Helping Hand"
 wwu_consort.58.da:0 "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply returned with coffers of gold to fill our emptying treasury. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 wwu_consort.58.db:0 "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by some of [From.GetName]'s finest administrators, who are here to advise us on matters of running our country. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 wwu_consort.58.dc:0 "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by some of [From.GetName]'s finest diplomats, who are here to teach our own representatives. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 wwu_consort.58.dd:0 "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by one of [From.Monarch.GetHerHis] finest generals, who is here to teach our own officers about how military training is conducted in [From.GetName]. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 wwu_consort.58.de:0 "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was sent back to us together with a fine troop of [From.GetAdjective] recruits. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 wwu_consort.58.a:0 "We always knew we had a friend in [From.GetName]."
 wwu_consort.59.t:0 "Broken Promises"
 wwu_consort.59.d:0 "When we married our [From.Consort.GetName] to the [From.GetAdjective] [From.Monarch.GetTitle], we thought a strong bond had been formed between our countries. While we would never dishonor our part in this deal, apparently [From.Monarch.GetTitle] [From.Monarch.GetName] hold no such qualms. [From.Consort.GetName]'s letter of response reached us today. Not only did [From.Monarch.GetTitle] [From.Monarch.GetName] refuse our request, [From.Monarch.GetSheHe] also had the nerve to reproach us for our ‘outrageous demands'!"
 wwu_consort.59.a:0 "This offense will not be forgotten."
 wwu_consort.60.t:0 "In the Heart of [Root.Consort.GetName]"
 wwu_consort.60.d:0 "The [Root.Consort.GetTitle] made not one, but several friends during the feast arranged in [Root.Consort.GetHerHis] name. In spite of it being many months ago, the [Root.Consort.GetTitle] has maintained these connections with little effort, and with the aid of one noble[Root.Consort.GetWomanMan] in particular [Root.Consort.GetSheHe] has enjoyed learning everything there is to know about courtly life in [Root.Capital.GetCapitalName] - there are so many parties, hunts, and feasts to attend!\nThe people of [Root.GetName] really are not that bad, [Root.Consort.GetSheHe] thinks, looking out the window of the palace. Lately [Root.Consort.GetSheHe] smiles at the landscape outside, realizing that even though [Root.Consort.GetSheHe] will always treasure [Root.Consort.GetHerHis] time in the old country, [Root.Consort.GetName] has found a new home."
 wwu_consort.60.a:0 "May [Root.Consort.GetSheHe] carry it in [Root.Consort.GetHerHis] heart forever."
 grateful_for_aid:0 "Grateful for Aid"
 denied_aid:0 "Denied Aid"
 outrageous_demands:0 "Outrageous Demands"
 wwu_consort.61.t:0 "A Royal Influence"
 wwu_consort.61.da:0 "With the marriage between [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] [Root.Consort.GetName] the people of [Root.GetName] are experiencing an increased fondness for all things [origin_country_of_consort.GetAdjective]. While some cultural exchange was to be expected, particularly considering the popularity of the [Root.Consort.GetTitle], it is with alarm that our administrative advisor [Root.Adm_Advisor.GetName] reports that a religious shift has been taking place in one of our provinces. It would seem that the influence of our [origin_country_of_consort.GetAdjective] [Root.Consort.GetTitle] trickles down even into our subjects' way of worship, as the words of the [origin_country_of_consort.Religion.GetName] believers have converted a surprising amount of people...\n\nWhen confronted about it, [Root.Consort.GetName] shrugs, arguing that [Root.Consort.GetSheHe] has long since converted to the [Root.Religion.GetName] faith and the [Root.Monarch.GetTitle] should know that. 'I had nothing to do with this', [Root.Consort.GetSheHe] pleads."
 wwu_consort.61.a:0 "[Root.Consort.GetSheHeCap] must publicly denounce [Root.Consort.GetHerHis] old faith!"
 wwu_consort.61.b:0 "So be it."
 angered_believers:0 "Angered Believers"
 desc_angered_believers:0 "The royal consort has publicly denounced the religious rift in this area, hoping to change the mind of the people."
 wwu_consort.101.t:0 "The Ambitions of a [Root.Consort.GetTitle]"
 wwu_consort.101.d:0 "It is no news that [Root.Consort.GetTitle] [Root.Consort.GetName] has no fond feelings for the [Root.Monarch.GetTitle]'s heir, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Ever since [Root.Consort.GetSheHe] arrived at court the friction between the two has been obvious and it has only gotten worse since the birth of the [Root.Consort.GetTitle]'s first child. Of course [Root.Consort.GetSheHe] would much rather see [Root.Consort.GetHerHis] own progeny on the throne. For quite some time now [Root.Consort.GetSheHe] has silently been pulling the strings to make it happen, convincing - or bribing - the right people and grooming [Root.Consort.GetHerHis] eldest at the best of [Root.Consort.GetHerHis] abilities. However, it was not until yesterday [Root.Consort.GetSheHe] confronted our [Root.Monarch.GetTitle] and demanded that it was time for a new heir to be appointed."
 wwu_consort.101.a:0 "[Root.Consort.GetTitle] [Root.Consort.GetName]'s eldest is a legitimate choice, there is no doubt about it."
 wwu_consort.101.a.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s eldest child becomes the heir of [Root.GetName]."
 wwu_consort.101.b:0 "How dare [Root.Consort.GetSheHe] question [Root.Heir.GetName]'s claim to the throne?"
 wwu_consort.101.b.tt:0 "§Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] remains as the heir of [Root.GetName]."
 wwu_consort.102.t:0 "Playing Favorites"
 wwu_consort.102.da:0 "They say that a parent's love for their child is without limits, but it is obvious that some loves are more limitless than others. While [Root.Consort.GetTitle] [Root.Consort.GetName] is certainly fond of [Root.Consort.GetHerHis] eldest, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], everyone knows that [Root.Heir.GetHerHis] sister has the bigger place in [Root.Consort.GetName]'s heart. The [Root.Consort.GetTitle] dotes on her and has made sure that she has had the very best education. Now [Root.Consort.GetSheHe] is trying to make [Root.Consort.GetHerHis] favorite daughter the new heir of [Root.GetName]."
 wwu_consort.102.db:0 "They say that a parent's love for their child is without limits, but it is obvious that some loves are more limitless than others. While [Root.Consort.GetTitle] [Root.Consort.GetName] is certainly fond of [Root.Consort.GetHerHis] eldest, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], everyone knows that [Root.Heir.GetHerHis] brother has the bigger place in [Root.Consort.GetName]'s heart. The [Root.Consort.GetTitle] dotes on him and has made sure that he has had the very best education. Now [Root.Consort.GetSheHe] is trying to make [Root.Consort.GetHerHis] favorite son the new heir of [Root.GetName]."
 wwu_consort.102.a:0 "It's not a bad idea. [Root.Consort.GetTitle] [Root.Consort.GetName]'s favorite is exceptionally clever."
 wwu_consort.102.a.tt:0 "[Root.Consort.GetTitle] [Root.Consort.GetName]'s favorite child becomes the heir of [Root.GetName]."
 wwu_consort.102.b:0 "Perhaps a seat on the council would be a suitable alternative?"
 wwu_consort.102.b.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s favorite child becomes an advisor to [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 wwu_consort.103.t:0 "An Empty Crib"
 wwu_consort.103.d:0 "It has been several years since the marriage between [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Consort.GetTitle] [Root.Consort.GetName] took place, and yet they have not been blessed with a child. People are starting to get worried about the country's future as there is no heir to the throne. There have been vicious rumors going around regarding infertility, both on [Root.Monarch.GetTitle]'s and the [Root.Consort.GetTitle]'s account. We should do something about the situation, not only to secure the future of [Root.GetName], but also to protect the honor of our [Root.Monarch.GetTitle]."
 wwu_consort.103.a:0 "It is obviously [Root.Consort.GetName]'s fault. The [Root.Monarch.GetTitle] needs another [Root.Consort.GetTitle]."
 wwu_consort.103.b:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has a distant cousin who might be a decent option."
 wwu_consort.103.b.tt:0 "A distant cousin of [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! becomes the heir of [Root.GetName]."
 wwu_consort.103.c:0 "We must be patient. It will happen, eventually."
 wwu_consort.103.c.tt:0 "Give [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! another chance, even though it will do nothing to end the rumors."
 wwu_consort.104.t:0 "Like [Root.Consort.GetMotherFather], like [Root.Heir.GetDaughterSon]"
 wwu_consort.104.da:0 "During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. [Root.Consort.GetHerHisCap] grasp on military tactics surpass that of many high-ranking officers in our army and [Root.Consort.GetHerHis] swordsmanship would make her a formidable foe on the battlefield. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed."
 wwu_consort.104.db:0 "During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. [Root.Consort.GetSheHeCap] has a great insight into the running of our nation and [Root.Consort.GetSheHe]'s quicker with numbers than any of our bookkeepers. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed."
 wwu_consort.104.dc:0 "During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. In addition to possessing plenty of charisma and fine manners, [Root.Consort.GetSheHe]'s well-versed in the history and politics of every foreign power of note. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed."
 wwu_consort.104.a:0 "[Root.Consort.GetName] will instruct [Root.Heir.GetName] on every administrative aspect of our nation's running."
 wwu_consort.104.a.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of administration."
 wwu_consort.104.b:0 "[Root.Consort.GetName] shall teach [Root.Heir.GetName] the finer points of politics."
 wwu_consort.104.b.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of diplomacy."
 wwu_consort.104.c:0 "With [Root.Consort.GetName]'s help, [Root.Heir.GetName] will become a great general."
 wwu_consort.104.c.tt:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of military."
 wwu_consort.104.d:0 "The [Root.Consort.GetTitle] has better things to do than educating [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon]!"
 wwu_consort.104.d.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] is forbidden to teach §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName]."
 angered_nobles:0 "Angered Nobles"
 desc_angered_nobles:0 "A powerful noble house in this province is outraged by the ruler divorcing the consort from their family."
 offended_by_divorce:0 "Offended by Divorce"
 divorce.a.tt:0 "The primary consort, §Y[Root.Consort.GetName]§!, is set aside and a new primary consort is chosen among [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!'s other spouses."
 divorce.b.tt:0 "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! divorces [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.201.t:0 "Papal Authority"
 wwu_consort.201.da:0 "As devout Catholics, the only way to end a marriage is to request a special dispensation from the Pope, [PAP.Monarch.GetName]. Under normal circumstances, [PAP.Monarch.GetSheHe] would be very unlikely to grant such a request, however, if we can leverage some of our influence over [PAP.GetName], the Pope might have no option but to say yes."
 wwu_consort.201.db:0 "As devout Catholics, the only way to end a marriage is to request a special dispensation from the Pope, [PAP.Monarch.GetName]. It is almost unheard of that [PAP.Monarch.GetSheHe] would grant such a request. If we only had some influence with [PAP.GetName], perhaps we could have leveraged it to change [PAP.Monarch.GetHerHis] mind, but it turns out that we are without power in this situation."
 wwu_consort.201.a:0 "At least we can give it a try."
 wwu_consort.201.a.tt:0 "Expend §R25§! Papal Influence. It is not likely enough to sway [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§!."
 wwu_consort.201.b:0 "Inform the emissary of the importance of his mission."
 wwu_consort.201.b.tt:0 "Expend §R50§! Papal Influence. It is as likely that this will convince [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! as that it won't."
 wwu_consort.201.c:0 "Spare no expenses! Our envoy shall be most impressive."
 wwu_consort.201.c.tt:0 "Expend §R75§! Papal Influence. It is likely that this will sway [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]."
 wwu_consort.201.e:0 "Pull every string and call in every favor. The Pope will not deny us this!"
 wwu_consort.201.e.tt:0 "Expend §R100§! Papal Influence. [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! is as good as guaranteed to be convinced."
 wwu_consort.201.f:0 "Perhaps our influence is better used for other things."
 wwu_consort.201.f.tt:0 "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! remains married to [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.201.g:0 "This is most embarrassing..."
 wwu_consort.202.t:0 "The Sanctity of Marriage"
 wwu_consort.202.d:1 "The Father has taught us that marriage, the union between a man and a woman, is holy. Once they have made their promise before God, nothing can break the link between them but death. However, life is sometimes more complicated that what can be read in the Bible. [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName] is requesting an annulment of the marriage between [From.Monarch.GetHerHim] and [From.Monarch.GetHerHis] [From.Consort.GetWifeHusband], [From.Consort.GetTitle] [From.Consort.GetName]. Normally, we would not consider granting such a request under these circumstances, however, [From.Monarch.GetTitle] [From.Monarch.GetName] does hold some influence over us."
 wwu_consort.202.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] will have [From.Monarch.GetHerHis] annulment."
 wwu_consort.202.b:0 "God's law cannot be broken, not even by a [From.Monarch.GetTitle]."
 wwu_consort.202.b.tt:0 "As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R13§! Devotion to refuse [From.Monarch.GetHerHim]."
 wwu_consort.202.c.tt:0 "As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R25§! Devotion to refuse [From.Monarch.GetHerHim]."
 wwu_consort.202.d.tt:0 "As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R38§! Devotion to refuse [From.Monarch.GetHerHim]."
 wwu_consort.202.e.tt:0 "As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R50§! Devotion to refuse [From.Monarch.GetHerHim]."
 wwu_consort.203.t:0 "A Special Dispensation"
 wwu_consort.203.d:0 "Praise the Lord! We have received [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]'s reply and our request for an annulment has been granted! Now we are free to end the marriage between our great [Root.Monarch.GetTitle], [Root.Monarch.GetName], and his consort [Root.Consort.GetName]."
 wwu_consort.203.a:0 "Not a day too early!"
 wwu_consort.203.a.tt:0 "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! divorces [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.203.b:0 "Perhaps we acted rashly. [Root.Consort.GetTitle] [Root.Consort.GetName] can stay for now."
 wwu_consort.203.b.tt:0 "The marriage between [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! and [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! remains."
 wwu_consort.204.t:0 "The Sanctity of Marriage"
 wwu_consort.204.d:1 "We have received [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]'s reply and sadly [PAP.Monarch.GetSheHe] has refused our request. There will be no annulment of the marriage between our [Root.Monarch.GetTitle], [Root.Monarch.GetName], and his consort [Root.Consort.GetName]."
 wwu_consort.205.t:0 "The Gravest of Insults"
 wwu_consort.205.d:0 "Those filthy, lowly rats! How dare they insult us so! News have reached us that the marriage between the vile [From.Monarch.GetTitle] [From.Monarch.GetName] and [From.Monarch.GetHerHis] [From.Consort.GetWifeHusband], our very own [From.Consort.GetName], has ended. [From.Monarch.GetSheHeCap] has thrown [From.Consort.GetHerHim] aside, discarded [From.Consort.GetHerHim] like a used plaything. The shame of [From.Consort.GetName] as well as that of the whole [Root.Monarch.Dynasty.GetName] family is great indeed."
 wwu_consort.205.a:0 "This insult will not go unanswered!"
 wwu_consort.205.a.tt:1 "[From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! of [From.GetName] has divorced [From.Consort.GetTitle] §Y[From.Consort.GetName]§!."
 wwu_consort.301.t:0 "A Decade of Marriage"
 wwu_consort.301.da:0 "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical towards the [Root.Monarch.GetTitle] inviting a young [Root.Consort.GetWomanMan] from [origin_of_consort.GetName], a foreigner, to join the ruling family. However, time flies and it has now been over ten years since the union took place. While not everybody adores the [Root.Consort.GetTitle], most have come to respect [Root.Consort.GetHerHim] as one of their own - it is highly unlikely that the wedding anniversary of the elevated couple could have gone by unnoticed, and a number of congratulatory letters, as well as gifts of varying splendor, have already been sent to the palace."
 wwu_consort.301.db:0 "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical towards [Root.Consort.GetHerHis] origin. [Root.Consort.GetSheHeCap] was a young [Root.Consort.GetWomanMan] from [origin_of_consort.GetName], a nobody in the eyes of many, suddenly invited to rule the great nation of [Root.GetName]. However, time flies and it has now been over ten years since the union took place. While it's not all who adore the [Root.Consort.GetTitle], most have come to respect [Root.Consort.GetHerHim] as one of their own - it is very unlikely that the wedding anniversary of the elevated couple could have gone by unnoticed, and so [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetName] humbly accept all congratulatory letters, as well as gifts of varying splendor, brought to them."
 wwu_consort.301.dc:0 "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical towards [Root.Consort.GetHerHis] origin. [Root.Consort.GetSheHeCap] was a young [Root.Consort.GetWomanMan] from a small town, a nobody in the eyes of many, suddenly invited to rule the great nation of [Root.GetName]. However, time flies and it has now been over ten years since the union took place. While it's not all who adore the [Root.Consort.GetTitle], most have come to respect [Root.Consort.GetHerHim] as one of their own - it is very unlikely that the wedding anniversary of the elevated couple could have gone by unnoticed, and so [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetName] graciously accept all congratulatory letters, as well as gifts of varying splendor, brought to them."
 wwu_consort.301.dd:0 "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical. However, the young [Root.Consort.GetWomanMan] gained the confidence of the common people, almost effortlessly, and [Root.Consort.GetSheHe] grew well into the role as one of the ruling class of [Root.GetName]. It has now been over ten years since the union took place. Even the ones who do not adore the [Root.Consort.GetTitle] have come to respect [Root.Consort.GetHerHim] as one of their own - the wedding anniversary of the elevated couple could has been highly anticipated. It is smiling gently at nobles and commoners alike that the [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetName] graciously accept gifts of varying splendor."
 wwu_consort.301.de:0 "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical. However, the young [Root.Consort.GetWomanMan] impressed all with [Root.Consort.GetHerHis] genuine and graceful way with people and the nobility of [Root.Capital.GetCapitalName] are constantly finding new ways to show their adoration of [Root.Consort.GetTitle]. It is not surprising that the wedding anniversary of the elevated couple has been highly anticipated - somehow the [Root.Consort.GetTitle] has even managed to personally thank each nobleman and woman for the gifts brought to them for the occasion."
 wwu_consort.301.a:0 "Such a happy occasion!"
 wwu_consort.301.a.tt:0 "We receive plenty of gifts for the royal anniversary."
 wwu_consort.302.t:0 "A Joyous Occasion"
 wwu_consort.302.da:0 "The annual celebration of the royal union between [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] and [Root.Consort.GetName] has taken place. It's difficult to imagine that [Root.GetName] had it any other way - that there was a time when the [Root.Consort.GetTitle] was growing up in [origin_of_consort.GetName], far away from our [Root.Monarch.GetName], who spent [Root.Monarch.GetHerHis] days in [Root.Capital.GetCapitalName] alone. It all seems so natural now. How time flies! It has now been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary."
 wwu_consort.302.db:0 "It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Nobility and commoners alike, particularly from [origin_of_consort.GetName], the once home of the [Root.Consort.GetTitle], are jubilant to attend the celebrations for a chance to catch a glimpse of the royal couple. How time flies!"
 wwu_consort.302.dc:0 "How time flies! It has been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Nobility and commoners alike, all attend the celebrations for a chance to catch a glimpse of the royal couple."
 wwu_consort.302.dd:0 "How time flies! It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. While the nobility are present, the commoners in particular are jubilant to attend the celebrations for a chance to catch a glimpse of their beloved [Root.Consort.GetTitle] [Root.Consort.GetName]."
 wwu_consort.302.de:0 "How time flies! It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Even though commoners are dutifully present for the celebrations, the nobility in particular climb over each other in jubilance for a chance to catch a glimpse of their [Root.Consort.GetTitle] [Root.Consort.GetName]."
 wwu_consort.302.a:0 "May they have many years together yet."
 wwu_consort.302.a.tt:0 "We receive plenty of gifts for the royal anniversary."
 wwu_consort.303.t:0 "The Diplomatic Approach of [Root.Consort.GetName]"
 wwu_consort.303.da:0 "While growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed studying people. [Root.Consort.GetSheHeCap] often made a game out of trying to predict the actions of the people around [Root.Consort.GetHerHim], finding it not only fun, but as the years went by, an increasingly useful habit to keep. Thankfully, moving to the royal court of [Root.GetName] has not caused [Root.Consort.GetName] to abandon her knack for intrigue. If anything [Root.Consort.GetSheHe] has gotten a lot of practice - during some of our recent negotiations with foreign diplomats these skills have actually proven most valuable to the council."
 wwu_consort.303.db:0 "While growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed learning of the world. [Root.Consort.GetSheHeCap] was always asking questions and often pondered ways to make life easier for people, or how to make any given task more effective. Better yet, how to convince somebody else that [Root.Consort.GetHerHis] way of organizing an assignment was the right one. Thankfully, moving to the royal court of [Root.GetName] has not caused [Root.Consort.GetName] to abandon [Root.Consort.GetHerHis] dreams of commanding people. If anything [Root.Consort.GetSheHe] has gotten a lot of practice - during some of our recent negotiations with foreign diplomats [Root.Consort.GetHerHis] ideas have received some very positive feedback."
 wwu_consort.303.dc:0 "Growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed spending time with others. [Root.Consort.GetSheHeCap] was an unusually calm child, finely attuned to the feelings of [Root.Consort.GetHerHis] friends, or even anyone [Root.Consort.GetSheHe] encountered. This almost sixth sense when interacting with people has not only made [Root.Consort.GetName] a highly regarded and sought after dinner guest, since [Root.Consort.GetHerHis] arrival in [Root.Capital.GetCapitalName] - it has also translated into other affairs of the state. During a recent meeting with foreign diplomats it is said that the irreproachable negotiation tactics of the [Root.Consort.GetTitle] were the highlight of the event!"
