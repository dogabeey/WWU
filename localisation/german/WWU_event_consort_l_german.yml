 wwu_consort.305.t:0 "The Military Ideas of [Root.Consort.GetName]"
 wwu_consort.305.da:0 "The [Root.Consort.GetTitle] [Root.Consort.GetName] is proving to be a fearless [Root.Consort.GetWomanMan]. Often seen studying the technique of the soldiers during their training, sometimes [Root.Consort.GetSheHe] even approaches the practice grounds [Root.Consort.GetHerselfHimself]... While some were initially hesitant to engage the royal [Root.Consort.GetTitle] in melee, others were curious about the skills [Root.Consort.GetSheHe] brought with [Root.Consort.GetHerHim] from [Root.Consort.GetHerHis] life in [origin_of_consort.GetName]. Even though it was a surprise to some people, [Root.Consort.GetName]'s reputation for handling [Root.Consort.GetHerselfHimself] in a fight is not an unwarranted one. In addition, the presence of the [Root.Consort.GetTitle] seems to have an encouraging effect on the troops."
 wwu_consort.305.db:0 "Throughout [Root.Consort.GetHerHis] life, spanning back to [Root.Consort.GetHerHis] time in [origin_of_consort.GetName], [Root.Consort.GetName] has developed a good grasp on military strategy, enabling [Root.Consort.GetHerHim] to participate in many discussions on the topic. [Root.Consort.GetHerHisCap] senses are clearly governed by reason, while [Root.Consort.GetHerHis] ideas often concern the troops as a whole, and how to best care for the men themselves, for the human being behind the warrior's mask. This has led to our generals often holding the thoughts of the [Root.Consort.GetTitle] in high regard."
 wwu_consort.305.dc:0 "The [Root.Consort.GetTitle] [Root.Consort.GetName] is proving to be a fearless [Root.Consort.GetWomanMan]. Often seen studying the technique of the soldiers during their training, sometimes [Root.Consort.GetSheHe] even approaches the practice grounds [Root.Consort.GetHerselfHimself]... While some were initially hesitant to engage the royal [Root.Consort.GetTitle] in melee, others were curious. Even though it was a surprise to some people, [Root.Consort.GetName]'s reputation for handling [Root.Consort.GetHerselfHimself] in a fight is not an unwarranted one. In addition, the presence of the [Root.Consort.GetTitle] seems to have an encouraging effect on the troops."
 wwu_consort.305.dd:0 "Throughout [Root.Consort.GetHerHis] life, [Root.Consort.GetName] has developed a good grasp on military strategy, enabling [Root.Consort.GetHerHim] to participate in many discussions on the topic. [Root.Consort.GetHerHisCap] senses are clearly governed by reason, while [Root.Consort.GetHerHis] ideas often concern the troops as a whole, and how to best care for the men, for the human being behind the warrior's mask. [Root.Consort.GetHerHisCap] thoughts are often held in high regard by our generals."
 wwu_consort.305.a:0 "Excellent."
 wwu_consort.306.t:0 "A Shared Interest"
 wwu_consort.306.da:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is known for possessing a mind for organization. Making sure that people as well as the administration of [Root.GetName] adhere to the law, while also updating and adjusting the system to fit the times we live in, is of great interest to the [Root.Monarch.GetTitle]. Imagine [Root.Monarch.GetHerHis] joy, upon realizing that [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] share many of these ideas!\n'A conversation with you, dear [Root.Consort.GetName], is as stimulating as any council meeting!', [Root.Monarch.GetSheHe] exclaims to the [Root.Consort.GetTitle] one afternoon. [Root.Consort.GetSheHeCap] responds with a smile, also much enjoying bonding with [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband] over these matters."
 wwu_consort.306.db:0 "It's no secret that both [Root.Monarch.GetTitle] [Root.Monarch.GetName] and the [Root.Consort.GetTitle] [Root.Consort.GetName] have a way with words, and thus with people. They can both make a stranger feel perfectly at ease in their presence, and somehow always manage to be the one making the closing argument in a discussion. Although perhaps not entirely equal in charm, and using different personal strengths, they have grown to enjoy attending social events together, often seen smiling smugly at one another from a distance. What is for certain is that the [Root.GovernmentName] is better off since their union."
 wwu_consort.306.dc:0 "The first time [Root.Consort.GetName] watched [Root.Monarch.GetName] sparring with [Root.Monarch.GetHerHis] soldiers in training, [Root.Consort.GetSheHe] was impressed. It's not every noble[Root.Monarch.GetWomanMan] that would enjoy the manual labor of actually learning how to wield a weapon of [Root.Monarch.GetHerHis] own. 'But [Root.Monarch.GetTitle] [Root.Monarch.GetName] is not any [Root.Monarch.GetWomanMan]', [Root.Consort.GetSheHe] thought before approaching [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband] to compliment [Root.Monarch.GetHerHis] skills. [Root.Consort.GetSheHeCap] even mustered the courage to ask [Root.Monarch.GetHerHis] opinion on the current military situation of the [Root.GovernmentName]. Intrigued by this mutual interest in the military aspects of [Root.GetName], the [Root.Monarch.GetTitle] has gained a lot of new ideas for [Root.Monarch.GetHerHis] army."
