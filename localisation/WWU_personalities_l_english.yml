 #Ruler Personalities:
 warrior_personality: "Warrior"
 warrior_personality_die_desc: "[Root.Monarch.GetHerHisCap] soul has risen to Valarjar."
 desc_warrior_personality: "Warriors are the quintessential fearless fighters on the battlefield, and their pure martial prowess inspires courage in allies and despair in enemies. Experts in all manner of melee weaponry and possessing incredible physical strength and skill, Warriors are perfectly suited to serve as frontline combatants and battlefield commanders."
 paladin_personality: "Paladin"
 paladin_personality_die_desc: "[Root.Monarch.GetSheHeCap] is now one with The Light."
 desc_paladin_personality: "Paladins do battle to protect the world from the forces of shadow. Powerful warriors in their own right, they can also call upon the Light to heal wounds, create shields of force, and incinerate evil creatures."
 priest_personality: "Priest"
 priest_personality_die_desc: "[Root.Monarch.GetHerHisCap] teachings will guide us forever."
 desc_priest_personality: "Priests guide the spiritual destiny of their people. Through their unique insight into the mind, they are able to shape an individual's beliefs, whether to inspire or terrify, soothe or dominate, heal or harm."
 rogue_personality: "Rogue"
 rogue_personality_die_desc: "May [Root.Monarch.GetSheHeCap] find peace through the darkness."
 desc_rogue_personality: "Fond of poisons and silent projectile weapons, rogues rely on a blend of stealth and minor mysticism. Usually in the employ of rich nobles or local governments, the rogue redistributes wealth or eliminates designated targets. A rogue's allegiance lasts only as long as the latest contract."
 mage_personality: "Mage"
 mage_personality_die_desc: "[Root.Monarch.GetHerHisCap] intelligence was unmatched and [Root.Monarch.GetHerHisCap] wisdom guided us through the darkest times."
 desc_mage_personality: "Magi are wizards of immense knowledge and skill. Their obvious physical frailty is deceptive, for they can call upon the cosmic energies of the Twisting Nether. Rarely do magi engage in melee combat. Instead, they prefer to attack from a distance."
 warlock_personality: "Warlock"
 warlock_personality_die_desc: "[Root.Monarch.GetSheHeCap] shall haunt our enemies from the twisting nether even afterlife."
 desc_warlock_personality: "Warlocks are the bane of all life. Empowered by demonic blood, they can inflict great torment upon their foes. To replenish the dreadful energy their spells expend, warlocks drain vitality from their victims."
 druid_personality: "Druid"
 druid_personality_die_desc: "[Root.Monarch.GetHerHisCap] soul shall find its way to Emerald Dream and rest in peace."
 desc_druid_personality: "Druids live in a state of unparalleled union with nature. Tightly bound to the plant and animal kingdoms, they are natural shapeshifters, and so they know firsthand the abuse visited on their wild brethren. In consequence, despite their numbers, druids tend to be wary, reclusive, and difficult to spot."
 hunter_personality: "Hunter"
 hunter_personality_die_desc: "[Root.Monarch.GetHerHisCap] eternal hunt for our enemies is over and may finally rest."
 desc_hunter_personality: "Hunters know the uncharted places of the world. Gifted with a deep empathy for all life, they have an uncanny knack for befriending wild animals and taming them as pets. In addition, hunters can use their finely honed senses to become master trackers."
 shaman_personality: "Shaman"
 shaman_personality_die_desc: "May [Root.Monarch.GetHerHisCap] eternal soul forever guide our future rulers."
 desc_shaman_personality: "Shaman commune directly with the elements. Their combination of wisdom and resilience makes them ideal as tribal advisors and leaders. In battle the shaman uses totems and spells to manipulate the elements and provoke other fighters into untold heights of rage and might."
 death_knight_personality: "Death Knight"
 death_knight_personality_die_desc: "May [Root.Monarch.GetHerHisCap] eternal soul forever guide our future rulers."
 desc_death_knight_personality: "Death Knights were once heroic, virtuous defenders of Azeroth. However, they were corrupted by the subtle machinations of the Lich King and lured to his dark standard."
 monk_personality: "Monk"
 monk_personality_die_desc: "May [Root.Monarch.GetHerHisCap] eternal soul forever guide our future rulers."
 desc_monk_personality: "When the pandaren were subjugated by the mogu centuries ago, it was the monks that brought hope to a seemingly dim future. Restricted from using weapons by their slave masters, these pandaren instead focused on harnessing their chi and learning weaponless combat. When the opportunity for revolution struck, they were well-trained to throw off the yoke of oppression."
 demon_hunter_personality: "Demon Hunter"
 demon_hunter_personality_die_desc: "May [Root.Monarch.GetHerHisCap] immortal soul return one day and lead us to glory!"
 desc_demon_hunter_personality: "Demon hunters, disciples of Illidan Stormrage, uphold a dark legacy, one that frightens their allies and enemies alike. The Illidari embrace fel and chaotic magics—energies that have long threatened the world of Azeroth—believing them necessary to challenge the Burning Legion. Wielding the powers of demons they’ve slain, they develop demonic features that incite revulsion and dread in fellow elves."
 
