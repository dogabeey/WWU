 architectural_visionary_personality_die_desc: "[Root.Monarch.GetHerHisCap] memory shall live forever in the many buildings [Root.Monarch.GetSheHe] has left behind."
 scholar_personality_die_desc: "[Root.Monarch.GetHerHisCap] Scholarly pursuits brought both innovation and fame to our realm."
 entrepreneur_personality_die_desc: "[Root.Monarch.GetSheHeCap] shaped the economic life of [Root.Monarch.GetHerHis] age."
 industrious_personality_die_desc: "[Root.Monarch.GetHerHisCap] tireless efforts to improve our economy will be sorely missed."
 expansionist_personality_die_desc: "Our colonists shall mourn the loss of their great benefactor."
 charismatic_negotiator_personality_die_desc: "Negotiations with foreign rulers will seem quiet and bleak without [Root.Monarch.GetHerHim]."
 silver_tongue_personality_die_desc: "[Root.Monarch.GetHerHisCap] sweet words have kept the world at bay. Who will protect us now?"
 tactical_genius_personality_die_desc: "[Root.Monarch.GetHerHisCap] intricate maneuvering left our enemies dazed and confused."
 bold_fighter_personality_die_desc: "[Root.Monarch.GetHerHisCap] daring charges into enemy lines have left a lasting impression on every soldier of [Root.Monarch.GetHerHis] generation."
 fierce_negotiator_personality_die_desc: "[Root.Monarch.GetHerHisCap] harsh bargaining has left mercenary captains destitute throughout our lands."
 strict_personality_die_desc: "[Root.Monarch.GetHerHisCap] constant watch always kept us on our toes."
 inspiring_leader_personality_die_desc: "[Root.Monarch.GetSheHeCap] inspired a generation to take up arms against our enemies."
 martial_educator_personality_die_desc: "The curriculum [Root.Monarch.GetSheHe] created for our officers will be used by generations to come."
 navigator_personality_die_desc: "[Root.Monarch.GetHerHisCap] enthusiasm for the sea has left us with a stronger navy."
 babbling_buffoon_personality_die_desc: "Our friends will cherish this day."
 embezzler_personality_die_desc: "Our accountants shall not miss [Root.Monarch.GetHerHim] but [Root.Monarch.GetHerHis] nephews surely will."
 infertile_personality_die_desc: "We can only hope [Root.Monarch.GetHerHis] successors will do more to keep the dynasty alive."
 drunkard_personality_die_desc: "[Root.Monarch.GetHerHisCap] drunken stupors and expensive tastes has left the country both poorer and worse governed than it was when [Root.Monarch.GetSheHe] was crowned."
 sinner_personality_die_desc: "[Root.Monarch.GetHerHisCap] sinful life brought nothing but shame to our country."
 greedy_personality_die_desc: "[Root.Monarch.GetHerHisCap] all consuming lust for money and wealth shall not be missed."
 tolerant_personality_die_desc: "Our religious minorities will mourn the passing of someone of [Root.Monarch.GetHerHis] great tolerant nature."
 cruel_personality_die_desc: "[Root.Monarch.GetHerHisCap] evil deeds shall be remembered for generations to come."
 naive_personality_die_desc: "[Root.Monarch.GetHerHisCap] naive meddling in foreign affairs brought nothing but misunderstandings and new enemies."
 craven_personality_die_desc: "[Root.Monarch.GetHerHisCap] cowardly conduct on the battlefield shall forever be [Root.Monarch.GetHerHis] legacy."
 loose_lips_personality_die_desc: "[Root.Monarch.GetHerHisCap] careless handling of secret information made our secrets common knowledge."
 obsessive_perfectionist_personality_die_desc: "[Root.Monarch.GetHerHisCap] constant meddling in every infrastructure project has left our country with a long list of expenses that we will not miss."
 malevolent_personality_die_desc: "Our subjects can rest easier now knowing that [Root.Monarch.GetHerHis] reign of malevolent terror is over."
 conqueror_personality_die_desc: "Our enemies will surely be relieved at [Root.Monarch.GetHerHis] demise."
