 intricate_web_weaver_personality_die_desc: "[Root.Monarch.GetSheHeCap] is mourned by an army of informants."
 fertile_personality_die_desc: "[Root.Monarch.GetSheHeCap] is mourned by [Root.Monarch.GetHerHis] many descendants."
 well_advised_personality_die_desc: "[Root.Monarch.GetHerHisCap] advisors assure us it was best this way."
 benevolent_personality_die_desc: "Our subjects lament the passing of such a benign overlord."
