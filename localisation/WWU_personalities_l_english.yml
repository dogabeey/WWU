 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror_personality: "This ruler is a conqueror. We will be able to incorporate new lands into our realm more efficiently under this regime."
 desc_tolerant_personality: "This ruler is Tolerant. Religious minorities will thrive during our regime."
 desc_just_personality: "This ruler is Just. Due to a keen understanding of the many laws and customs of his realm our subjects trust us to rule rightfully and justly."
 desc_righteous_personality: "This ruler is Righteous. Our people will be less likely to question our authority as they know that a righteous ruler always has their best interest in mind."
 desc_kind_hearted_personality: "This ruler is Kind-Hearted. A great interest in the common men and women of the realm has made our ruler well-loved and our country more resistant to harsh times in general and the ravages of war in particular."
 desc_free_thinker_personality: "This ruler is a Free Thinker. Unbound by strict doctrines our ruler encourages everyone to try new things and reason freely about where to take our great country in the future."
 desc_well_connected_personality: "This ruler is Well Connected. Our court and cabinet benefits from the wide network among the great minds of this era of our ruler."
 desc_calm_personality: "This ruler is Calm. By never losing temper or face our ruler will both inspire by example and be able to take well-thought-through decisions, allowing us to recover more quickly from any crisis the world might throw at us."
 desc_careful_personality: "This ruler is Careful. By carefully navigating around the various unspoken rules in interstate relations our monarch is able to lessen the impact of our actual transgressions."
 desc_secretive_personality: "This ruler is Secretive. A natural instinct to keep doors closed and letters encrypted trickles down and will make our entire government harder to infiltrate for our enemies."
 desc_intricate_web_weaver_personality: "This ruler is an Intricate Web-Weaver. Constantly hatching new plots our ruler is able to personally take on a great part of the responsibility for foreign intelligence."
 desc_fertile_personality: "This ruler is Fertile. Due to the natural predisposition of our ruler to have many children we are at little risk to be without an heir for long."
 desc_well_advised_personality: "This ruler is Well-Advised. Always ready to listen to the wise council of others our ruler attracts a greater number of people to our court and cabinet."
 desc_benevolent_personality: "This ruler is Benevolent. Being seen as wanting to do good is a great asset when it comes to keeping our subjects calm."
 desc_zealot_personality: "This ruler is a Zealot. Being fanatically devoted to the true faith allows our ruler to inspire more people to convert and join the state religion."
 desc_pious_personality: "This ruler is Pious. Religiously devoted, spiritual and religious our ruler ensures that our state will not lose its course and inspire confidence in our faith."
 desc_lawgiver_personality: "This ruler is a Lawgiver. Legislation is what builds up and unites a realm. Our ruler is intent on reducing the hundreds of laws and customs of the various part of our realm to create a more centralized and just set of laws."
 desc_midas_touched_personality: "This ruler is Midas-Touched. The talent to make every project profitable is a great asset to the ruler of a country. Our state coffers shall never want for money as long as our ruler remains."
 desc_incorruptible_personality: "This ruler is Incorruptible. In many ways building a modern state is a constant battle against corruption. State officials are always tempted to take bribes and wanting to care for your friends and relatives is a natural human instinct. By firmly rejecting all such notion and fighting it with contempt our ruler sets an example for the entire country to follow."
 desc_architectural_visionary_personality: "This ruler is an Architectural Visionary. Improving the infrastructure is a necessity for any state of our age and this ruler is the one who can do it. Grand visions coupled with a great understanding and talent for keeping costs down makes this ruler a great asset to us."
 desc_scholar_personality: "This ruler is a Scholar. The ambition to learn about the world and the governing principles of men and nature makes our ruler able to understand and implement new technology much more efficiently than would otherwise be possible."
 desc_entrepreneur_personality: "This ruler is an Entrepreneur. By seeing the potential for new projects in any obstacle or opportunity our ruler contributes to an ever growing number of projects to bolster our economy."
 desc_industrious_personality: "This ruler is Industrious. Never content to rest and through increasingly long work days our ruler is constantly managing the details of every province in the realm to maximize the output and collected revenue for all resources under state control."
 desc_expansionist_personality: "This ruler is an Expansionist. Our ruler is personally invested in the claiming and settlement of new lands and is dedicated to ensure that colonial expansion remain a top priority for our state."
 desc_charismatic_negotiator_personality: "This ruler is a Charismatic Negotiator. Through personal involvement in state diplomacy and negotiations our ruler is able to make others see things our way more often than would otherwise be possible."
 desc_silver_tongue_personality: "This ruler is considered to have a Silver Tongue. In our communication with other state our ruler is able to present our past actions in much more favorable lighting. Once our neighbors see the reasons for our actions they are much more likely to forgive us in the long run for any transgressions."
 desc_tactical_genius_personality: "This ruler is a Tactical Genius. A great personal interest and investment in battlefield maneuvers and feints will result in a much greater interest and experience in these matters for all our generals."
 desc_bold_fighter_personality: "This ruler is a Bold Fighter. Believing Shock to be of great importance on the battlefield our ruler is never fearful of the consequences and encourages everyone to lead their troops right into the midst of the enemy should the situation require it."
 desc_fierce_negotiator_personality: "This ruler is a Fierce Negotiator. We will have an easier time convincing mercenary captains to fight for our cause for less pay than they would otherwise demand."
 desc_strict_personality: "This ruler is Strict. Due to taking a great interest in the behavior of the troops our ruler is able to instill a strict sense of discipline in everyone in our ranks, from the lowest to the highest."
 desc_inspiring_leader_personality: "Our ruler is an Inspiring Leader. Great personal leadership can lead to even the most cowardly men to finding their courage."
 desc_martial_educator_personality: "This ruler is a Martial Educator. Under the current regiment the education and training of our officer corps is one of our highest priorities."
 desc_navigator_personality: "This ruler is a Navigator. Personal involvement in everything from the curriculum for officers to the procurement of good charts and the rules and laws for shipping ensures that our ships aren't lost as often as those of our neighbors."
 desc_babbling_buffoon_personality: "This ruler is considered to be a Babbling Buffoon. While our ruler means well by personally engaging in diplomacy with our neighbors this is not coupled with a talent for conducting negotiations. Anyone is likely to have a harder time seeing the points we want to make and many of our negotiations are hampered by the ineptness of our ruler."
 desc_embezzler_personality: "This ruler is an Embezzler. One of the things that drive our ruler is a great will and talent to use the state revenue for increasing personal wealth."
 desc_infertile_personality: "This ruler is Infertile. Due to reasons beyond our control our monarch seems to have a much harder time than most to produce an heir."
 desc_drunkard_personality: "This ruler is Indulgent. Always seeking relief from a general apathy our ruler indulges in great amounts of stimulants as alcohol. Having an indulgent ruler reflects poorly on the entire country."
 desc_sinner_personality: "This ruler is widely regarded as a Sinner. Personal shortcomings in the leadership of our country have turned the religious establishment against us."
 desc_greedy_personality: "This ruler is Greedy. State revenue collection is growing increasingly iron-fisted and short-sighted under our ruler who will stop at nothing to try to increase our income. Destroying or harming every source of revenue the long term effects of this short-sighted behavior is a great decrease of tax income."
 desc_cruel_personality: "This ruler is seen as Cruel. Widespread tales of arbitrary and cruel actions by our ruler personally has greatly upset many of our subjects. This may not be enough to incite a rebellion in itself but any crisis is going to hit public opinion harder as nobody lacks for reasons to revolt."
 desc_naive_personality: "This ruler is a Naive Enthusiast. Blindly rushing ahead and constantly underestimating the consequences of our ruler ensures that our neighbors will be slower to forgive slights and transgressions."
 desc_craven_personality: "This ruler is Craven. Desperately fearful of physical combat our ruler stays as far away from the battlefields as possible. Our troops can't help but notice that they are on their own."
 desc_loose_lips_personality: "Often personally responsible for information breaches and leaks this ruler is generally too trusting and easily fooled. Unfortunately the sum of this is that our ruler does more harm than good to our counterespionage efforts."
 desc_obsessive_perfectionist_personality: "This ruler is an Obsessive Perfectionist. A keen interest in detail and minutiae is not always coupled with an equal talent for such things. Constantly causing interruptions and delays our ruler is doing a lot more harm than good when it comes to developing our internal infrastructure."
 desc_malevolent_personality: "This ruler is seen as Malevolent. The actions of your ruler are often seen as motivated by malice or hostile intent. As a result any subject countries under our control are quick to anger and fear any action we take."
