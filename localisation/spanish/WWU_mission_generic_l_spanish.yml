l_spanish:
 # --- Missions ---
 wwu_military_missions: "Military Missions"
 
 wwu_build_army_mission_title: "Build to Force Limit"
 wwu_build_army_mission_desc: "Any growing country must maintain a reasonably sized army. By expanding our forces we can both further our political interests abroad and stimulate our domestic economy."
 
 wwu_expand_country_mission_title: "Expand [Root.GetName]"
 wwu_expand_country_mission_desc: "We have been given a strong and viable country by those that came before us. It is time we expand upon our legacy and grow [Root.GetName] so that we may leave a stronger and more influential country to our children."
 
 wwu_conquer_states_title: "Conquer New States"
 wwu_conquer_states_desc: "As we expand we must ensure that we can truly integrate the new lands we conquer into our administrative apparatus. After conquest comes the hard work of establishing true [Root.GetAdjective] Rule over the conquered territories."
 
 wwu_assemble_an_army_title: "Assemble An Army"
 wwu_assemble_an_army_desc: "Our territorial ambitions require a grand army. We must build and maintain a strong standing army that can defend and expand the lands under our rule."
 
 wwu_unite_home_region_title: "Unite Home Region"
 wwu_unite_home_region_desc: "The time has come to put all our hard work to build a viable military machine to the test. We must rise to be the true hegemon of our region, respected and feared by all."
 
 wwu_diplomatic_missions: "Diplomatic Missions"
 
 wwu_building_alliances_title: "Trustworthy Allies"
 wwu_building_alliances_desc: "No country can stand alone in this world. We must build lasting relationships with other countries if we are to be able to grow and prosper long term."
 
 wwu_have_two_subjects_title: "Acquire Subjects"
 wwu_have_two_subjects_desc: "What good is power if no one recognizes it? We must acquire subject states that pay us the kind of respect one would expect from a country like [Root.GetName]."
 
 wwu_establish_high_seas_navy_title: "Create a Grand Fleet"
 wwu_establish_high_seas_navy_desc: "In order to be able to project power overseas a high seas navy is a must. Warships may be expensive but it is an investment that is well worth it if we can find new markets to dominate and peoples to conquer."
 
 wwu_dominate_home_trade_node_title: "Dominate Trade"
 wwu_dominate_home_trade_node_desc: "Our merchant communities have been growing stronger and stronger for a long time now. It is time we give them the help they require to truly dominate our domestic trade. No foreign power must be allowed to influence the well being of our subjects."
 wwu_dominant_home_node_reward_tooltip: "For the rest of the campaign one owned province in your Home Trade Node will get:\nLocal Trade Power: §G+10.00§!\nLocal Development Cost: §G-5%§!"
 
 wwu_trade_company_region_abroad_title: "Expand Overseas"
 wwu_trade_company_region_abroad_desc: "As big as the world is it is still interconnected through a number of vital trade routes. In an ancient order cloth, spices, metals, bullion, Chinaware and all kind of manufactured goods are brought across deserts and oceans to those who would pay the most for them. Taking a share of this trade, through acquiring useful ports in trade regions far abroad, could make even the smallest power richer than Croesus."
 
 wwu_administrative_missions: "Administrative Missions"
 
 wwu_high_income_mission_title: "High Income"
 wwu_high_income_mission_desc: "We must increase state income by any means necessary. Money is a requirement for any endeavor of the state, from the daily expenses of the government to the maintenance of armies to invade our enemies."
 
 wwu_build_temples_title: "Build Buildings"
 wwu_build_temples_desc: "Let us never sit idle, even in peaceful times. Instead we must use our resources with industry, in order to make sure that we have funds available in time if misfortune should strike upon us."
 
 wwu_build_treasury_title: "Build a Treasury"
 wwu_build_treasury_desc: "A large treasury is an imperative buffer for all things that could befall us through. If this is seen as miserly, it is because some do not realize that this vice is the very essence of what it means to reign."
 
 wwu_build_manufactories_title: "Build Manufactories"
 wwu_build_manufactories_desc: "Great advances are being made in the field of production, both technological and organizational. Let us invest greatly in new manufactories, a great industrious revolution might soon be upon us."
 
 wwu_imperial_ambition_mission_title: "Imperial Conquest"
 wwu_imperial_ambition_mission_desc: "Securing wealth must always be the foremost priority of our state. Let us make use of the expensive armies and fleets that our economic prosperity has bought us to acquire even more resources and subjects for an aspiring empire."
 
 wwu_prestige_missions: "Prestige Missions"
 
 wwu_prestigious_nation_mission_title: "Prestigious Renown"
 wwu_prestigious_nation_mission_desc: "Our nation has secured itself as one of the most prestigious nations on Azeroth. Let our nation serve as a reminder to others as to what greatness looks like."
 
 wwu_mercantile_nation_mission_title: "Mercantile Renown"
 wwu_mercantile_nation_mission_desc: "Our nation has developed numerous ports and markets throughout Azeroth, and have cemented the name [Root.GetName] as the foremost trading nation anywhere in the world."
 
 wwu_absolute_nation_mission_title: "Dictatorial Renown"
 wwu_absolute_nation_mission_desc: "Our nation has developed a reputation for dictatorial rule. As such, any citizen of [Root.GetName] is quick to fall into line."
 
 wwu_global_dominance_title: "Global Dominance"
 wwu_global_dominance_desc: "The acquisition of wealth is one thing; but being wealthier than all others, is a sign of true mastery. Grow our home trade node, and own a controlling stake in it."
 
 wwu_faiths_bastion_title: "Faith's Bastion"
 wwu_faiths_bastion_desc: "Heresy must not be tolerated. The [Root.Religion.GetName] Church needs a pious role-model to light the way."
 
