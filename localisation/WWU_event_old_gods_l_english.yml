 wwu_old_gods.1.title: "C'Thun Rises!"
 wwu_old_gods.1.desc: "Despite all the efforts of the petty mortal kingdoms of Azeroth, you have managed to fully awaken the Old God, C'Thun. Azeroth is at your mercy. Nothing can stop this incredibly powerful God."
 wwu_old_gods.1.option.a: "Vwyq agth sshoq'meg C'thun vra zz shfk qwor ga'halahs agthu!"
 
