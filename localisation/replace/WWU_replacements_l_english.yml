 # Trade Goods
 #---------------------------------------------
 chinaware: "Porcelain"
 chinawareDESC: "Porcelain' represents various exotic goods. These high value luxuries command a high price on the market."
 coffee: "Coffee"
 coffeeDESC: "The second tastiest drink in Stormwind."
 copper: "Copper"
 copperDESC: "Copper was the main component of bronze and was essential in the production of cannons."
 cotton: "Cotton"
 cottonDESC: "Cotton was not widely used in Azeroth until it was introduced as a cheap but good complement or substitute for wool in the clothing industry."
 fish: "Fish"
 fishDESC: "Fish was one of the most basic foods for the population, as meat was more than a luxury for the great majority. Fishermen also provided the basic recruiting pool of the merchant and military navies of most nations."
 fur: "Fur"
 furDESC: "Furs were one of the basic elements of high quality and warm clothing."
 gold: "Gold"
 goldDESC: "Gold and silver are the basis of all formal currencies in Azeroth. However unwise usage of this great wealth could lead to inflation and ruin."
 grain: "Grain"
 grainDESC: "Grain represents the vegetable foodstuff that was the staple diet for humans and animals. Lack of it would always lead to revolts and riots. Other cereals and vegetable foodstuffs would later be augmented by tomatoes, corn, potatoes offering a wider choice both in food and agricultural production varieties."
 iron: "Iron"
 ironDESC: "Iron formed the basis of the metallurgical industry and was used extensively in the production of weapons and other military equipment."
 ivory: "Ivory"
 ivoryDESC: "Ivory is used in various manufactured goods such as cutlery, gifts, small pieces of art, furniture, et cetera."
 naval_supplies: "Naval Supplies"
 naval_suppliesDESC: "Naval Supplies represent everything needed in ship construction, from basic wood to tar, ropes, linen, sails, and various other materials."
 salt: "Salt"
 saltDESC: "Salt is essential for any form of life. In addition it was the most common means to preserve food for the long winter months. It was either mineral or natural, from salt marsh production via evaporation along sunny coastlines."
 slaves: "Slaves"
 slavesDESC: "Slaves are offering one of the cheapest sources of labor for plantations and factories."
 spices: "Spices"
 spicesDESC: "Spices were known since ancient times, mostly for their medicinal value, and for their ability to improve the taste of food."
 sugar: "Sugar"
 sugarDESC: "Sugar is used not only as a sweetener but also for food preservation."
 tea: "Tea"
 teaDESC: "Tea is an important luxury drink. It is often used in religious or social rituals. Never considered as noble a drink as coffee it still produced large profit merely from the fact that the world supply was low."
 tobacco: "Tobacco"
 tobaccoDESC: "One of three legalized drugs in almost all countries of Nirn."
 wine: "Wine"
 wineDESC: "Wines are still constituted an essential element of the everyday diet. Wine was not considered a luxury product but probably served as a welcome relief for hundreds to an otherwise dull diet."
 wool: "Wool"
 woolDESC: "Wool came mostly from sheep that grazed in the more marginal lands not suited to other forms of agriculture. Prior to the use of cotton it was the major raw material for clothing."
 cocoa: "Cocoa"
 cocoaDESC: "Cocoa is a natural stimulant, which became a luxury enjoyed by the rich."
 tropical_wood: "Tropical Wood"
 tropical_woodDESC: "Used for everything from chess pieces to high quality furniture, tropical woods have always been considered an expensive and exclusive commodity."
 dyes: "Dyes"
 dyesDESC: "For as long as textiles have been woven there has been a market for fine dyes. Nonetheless dyes are remaining rare, as the dye factories in Stormwind are dependent on the amount of extracted minerals."
 silk: "Silk"
 silkDESC: "The finest of all fabrics is the silk."
 incense: "Incense"
 incenseDESC: "To spread smoke and fragrance through the burning of materials has been common in ceremonial practices for centuries."
 livestock: "Livestock"
 livestockDESC: "Since the dawn of history, the care for domesticated animals has been one of the main occupations of people. Livestock includes everything from cows and horses in rich agricultural areas to the herds of pastoralists in the great plains and deserts of the Nirn."
 glass: "Glass"
 glassDESC:1 "Glass is valued as a useful material for art, architecture, or simply the crafting of vessels for daily use. Eventually, as glass-making techniques improved, glass would also become crucial to the scientific field of optics, with glass lenses being used in the fabrication of spectacles, telescopes, and a plethora of other devices with wide-ranging applications from maritime navigation to the natural sciences."
 paper: "Paper"
 paperDESC: "Paper is a necessity for all types of advanced accounting, administration and diffusion of knowledge."
 gems: "Gems"
 gemsDESC: "Since the earliest times, stones such as rubies, sapphires, diamonds, emeralds, jade, or pearls, have been used in jewelry and ceremonial attire. For centuries the only source of diamonds in the world were the mines at Ironforge. While not all precious stones are as rare, they are all highly sought after commodities."
 coal: "Coal"
 coalDESC: "Coal has a long history as a source of fuel, but it is not until the invention and dissemination of the practical Gnomish Steam Engine that demand would take off."
 
