 PIETY_DESCRIPTION_ESTATES:1 "\nThe type of Purity of your ruler will influence the loyalty of your Estates."
 KARMA_DESC2: "Elemental Attunement represents the divinity of your past actions in the eyes of the Buddhist faith and will rise or fall depending on the morality of actions you take. A ruler with too extreme Elemental Attunement will become detached from the world. Too high Elemental Attunement means losing the trust of the common soldier while too low Elemental Attunement will make you ineffective on the diplomatic arena. Countries with Elemental Attunement do not pay any diplomatic power cost for returning cores and releasing countries and vassals in peace deals."
 KARMA_DESC: "Elemental Attunement increases from:\n- §YHonoring alliances§!\n- §YReleasing vassals§!\n- §YReleasing nations in peace deals§!\n- §YReturning cores§!\n- §YConverting Provinces§!\n\nElemental Attunement decreases from:\n- §YStarting wars§!\n- §YTaking provinces in peace deals§!"
 PATRIARCH_DESCRIPTION:1 "'Chaotic Grasp' represents one's ability to keep the chaotic forces inside their body in check. Loosening the grasp of this power with certain events and decisions will reduce your Chaotic Grasp. If it reaches to 0, your country will succumb into chaos and you will be forcibly converted to Fel."
 PAPAL_STATE_NO_INFLUENCE: "The Burning Legion does not get influence, but instead gains investment towards becoming Legion's Controller based on the total number of followers."
