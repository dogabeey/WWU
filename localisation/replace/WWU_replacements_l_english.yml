 MAPMODE_EMPIRE_DESC: "Colors the provinces that are part of the Dragon Aspects.\nPurple belongs to the Emperor, brown belongs to an Elector, and blue belongs to a Free City. Green provinces are simply part of the Empire.\nYellow-striped provinces are part of the Empire, but their Owner is not.\nOrange-striped provinces are part of the Empire, but they are subject of a non-Empire overlord.\n"
