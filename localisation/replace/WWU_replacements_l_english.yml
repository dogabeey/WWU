 PIETY_DESCRIPTION:1 "Purity represents the state of The Emerald Dream, a mysterious and magical realm that shapes all life in Azeroth. For thousands of years, forces of the life (Dream) and void(Nightmare) are in a never-ending battle in Emerald Dream. It is measured on a scale between -100 (Nightmare) and 100 (Dream).\nThe Purity of the realm is affected by various actions you can take and affects the events during your time both in dream and real world."
