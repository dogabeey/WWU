l_english:
 LOADING_TIP_0: "Republics have elections every 4-8 years."
 LOADING_TIP_1: "Druids can protect Emerald Dream from Nightmare's influence by slumbering via decisions."
 LOADING_TIP_2: "Advisors not only give you a bonus from their specialty.\nThey also boost your Administrative, Diplomatic or Military Power."
 LOADING_TIP_3: "Once The Dark Portal is closed, all nations that is cut off from their capital are converted to Remnant Nations."
 LOADING_TIP_4: "Overextension and other special decisions may cause you get marked as Evil. Evil countries can be targeted by good countries and adventurers."
 LOADING_TIP_5: "Always make sure your armies have a leader before engaging an enemy.\nLeaderless armies are more likely to lose, and can shatter entirely."
 LOADING_TIP_6: "When you have no units selected you can right-click\na province to open up Diplomacy with that nation."
 LOADING_TIP_7: "Make sure you have a claim on an enemy's province.\nIt will be cheaper and faster to make it your core later."
 LOADING_TIP_8: "Right click on an alert to dismiss it, and shift+right-click\nto disable it. You can enable them again in the outliner."
 LOADING_TIP_9: "The latest peace offer you sent in the current war is saved.\nSo if the enemy does not accept right now, you can easily send it again."
 LOADING_TIP_10: "Having a claim reduces the cost and time to make the province\na core by 10%."
 LOADING_TIP_11: "Don't enter too many Diplomatic Relationships. You will lose\nDiplomatic Power if you are above your Diplomatic Upkeep."
 LOADING_TIP_12: "World of Warcraft Universalis is an ever-developing mod. There will always be new features every couple of weeks (And bugs too!)."
 LOADING_TIP_13: "If you encounter a bug, do not hestiate to report it on discord or steam."
 LOADING_TIP_14: "There always must be a Lich King."
 LOADING_TIP_15: "Value your Monarch Points. They are very important\nfor Technology and Ideas."
 LOADING_TIP_16: "War Exhaustion can be reduced by spending Diplomatic Power."
 LOADING_TIP_17: "Having too many leaders will cost you Military Power each month."
 LOADING_TIP_18: "Pandarian nations must be always careful about Sha. Negative effects might lead Sha Forces spawn in your provinces."
 LOADING_TIP_19: "Ages in Warcraft are passed when certain historical conditions met."
 LOADING_TIP_20: "Left-click on a province to open its province view.\nRight-click on a province to open Diplomacy with the owner."
 LOADING_TIP_21: "Besieged forts of coastal provinces will surrender sooner if there's a naval blockade in place."
 LOADING_TIP_22: "Your home Trade Node will collect trade income,\neven if you don't have a Merchant assigned there."
 LOADING_TIP_23: "Controlling a good amount of the world's supply of a type of trade goods will grant unique bonuses related to the product."
 LOADING_TIP_24: "Provinces of highly mercantile countries grant more Trade Power in Trade Nodes they trade through."
 LOADING_TIP_25: "You can use the ledger to compare your country's economic and military power against others."
 LOADING_TIP_26:1 "When relieving a besieged Fort, your armies will be treated as the defenders."
 LOADING_TIP_27: "High Stability increases your chances of inheriting countries you are in a Personal Union with."
 LOADING_TIP_28:1 "Don't use up all your Administrative Power while at war.\nYou may need some to core any provinces you take."
 LOADING_TIP_29: "All trade modifiers are listed and explained in the Trade screen for your country."
 LOADING_TIP_30: "If you're the leader of a faction, letting your subject lose provinces and war cause liberty desire."
 LOADING_TIP_31: "When a country is annexed by military means, its court may seek asylum under another Country."
 LOADING_TIP_32: "The lands of Azeroth are full of secrets, waiting to be unearthed. Use Excavation decision to find objects of immense power."
 LOADING_TIP_33: "The more autonomous your provinces are, the less tax and manpower you will get from them."
 LOADING_TIP_34: "Classes are the first type of 'personality' a monarch, consort or heir learns in their life. Additionally, you can send your Heir to training if they do not have a class yet."
 LOADING_TIP_35: "Naval Tradition increases your Trade Steering."
 LOADING_TIP_36: "Assigning a leader with maneuver to a fleet that is Protecting Trade will increase its efficiency."
 LOADING_TIP_37: "Your troops may suffer increased attrition during winter."
 LOADING_TIP_38: "The number of monthly reinforcements is tied to your army maintenance slider."
 LOADING_TIP_39: "Rulers and heirs that command an army may die in battle.\nThink twice before assigning them!"
 LOADING_TIP_40: "Even a small siege bonus can shorten a siege significantly."
 LOADING_TIP_41: "Reduced Recruitment Cost for a unit also reduces Maintenance Cost."
 LOADING_TIP_42: "The cost for advisors increases as time advances."
 LOADING_TIP_43: "You may recall your Expeditioner after establishing a colony. It will reduce the colony's growth, but allows you to colonize another province."
 LOADING_TIP_44: "Exceeding your colony limit will increase colonial maintenance significantly."
 LOADING_TIP_45: "Don't take too much land at once.\nOverextension means trouble on the horizon!"
 LOADING_TIP_46: "Overextension increases the costs of raising Stability."
 LOADING_TIP_47: "Lower Religious Unity will increase unrest in your provinces."
 LOADING_TIP_48: "Overseas colonies will not add to Overextension.\nBut conquered cities will!"
 LOADING_TIP_49: "Blockading enemy ports not only hurts their province income, but also their Trade Power."
 LOADING_TIP_50: "Both taking and extending loans increases inflation."
 LOADING_TIP_51: "Mercenaries can be useful to conserve Manpower, if you can afford them."
 LOADING_TIP_52: "Raising autonomy in a province will lower the unrest but earn you less taxes."
 LOADING_TIP_53: "Picking rivals hurts your relations with them, but earns you more Prestige in battle and allows you to claim more land from them."
 LOADING_TIP_54: "Controlling provinces in important Trade Nodes is vital for achieving a global trade empire."
 LOADING_TIP_55: "Coalitions can be a very powerful tool to counter a superior foe."
 LOADING_TIP_56: "Don't rush into action, make sure you know your foe's friends and enemies before declaring war. They can be useful to achieve your goals."
 LOADING_TIP_57: "Armies, navies and advisors become more expensive over time.\nMake sure your economy grows enough to keep supporting them."
 LOADING_TIP_58: "Constructing buildings can greatly increase the value of your provinces."
 LOADING_TIP_59: "The value of trade goods directly increases the production income from a province."
 LOADING_TIP_60: "Adding a core to a province is cheaper when you have a claim on it."
 LOADING_TIP_61: "Make sure you conquer your War Goals, they will help you earn war score quicker."
 LOADING_TIP_62: "Aggressive Expansion affects your neighbors more than distant countries."
 LOADING_TIP_63: "Holy Orders are specialized Marches with theocracy government."
 LOADING_TIP_64: "Vassalization and Diplomatic Annexation can help you in expanding your realm without disturbing your neighbors."
 LOADING_TIP_65: "You can change your primary culture by changing majority of your provinces into another culture, including the capital."
 LOADING_TIP_66: "Fighting an expensive war?\nDon't be afraid to raise War Taxes or take out a Loan."
 LOADING_TIP_67: "Organizations are special government type that has access to unique covert actions. Other countries must sign contracts with them to be able use these actions as well."
 LOADING_TIP_68: "Fate can be cruel. Every major nation in warcraft experince huge disasters at some point."
 LOADING_TIP_69: "It's not possible to assault a fort before its walls have been breached."
 LOADING_TIP_70: "Galleys excel when fighting in the inland seas.\nExamples are the Baltic, the Mediterranean and the Black Sea."
 LOADING_TIP_71:1 "Attrition kills!\nAssigning a leader with high maneuver will reduce a unit's attrition."
 LOADING_TIP_72: "Your provinces may develop themselves if you\nmaintain peace, avoid devastation and keep your manpower up."
 LOADING_TIP_73: "Reducing naval maintenance reduces Trade Power from ships. If you have a lot of light ships, you will lose income by lowering maintenance."
 LOADING_TIP_74: "Visit World of Warcraft Universalis discord for latest news, updates and more: https://discord.gg/tQ6hCa."
 LOADING_TIP_75: "Keep an eye out for coalitions. Stumbling into a war with most of your neighbors can be dangerous."
 LOADING_TIP_76: "You cannot only forge a claim on adjacent provinces, but on all provinces sharing a sea-zone with one of your cores."
 LOADING_TIP_77: "Guild Estates can be specialized within Estate actions menu, letting countries use diplomatic actions that normally require a contract with an organization."
 LOADING_TIP_78: "Use Control plus a number key to assign a selected unit to a control group. Hit the number key alone to instantly select the unit in question."
 LOADING_TIP_79: "Manpower recovers slowly. Consider mixing a few mercenary regiments into your armies to conserve Manpower."
 LOADING_TIP_80: "Thanks for playing World of Warcraft Universalis. You rock!"
 LOADING_TIP_81: "Skilled Advisors are a lot more expensive than less skilled ones. Make sure you can actually afford higher skill advisors before hiring them."
 LOADING_TIP_82: "Don't just look at the Fire and Shock pips when comparing military units. Keep in mind your Fire and Shock modifiers, too."
 LOADING_TIP_83: "High level forts are virtually unsiegeable without artillery. Make sure you bring enough firepower."
 LOADING_TIP_84: "Moving an army to a rebellious province may considerably reduce the local unrest."
 LOADING_TIP_85: "You may use your fleet to block your enemy from crossing a strait."
 LOADING_TIP_86: "You can find your screenshots from the game here: ../Documents/Paradox Interactive/Europa Universalis IV/Screenshots"
 LOADING_TIP_87: "Press F11 to save a screenshot of the game."
 LOADING_TIP_88: "Hold down shift while giving orders to a unit to create a custom path."
 LOADING_TIP_89: "You can delete saves in-game by clicking the delete button on a save game."
 LOADING_TIP_90: "The Z and C keys can be used to cancel and confirm event decisions and diplomacy decisions."
 LOADING_TIP_91: "The B key opens up the rebalance army interface."
 LOADING_TIP_92: "With the rebalance army interface open the Z and B key can be used to send units from one side to another."
 LOADING_TIP_93: "The B key can be used to deselect the top army or navy when multiple armies/navies are selected."
 LOADING_TIP_94: "Stormwind is the strongest nation in the game, and are recommended if you are a beginner."
 LOADING_TIP_95: "Very Easy is suitable for beginners who feel that Normal is too challenging."
 LOADING_TIP_96: "At Hard difficulty, the AI is as skillful as possible with almost no cheats."
 LOADING_TIP_97: "At Very Hard difficulty, the AI is as skillful as possible and has a lot of cheats to make playing even major nations a challenge."
 LOADING_TIP_98:1 "Use terrain to your advantage! Place your armies so that if attacked,\nthe attacker gets river crossing or difficult terrain."
 LOADING_TIP_99: "An army besieging a fortress in enemy territory will be counted as the attacker in a battle when attacked, incurring terrain penalties."
 LOADING_TIP_100: "This game takes a long time to master, don't be surprised to be learning new things after playing a thousand hours."
 LOADING_TIP_101: "You might lose a battle (or more), but still win the war.\nIt's often worth fighting on after suffering initial setbacks in a war."
 
 
 
 
 
 
 
 
 
 
 
