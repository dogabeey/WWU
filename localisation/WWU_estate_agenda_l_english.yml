 estate_tribals_build_an_army: "Build an Army for our Nation"
 estate_tribals_build_an_army_desc: "The [Root.GetTribalsName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 
 estate_tribals_bigger_army_than_rival: "Protect against [agenda_country.GetName]"
 estate_tribals_bigger_army_than_rival_desc: "The [Root.GetTribalsName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 
 estate_tribals_build_up_manpower_reserves: "Build up our Manpower Reserves"
 estate_tribals_build_up_manpower_reserves_desc: "The depletion of our manpower reserves is worrying to the [Root.GetTribalsName], who warn that [Root.GetName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 
 estate_tribals_three_privileges: "Extend Tribal Privileges"
 estate_tribals_three_privileges_desc: "The [Root.GetTribalsName] complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 
 estate_tribals_recover_stability: "Stabilize the Country"
 estate_tribals_recover_stability_desc: "The [Root.GetTribalsName] long for stability. They call on us to restore order to [Root.GetName]."
 
 estate_tribals_increase_stability: "Boost National Stability"
 estate_tribals_increase_stability_desc: "The [Root.GetTribalsName] see the stability of [Root.GetName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 
 estate_tribals_despoil_x: "Despoil [agenda_province.GetAreaName]"
 estate_tribals_despoil_x_desc: "The [Root.GetTribalsName] lust for booty. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."
 
 estate_tribals_hire_advisor: "Hire a Military Advisor"
 estate_tribals_hire_advisor_desc: "The [Root.GetTribalsName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 
 estate_tribals_fire_advisor: "Fire our [Root.Mil_Advisor.GetTitle]"
 estate_tribals_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetTradersName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 