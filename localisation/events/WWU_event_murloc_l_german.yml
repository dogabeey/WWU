 #-----------------------------------------------
 # Murloc
 #-----------------------------------------------
 wwu_murloc.1.title: "The Mating Call"
 wwu_murloc.1.desc: "It is yet another mating season for the tribe! Females in murloc culture usually mate with the male with the biggest shiny. Thus, males across the coast do their best to find the shiniest shiny in deep sea to attract the shiniest females! As [Root.Monarch.GetTitle] of [Root.GetName], It is a matter of prestige to have most beautiful shiny in tribe. So [Root.Monarch.GetName] must do his best to get the best shiny.\n\nShiny!"
 wwu_murloc.1.option.a: "I will 'mrgrl' beneath the deep sea and get a shiny!"
 wwu_murloc.1.option.b: "I will buy a shiny from a mrgrilling merchant."
 wwu_murloc.1.option.c: "I can't focus on such mrgls right now."
 
 wwu_murloc.2.title: "Better Nets For our Netters"
 wwu_murloc.2.desc: "A wise oracle once said that a murloc has no more valuable possession than [Root.Monarch.GetHerHis] net. Fishing nets are a big part of our culture and we must make sure that our fish production continues without setbacks.\n\nRecently, our oracles discovered a new kind of silk that makes our nets more durable. We should consider upgrading our fish production."
 wwu_murloc.2.option.a: "Distribute this new tech across the coast"
 wwu_murloc.2.option.b: "We should try this in one of our provinces for now."
 wwu_murloc.2.option.c: "Alien tech! Bad! Go away.!"
 
 wwu_murloc.3.title: "King Mrgl-Mrgl!"
 wwu_murloc.3.desc: "A world famous murloc traveller, King Mrgl-Mrgl recently visited our humble tribe to offer aid. He is known for his good deeds to make the world a better place for murlocs. Yet there is a rumor that he is secretly an Elune missionary. Whatever his reasons, he now offers us help and It might not be wise to reject him outright."
 wwu_murloc.3.option.a: "Invite him to our marquee."
 wwu_murloc.3.option.b: "Mrgl this infidel away."
 