 world_tree.1.title: "Burning of Nordrassil"
 world_tree.1.desc: "[Root.Monarch.GetName] of [Root.GetName] ordered [Root.Monarch.GetHerHis] army to set ablaze Nordrassil and they viciously burned the world tree down. As the only offspring of mother tree, G'Hanir, Nordrassil was responsible of keeping the lands of Kalimdor and Eastern Kingdoms alive. With its gone, entire world will be dying slowly, and become much more susceptible to corruption of outer sources. The well of Hyjal also lost its stability and evil forces can tap into its power for their malicious ends."
 world_tree.1.option.a: "Good."
 
 burn_nordrassil_tt: "All countries in Kalimdor will have their opinions reduced by 20, for each province they own in Kalimdor, and all druid religions will reduce their opinion by 100."
 
 world_tree.2.title: "Burning of Teldrassil"
 world_tree.2.desc: "[Root.Monarch.GetName] of [Root.GetName] ordered [Root.Monarch.GetHerHis] army to set ablaze Teldrassil and they viciously burned the world tree down. As the biggest world tree in the world, it was home to Night elves and the wisps. With it's gone, Druids' link to the Emerald Dream weakened."
 world_tree.2.option.a: "Good."
 
 burn_teldrassil_tt: "All countries in Kalimdor will have their opinions reduced by 20, for each province they own in Teldrassil, and all druid religions will reduce their opinion by 100."
 