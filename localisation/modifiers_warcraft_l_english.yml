 # Second War
 #------------------------------------------------
 demon_soul: "Demon Soul"
 demon_soul.desc: "The Demon soul, also known as the Dragon Soul, is a powerful magical artifact created by Deathwing ten thousand years ago. By tricking the dragon aspects into channelling their life essence into it, Deathwing was able to weaken them permanently. It was later used by the Dragonmaw clan to enslave the Red Dragonflight during the Second War."
 
