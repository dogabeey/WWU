 estate_system.2.title: "The Agenda of the Council"
 estate_system.2.desc: "The Estates of [Root.GetName] have proposed agendas for the summoned Council. Favoring one of the Estates here could have large benefits in the long term.\n\n[Root.GetCachedAgendasFlavorText]"
 estate_system.2.a: "The Proposal of the [Root.GetClergyName]"
 estate_system.2.b: "The Proposal of the [Root.GetTradersName]"
 estate_system.2.c: "The Proposal of the [Root.GetNobilityName]"
 estate_system.2.d: "The Proposal of the [Root.GetPeasantsName]"
 estate_system.2.e: "The Proposal of the [Root.GetTribalsName]"
 
 estate_system.3.title: "Estate Statutory Rights"
 estate_system.3.desc: "The Estates of [Root.GetName] have come forth offering a compromise to [Root.Monarch.GetTitle] [Root.Monarch.GetName] to solve the weak control that the [Root.GovernmentName] exercises over the land. In exchange for control, the Estates demand certain liberties..."
 estate_system.3.a: "Honestly what did you expect when you sold out the entire country?"
 estate_system.3.b: "Pfft we'll solve this ourselves..."
 
 estate_system.4.title: "Patronization of Guilds"
 estate_system.4.desc: "Throughout Azeroth there are numerous guilds, many that offer unique services to the kingdoms and republics they reside within. Forming a patronization relationship with a guild will signal [Root.Monarch.GetName]'s support, providing numerous benefits to [Root.GetName]."
 estate_system.4.option.a: "Patronize the Adventuring Guild"
 estate_system.4.option.b: "Patronize the Mercantile Guild"
 estate_system.4.option.c: "Patronize the Warriors' Guild"
 estate_system.4.option.d: "Patronize the Religious Order"
 estate_system.4.option.e: "Patronize the Criminal Syndicate"
 
 estate_system.4.option.a.tooltip: "You will gain access to 'Form Raid' diplomatic action, allowing you to send independent raiding parties to evil nations."
 estate_system.4.option.b.tooltip: "You will gain access to 'Bribe Adminstration' diplomatic action, allowing you to buy Spy Network in exchange of gold."
 estate_system.4.option.c.tooltip: "You will gain access to 'Recruit Manpower' diplomatic action, allowing you to steal manpower from other countries' pool."
 estate_system.4.option.d.tooltip: "You will gain access to 'Spread Religion' diplomatic action, allowing you to change religion of other countries' provinces."
 estate_system.4.option.e.tooltip: "You will gain access to 'Assasinate Ruler' diplomatic action, allowing you to assasinate rulers of other nations."
 
 estate_system.10.title: "Seek Advisor"
 estate_system.10.desc: "[Root.GetName] needs the capabilities of a specific advisor. Let us source such a person from within our ranks. This process will cost us however."
