 #-----------------------------------------------
 # Events
 #-----------------------------------------------
 wwu_magic.1.title: "Magical Experiments"
 wwu_magic.1.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has begun to experiment with the extent of their abilities. Flagrant usage of magic however is likely to draw the ire of crowds and worry those close to [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 wwu_magic.1.option.a: "Restrain experiments"
 wwu_magic.1.option.b: "Continue experiments"
 
 wwu_magic.2.title: "Test of Aptitude"
 wwu_magic.2.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has opted to undergo a test of aptitude. This will push their abilities to the extreme, and runs the risk of causing them to lose motivation in their studies. Success will improve their §YAptitude§! once they become a spellcaster."
 wwu_magic.2.option.a: "Push as hard as possible"
 wwu_magic.2.option.b: "Invest a moderate effort"
 wwu_magic.2.option.c: "Turn to more important matters"
 
 wwu_magic.3.title: "Test of Finesse"
 wwu_magic.3.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has opted to undergo a test of finesse. This will push their abilities to the extreme, and runs the risk of causing them to lose motivation in their studies. Success will improve their §YFinesse§! once they become a spellcaster."
 wwu_magic.3.option.a: "Push as hard as possible"
 wwu_magic.3.option.b: "Invest a moderate effort"
 wwu_magic.3.option.c: "Turn to more important matters"
 
 wwu_magic.4.title: "Test of Concentration"
 wwu_magic.4.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has opted to undergo a test of concentration. This will push their abilities to the extreme, and runs the risk of causing them to lose motivation in their studies. Success will improve their §YConcentration§! once they become a spellcaster."
 wwu_magic.4.option.a: "Push as hard as possible"
 wwu_magic.4.option.b: "Invest a moderate effort"
 wwu_magic.4.option.c: "Turn to more important matters"
 
 wwu_magic.5.title: "Involve the Light"
 wwu_magic.5.desc: "As a practitioner of the Light, it would be amiss if [Root.Monarch.GetTitle] [Root.Monarch.GetName] did not include aspects of the Light within their magical training. Drawing upon the traditions of priests and paladins will help expedite [Root.Monarch.GetHerHis] training."
 wwu_magic.5.option.a: "Light blesses us all"
 
 wwu_magic.6.title: "Twisting in the Shadows"
 wwu_magic.6.desc: "As a practitioner of the Shadow, it would be amiss if [Root.Monarch.GetTitle] [Root.Monarch.GetName] did not include aspects of the Shadow within their magical training. Drawing upon the shadow priests and witch doctors will help expedite [Root.Monarch.GetHerHis] training."
 wwu_magic.6.option.a: "What lies beyond cannot be known"
 
 wwu_magic.7.title: "Manifest the Arcane"
 wwu_magic.7.desc: "As a practitioner of the Arcane, it would be amiss if [Root.Monarch.GetTitle] [Root.Monarch.GetName] did not include aspects of the Arcane within their magical training. Drawing upon the traditions of mages will help expedite [Root.Monarch.GetHerHis] training."
 wwu_magic.7.option.a: "Power overwhelming!"
 
 wwu_magic.8.title: "Invoke Disorder"
 wwu_magic.8.desc: "As a practitioner of Fel, it would be amiss if [Root.Monarch.GetTitle] [Root.Monarch.GetName] did not include aspects of Fel within their magical training. Drawing upon the traditions of warlocks will help expedite [Root.Monarch.GetHerHis] training."
 wwu_magic.8.option.a: "Fel is the only path required"
 
 wwu_magic.9.title: "Draw upon Life"
 wwu_magic.9.desc: "As a practitioner of Life, it would be amiss if [Root.Monarch.GetTitle] [Root.Monarch.GetName] did not include aspects of Life within their magical training. Drawing upon the traditions of druids will help expedite [Root.Monarch.GetHerHis] training."
 wwu_magic.9.option.a: "Azeroth protects all of her children"
 
 wwu_magic.10.title: "Ruminate about Death"
 wwu_magic.10.desc: "As a practitioner of Death, it would be amiss if [Root.Monarch.GetTitle] [Root.Monarch.GetName] did not include aspects of Death within their magical training. Drawing upon the traditions of necromancers, liches and death knights will help expedite [Root.Monarch.GetHerHis] training."
 wwu_magic.10.option.a: "Life is not for the living"
 
 wwu_magic.11.title: "Accomplished Spellcaster"
 wwu_magic.11.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has accomplished much during their magical training, and is now considered a spellcaster by others."
 wwu_magic.11.option.a: "Hurrah!"
 
 wwu_magic.12.title: "More Training Required"
 wwu_magic.12.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] failed to become a spellcaster during their time in magical training. They will need to attempt again if they wish to become one."
 wwu_magic.12.option.a: "..."
 
 wwu_magic.13.title: "Degredation of Aptitude"
 wwu_magic.13.desc: "As time flows on for [Root.Monarch.GetTitle] [Root.Monarch.GetName], their aptitude for spells wanes. Without further study, they may lose some of the aptitude they once had."
 wwu_magic.13.option.a: "Alas, I must focus on other things"
 wwu_magic.13.option.b: "I must study at once!"
 
 wwu_magic.14.title: "Degredation of Finesse"
 wwu_magic.14.desc: "As time flows on for [Root.Monarch.GetTitle] [Root.Monarch.GetName], their finesse for spells wanes. Without further study, they may lose some of the finesse they once had."
 wwu_magic.14.option.a: "Alas, I must focus on other things"
 wwu_magic.14.option.b: "I must study at once!"
 
 wwu_magic.15.title: "Degredation of Concentration"
 wwu_magic.15.desc: "As time flows on for [Root.Monarch.GetTitle] [Root.Monarch.GetName], their concentration for spells wanes. Without further study, they may lose some of the concentration they once had."
 wwu_magic.15.option.a: "Alas, I must focus on other things"
 wwu_magic.15.option.b: "I must study at once!"
 
 wwu_magic.20.title: "Ascended Commander Dies"
 wwu_magic.20.desc: "The raw power of ascension has caused our commander's body to wither and die. Unfortunate, but a worthy sacrifice to our cause."
 wwu_magic.20.option.a: "Farewell"
 
 wwu_magic.21.title: "Polymorph: [target_province.GetName]"
 wwu_magic.21.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has cast Polymorph, causing the people of [target_province.GetName] to switch to our culture."
 wwu_magic.21.option.a: "Sheepstick!"
 
 wwu_magic.40.title: "Improvement in Aptitude"
 wwu_magic.40.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has invested considerable time and energy into improving their aptitude. The results speak for themselves."
 wwu_magic.40.option.a: "The more the merrier!"
 
 wwu_magic.41.title: "Improvement in Finesse"
 wwu_magic.41.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has invested considerable time and energy into improving their finesse. The results speak for themselves."
 wwu_magic.41.option.a: "Bow before my power!"
 
 wwu_magic.42.title: "Improvement in Concentration"
 wwu_magic.42.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has invested considerable time and energy into improving their concentration. The results speak for themselves."
 wwu_magic.42.option.a: "None shall interrupt me!"
 
 wwu_magic.50.title: "Diminishment in Aptitude"
 wwu_magic.50.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has suffered greatly, and as such their aptitude has been diminished. With rest and recovery they may begin the process of building their aptitute up once more."
 wwu_magic.50.option.a: "Alas..."
 
 wwu_magic.51.title: "Diminishment in Finesse"
 wwu_magic.51.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has suffered greatly, and as such their finesse has been diminished. With rest and recovery they may begin the process of building their finesse up once more."
 wwu_magic.51.option.a: "Alas..."
 
 wwu_magic.52.title: "Diminishment in Concentration"
 wwu_magic.52.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has suffered greatly, and as such their concentration has been diminished. With rest and recovery they may begin the process of building their concentration up once more."
 wwu_magic.52.option.a: "Alas..."
 
