 # --- Missions ---
 wwu_sunfury_column_1: "Sunfury" 
 
 wwu_sunfury_column_2: "Sunfury" 
 
 wwu_sunfury_column_3: "Sunfury"
 
 wwu_sunfury_column_4: "Sunfury"
  
 wwu_sunfury_column_5: "Sunfury"
 
 wwu_embrace_illidans_teachings_title: "Embrace Illidan's Teachings"
 wwu_embrace_illidans_teachings_desc: "'Do not fear the demons, Kael. In time, they will call you master!' - Lord Illidan to Kael'thas Sunstrider. We have lost the connection to our power source, the Sunwell. Lord Illidan is showing us new ways to wield magic, including how to harvest Fel energies from demons to use as our own."
 
 wwu_battle_at_icecrown_title: "Battle at Icecrown"
 wwu_battle_at_icecrown_desc: "At the instruction of Kil'jaeden, our Lord Illidan invaded Icecrown through Fel portals. We sent a contingent to aid him but they did not fare well upon the Icecrown Glacier. We have been beaten back to Outland - the shame and repercussions of this loss will affect us for a time."
 
 wwu_convert_to_fel_title: "Convert to Fel"
 wwu_convert_to_fel_desc: "We cannot survive without a permanent power source. Fortunately, the demons of Outland and their Fel are excellent sources of energy. From now on, the Fel will sustain our people's addiction to magic."
 
 wwu_kiljaedens_favored_title: "Kil'jaeden's Favored"
 wwu_kiljaedens_favored_desc: "Kil'jaeden has seen through Illidan's power-mongering and scheming. His failures will not be tolerated by the Legion any longer. In his stead, our mighty Prince, Kael'thas Sunstrider, has been declared the Favored of Kil'jaeden and is now the champion of the Fel. This will have a negative influence with foreigners fearful of the Legion and Its servants."
 
 wwu_masters_of_fel_title: "Masters of Fel"
 wwu_masters_of_fel_desc: "We have mastered control of the Fel. The demons we enslave serve us alone and their Fel powers are put to the purposes of our growing nation. The Fel does tend to change and scar the landscape where it is present."
 
 wwu_lord_of_outland_title: "Lord of Outland"
 wwu_lord_of_outland_desc: "We have seized the Black Temple and now have the right to declare ourselves Lord of Outland. Let the nations of this place tremble before their new Fel overlords!"
 
 wwu_sunfury_hold_title: "Sunfury Hold"
 wwu_sunfury_hold_desc: "Kil'jaeden has his eyes on the Netherstorm. With his help and our troops, we will establish the Sunfury Hold to oversee our incursion into this region."
 
 wwu_sons_of_lothar_title: "Sons of Lothar"
 wwu_sons_of_lothar_desc: "The Sons of Lothar are a stain upon Outland. They are a reminder of the Alliance's sucesses here in Outland when they invaded during the Second War. Kil'jaeden demands they be removed from the land and the occupants of Honor Hold sold off into slavery."
 
 wwu_felblood_elves_title: "Felblood Elves"
 wwu_felblood_elves_desc: "Kil'jaeden has offered us a great gift. The most loyal followers of Kael'thas and the most powerful users of fel will be offered ascendence to a new Fel race - the Felblood Elves. Our new race will be stronger and will dominate others quicker. However, our demonic appearance may intimidate others and make financial institutions less willing to work with us."
 
 wwu_tempest_keep_title: "Tempest Keep"
 wwu_tempest_keep_desc: "The Tempest Keep is formidable fotress that the Draenei have taken refuge in. There are rumors of great technologies hidden within. We must try and seize this citadel and these ancient technologies, ridding ourselves of the Draenei nuisance in the Netherstorm."
 
 wwu_build_the_manaforges_title: "Build the Manaforges"
 wwu_build_the_manaforges_desc: "We have found a way to utilize the Draenei technology discovered at Tempest Keep. We will strip down and salvage their machines and rebuild them into massive arcane Manaforges. These Manaforges will violently harvest arcane magic directly from the Netherstorm, slowly damaging and ripping apart the region but also giving us more magic to wield."
 
 wwu_fortify_tempest_keep_title: "Fortify Tempest Keep"
 wwu_fortify_tempest_keep_desc: "Tempest Keep will serve as an excellent Sunfury center of operations. It's presence in the Netherstorm will guarantee our dominance in the unstable region."
 
 wwu_shattrath_city_title: "Shattrath City"
 wwu_shattrath_city_desc: "The ancient Draenei city of Shattrath has always been a major center of attention in Outland, regardless of which race owned it. It is now time for the blood elves to rule over it."
 
 wwu_develop_shattrath_city_title: "Develop Shattrath City"
 wwu_develop_shattrath_city_desc: "Let us rebuild the ancient Draenei city of Shattrath. It's glory shall be added to our own."
 
 wwu_hellfire_citadel_title: "Hellfire Citadel"
 wwu_hellfire_citadel_desc: "Let us seize the capital of the Shattered Hand. The Hellfire Citadel gives excellent strategic control over the Hellfire Peninsula."
 
 wwu_fortify_hellfire_citadel_title: "Fortify Hellfire Citadel"
 wwu_fortify_hellfire_citadel_desc: "Let us fortify the Hellfire Citadel. It will also give us a forward defense against potential enemies coming through the Dark Portal as well as further secure our control of the Hellfire Pensinsula."
 
 wwu_garadar_title: "Garadar"
 wwu_garadar_desc: "We must secure our control of Nagrand. Let us seize the ancient Mag'har orc capital of Garadar."
 
 wwu_develop_garadar_title: "Develop Garadar"
 wwu_develop_garadar_desc: "It is time to develop the orc encampment at Garadar and further secure our influence in the region."
 
 wwu_angorosh_stronghold_title: "Angorosh Stronghold"
 wwu_angorosh_stronghold_desc: "We must seize control of the ancient ogre capital of the Gorian Empire."
 
 wwu_fortify_angorosh_stronghold_title: "Fortify Angorosh Stronghold"
 wwu_fortify_angorosh_stronghold_desc: "Ango'Rosh Stronghold must be fortified. It will provide control over Zangarmarsh as well as oversee the entrance into the Bladespire Mountains."
 
 wwu_bladespire_hold_title: "Bladespire Hold"
 wwu_bladespire_hold_desc: "We must seize control of the ancient ogre capital of the Gronn in the Bladespire Mountains."
 
 wwu_fortify_bladespire_hold_title: "Fortify Bladespire Hold"
 wwu_fortify_bladespire_hold_desc: "It is time to fortify the Bladespire Hold, securing our control over the region."
 
 wwu_leader_of_legion_title: "Leader of the Legion"
 wwu_leader_of_legion_desc: "Our dominion of Outland is matched by no other. We have solidified control of each region's capital in the name of the Fel and the Legion. Kil'jaeden has declared us 'Leader of the Legion' and is now looking to us to be the vanguard of the Fel invasion of Azeroth. Our political and military control will be significantly increased but our tolerance of non-Fel peoples and technologies will be eliminated."
 
 wwu_invade_azeroth_dark_portal_title: "Invade Azeroth through Dark Portal"
 wwu_invade_azeroth_dark_portal_desc: "'They're baaaack!' - little girl upon seeing demons invade her world a second time. We have reactivated the dark portal on Outland and are once more prepared to invade the southern end of the Eastern Kingdoms. The Legion will not fail under the command of the Sunfury!"
 
 wwu_send_rommath_home_title: "Send Rommath Home"
 wwu_send_rommath_home_desc: "It is now time to send Grand Magister Rommath back to Silvermoon and establish contact with our scattered people who still remain in Quel'Thalas. His presence there will bring them into our favor and allegiance. We will keep our affiliation with the Fel a secret for the time; they are not yet ready to embrace this truth."
 
 wwu_retake_silvermoon_title: "Retake Silvermoon"
 wwu_retake_silvermoon_desc: "Silvermoon must be re-established in the name of the Blood Elves. Let us ensure both parts of the city are under elven control and declare war on any who control it that are not!"
 
 wwu_silvermoon_liberated_title: "Silvermoon Liberated"
 wwu_silvermoon_liberated_desc: "Silvermoon has been restored to its rightful owners! Let us give Lor'themar Theron, Regent Lord of Silvermoon, his position back in the city. They will swear allegiance to their prince, Kael'thas Sunstrider, and serve us in the coming conflicts."
 
 wwu_land_on_quel_danas_title: "Land on Quel'Danas"
 wwu_land_on_quel_danas_desc: "At Kil'jaeden's instruction our attention has now turned to the destroyed Sunwell. We will need to secure a landing front on Quel'Danas in order to assault the Sunwell itself. The northern beaches will serve this purpose well. Once secured we will establish the Dawnblade - a Fel march of our own to help oversee the assault on the Sunwell."
 
 wwu_corrupt_the_sunwell_title: "Corrupt the Sunwell"
 wwu_corrupt_the_sunwell_desc: "The Sunwell belongs to us, its rightful masters, once more. At Kil'jaedens instruction we will add Fel to the lingering magics here to create a new source of Fel energies. With this new corrupt Sunwell we will be able to initiate the last part of Kil'jaedens plan."
 
 wwu_summon_kiljaeden_title: "Summon Kil'jaeden"
 wwu_summon_kiljaeden_desc: "The Sunwell has been successfully corrupted and is coursing with Fel energies. Kael'thas Sunstrider is in position at its base ready to begin the spell that will summon Kil'jaeden, our master and Overseer of the Legion, into Azeroth. Just as Kel'thuzad did at Dalaran with Archimonde so too will we manifest an eredar into our world. All enemies of the Legion will be struck with fear and instability at the news of this horror."
 
 wwu_invade_northrend_title: "Invade Northrend"
 wwu_invade_northrend_desc: "Now that we have footholds in the Eastern Kingdoms we must attend to our disloyal servant in the North - Ner'Zhul Shadowmoon, the Lich King. Let us declare war on the Frozen Throne and send our navies north for a proper invasion."
 
 wwu_destroy_the_lich_king_title: "Destroy the Lich King"
 wwu_destroy_the_lich_king_desc: "Ner'Zhul must now pay for his treachery. He usurped the powers of the Frozen Throne for Himself years ago and helped trick Lord Archimonde, Kil'jaeden's brother, into his own death at Hyjal. Now we will destroy the source of the Lich King's power, the Helm of Domination, and rid ourselves of this traitor-slave once and for all. No being can defy the Legion forever."
 
 wwu_burn_the_trees_title: "Burn the Trees"
 wwu_burn_the_trees_desc: "We must destroy the last two fonts of power keeping Azeroth safe from the corruption of the Fel - the world trees Nordrassil and Teldrassil. With their burning we will tear open the veil between Azeroth and the Fel. The world shall be set aflame in glorious green as Azeroth dwindles towards its eventual consummation. The Burning Legion reigns supreme!"
 
