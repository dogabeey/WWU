 wwu_dragon_aspects.1.title: "Victory for [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_dragon_aspects.1.desc: "The [Root.Monarch.GetTitle] diplayed great competence during the recent war, much to the suprise of many dragonkin. This grants the Leader more legitimacy and influence amoungst the lesser dragonkin."
 wwu_dragon_aspects.1.option.a: "Great"
 
 wwu_dragon_aspects.2.title: "Defeat for [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_dragon_aspects.2.desc: "The [Root.Monarch.GetTitle] diplayed miserable incompetence during the recent war, meeting the expectations of many dragonkin. This will reduce the legitimacy of the Leader and its influence amoungst the lesser dragonkin."
 wwu_dragon_aspects.2.option.a: "..."
 
 wwu_dragon_aspects.3.title: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] the Good"
 wwu_dragon_aspects.3.desc: "Known for [Root.Monarch.GetHerHis] intellect, [Root.Monarch.GetName] succession to [Root.Monarch.GetTitle] has been met by many of the dragonkin with applause, and as such grants the Leader more legitimacy and influence amoungst the lesser dragonkin."
 wwu_dragon_aspects.3.option.a: "Great"
 
 wwu_dragon_aspects.5.title: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] the Great"
 wwu_dragon_aspects.5.desc: "Known for [Root.Monarch.GetHerHis] exceptional intellect, [Root.Monarch.GetName] succession to [Root.Monarch.GetTitle] has been met by many of the dragonkin with applause, and as such grants the Leader more legitimacy and influence amoungst the lesser dragonkin."
 wwu_dragon_aspects.5.option.a: "Great"
 
 wwu_dragon_aspects.10.title: "Dragonkin Upset over Taxation"
 wwu_dragon_aspects.10.desc: "Prominent dragonkin in our subjects have become upset over the level of taxation we demand from them and their subjects. They threaten to distance themselves from the Leader unless we agree to reduce taxation down to a more acceptable level."
 wwu_dragon_aspects.10.option.a: "Refuse their demands"
 wwu_dragon_aspects.10.option.b: "Capitulate to their demands"
 
 wwu_dragon_aspects.11.title: "Dragonkin Upset over Levies"
 wwu_dragon_aspects.11.desc: "Prominent nobles in our subjects have become upset over the amount of levies we demand from them and their peasants. They threaten to distance themselves from the Leader unless we agree to reduce the levy demand down to a more acceptable level."
 wwu_dragon_aspects.11.option.a: "Refuse their demands"
 wwu_dragon_aspects.11.option.b: "Capitulate to their demands"
 
 wwu_dragon_aspects.12.title: "Dragonkin Upset over Inspections"
 wwu_dragon_aspects.12.desc: "Prominent dragonkin in our subjects have become upset over the level of oversight we demand over them and their peasants. They threaten to distance themselves from the Leader unless we agree to reduce our oversight over them to a more acceptable level."
 wwu_dragon_aspects.12.option.a: "Refuse their demands"
 wwu_dragon_aspects.12.option.b: "Capitulate to their demands"

 wwu_dragon_aspects.30.title: "The End of the [From.GetAdjective] [From.GovernmentName]"
 wwu_dragon_aspects.30.desc: "With the fall of [From.Capital.GetCapitalName] the last remnants of the Dragon Aspects have been crushed. The dragonkin are no more.\nThough the memory of the Dragon Aspects will live for some time the [Root.GovernmentName] of [Root.GetName] will forever be remembered as the destroyers of the Dragon Aspects."
 wwu_dragon_aspects.30.option.a: "Ok."
 
 wwu_dragon_aspects.31.title: "Claim the Leadership"
 wwu_dragon_aspects.31.desc:  "With the fall of [From.Capital.GetCapitalName] the former [From.Monarch.GetTitle] of the Dragon Aspects has been crushed. Let us claim the mantle of the Dragon Aspects as our own."
 wwu_dragon_aspects.31.option.a: "Hurrah!"
 
 SUBDUE_ASPECTS_TT: "Make all the friendly Dragonflights into §YHegemonic Vassals§!."
 UNITE_ASPECTS_TT: "Inherit all Dragonflights that are §YHegemonic Vassals§!."
 
