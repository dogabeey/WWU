 #-----------------------------------------------
 # Order
 #-----------------------------------------------
 order_group: "Order"
 order_group_desc: ""
 
 arcane: "Arcane"
 arcane_religion_desc: "Arcane power is the primal source of order, from which all Arcane magic derives. Though it is not 'worshipped' itself, many races and nations are wholly devoted to the study of this cosmic energy."
 
 dragon_aspects: "Dragon Aspects"
 dragon_aspects_religion_desc: "Dragons are majestic winged creatures, given power long ago by the Titans to safeguard Azeroth. They are divided into many Dragonflights, whose leaders are the Aspects. Mainly worshipped by other Dragons and the Dragonspawn, many mortals also venerate these ancient creatures."
 
 titan_worship: "Titanic"
 titan_worship_religion_desc: "The Titans are colossal, metallic space-faring beings whose purpose is bringing order to the stars by seeding planets with life. Many of their titan-forged creations still guard their ancient ruins in Azeroth and look up to them as if they were gods."
 
 mystery_of_the_makers: "Mystery of the Makers"
 mystery_of_the_makers_religion_desc: "The Mystery of the Makers is a rising philosophy amongst Dwarves and other close races (Gnomes especially), sparked by the discovery of Titan ruins and facilities all across Azeroth that points toward the true origin of their kin, the ancient Titans. Rather than taking the measure of their creators on faith, the Dwarves have embarked on a mammoth investigation of their past."

 corrupt_titan_worship: "Corrupt Titanic"
 corrupt_titan_worship_religion_desc: "The Titans are colossal, metallic space-faring beings whose purpose is bringing order to the stars by seeding planets with life. Many of their titan-forged creations still guard their ancient ruins in Azeroth and look up to them as if they were gods."
 
 corrupt_dragon_aspect: "Corrupt Dragon Aspect"
 corrupt_dragon_aspect_religion_desc: "A corrupted dragonflight, once given power long ago by the Titans to safeguard Azeroth. Influenced by the Old Gods."
 
 #-----------------------------------------------
 # Disorder
 #-----------------------------------------------
 disorder_group: "Disorder"
 disorder_group_desc: ""
 
 fel: "Fel"
 fel_religion_desc: "Fel energy is the primal source of disorder. It originates in the Twisting Nether, an ethereal dimension between worlds. It is a destructing energy and its use frequently results in corruption that manifests in a physical transformation. Widely used by the demons of the Burning Legion for all purposes, all of them carry the taint of fel magic within their very blood."
 
 #-----------------------------------------------
 # Life
 #-----------------------------------------------
 life_group: "Life"
 life_group_desc: ""
 
 druidism: "Druidic"
 druidism_religion_desc: "Druidic teachings involve achieving balance, harmony and oneness with the wilds. Introduced by the demigod Cenarius to the Night Elves and the Tauren long ago, this teaching has spread to many races, who now seek to live in balance with nature."
 
 elune: "Elune"
 elune_religion_desc: "Elune, the Moon Goddess, is the main deity of the Night Elf pantheon, also known as Mu'sha to the Tauren. The Kaldorei also believe her to be the mother of Cenarius. She emphasizes tranquility to allow for the greatest nurturing of Azeroth's creatures, however, Elune does not advocate pacifism in the face of threats to her harmony. Her priesthood is the Sisterhood of Elune."
 
 celestials: "August Celestials"
 celestials_religion_desc: "The August Celestials are primal manifestations of life and nature, not unlike the Ancients or the Troll Loa. They are four powerful beings that watch over and protect Pandaria. These 4 creatures are Niuzao the Black Ox, Chi-Ji the Red Crane, Xuen the White Tiger and Yu'lon the Jade Serpent."
 
 sporemounds: "Sporemounds"
 sporemounds_religion_desc: "The primal inhabitants of Draenor believe that the growth of the Botani should spread."
 
 zangar: "Zangar"
 zangar_religion_desc: "The fungal inhabitants of the Zangarmarsh believe that the growth of the Zangar should spread. Prolonged exposure to Zangar spores can convince other humanoids of this as well."
 
 arkkorok: "Arkkorok"
 arkkorok_religion_desc: "Known also as Arkkoran, Arkkorok is the supposed God of Sea Giants. Many Makrura and Murlocs in the vicinity of his temple also consider him a god."
 
 primitive: "Primitive"
 primitive_religion_desc: "Most primitive religions in Azeroth evolves around a certain distant "god", or a strong immortal creature. They are mostly worshipped by lesser creatures who are not capable of understanding the true nature of life, and later stuck as tradition in their culture."
 
 banana: "Bananas"
 banana_religion_desc: "Tel Abim's bananas are known all over Azeroth. Caravans of traders thirst for our banana production. But its not only the world... WE LOVE BANANAS! MAY THE BANANA GODS BE WITH YOU!"
 #-----------------------------------------------
 # Death
 #-----------------------------------------------
 death_group: "Death"
 death_group_desc: ""
 
 cult_of_the_damned: "Cult of the Damned"
 cult_of_the_damned_religion_desc: "The Scourge and other groups under the thrall of the Lich King directly worship him as the God of Death. Many mortals also willingly worship him, hoping to achieve undeath as the ultimate reward, most of these are members of the Cult of the Damned, the insidious organization responsible for the fall of Lordaeron during the Third War."
 
 voodoo: "Voodoo"
 voodoo_religion_desc: "Voodoo is a dark and powerful form of magic practised by the shadow hunters, hexxers, and witch doctors. It is a twisted bent on Shamanism, focusing on the same spirits with much darker rituals of sentient sacrifice and cannibalism, rituals which Voodoo practitioners believe appease these spirits."

 hakkari: "Hakkari"
 hakkari_religion_desc: "Hakkar the Soulflayer is the Blood God of the Gurubashi tribe. A vile, bloodthirsty Loa, he heard the trolls' call after the Great Sundering and decided to aid them. Hakkar gave his secrets of blood to the Gurubashi and helped them extend their civilization across most of Stranglethorn Vale, in exchange, the bloodthirsty god demands souls be sacrificed to him daily."
 
 bloodmancy: "Bloodmancy"
 bloodmancy_religion_desc: "As practiced by the Blood Trolls of Nazmir, bloodmancy is centered around the use of forbidden blood magic in sacred rituals."
 
 #-----------------------------------------------
 # Light
 #-----------------------------------------------
 light_group: "Light"
 light_group_desc: ""
 
 holy_light: "The Holy Light"
 holy_light_religion_desc: "The Holy Light teaches a philosophy based around the Light, a mysterious and benevolent universal force. They follow the Three Virtues; respect, tenacity, and compassion. Its teachings are fairly widespread, followed by many races, cultures and nations."
 
 light_of_the_naaru: "Light of the Naaru"
 light_of_the_naaru_religion_desc: "Unlike other races, the Draenei have a deeper understanding of the Light thanks to their direct link with the Naaru, crystalline, star-faring beings with a deep affinity to the Holy Light, thanks to them, the Draenei have an innate skill for channelling this universal force."
 
 scarlet_light: "Scarlet Light"
 scarlet_light_religion_desc: "The Scarlet Crusade and other organizations like them follow a radicalised version of the teachings of the Church of the Holy Light, which teaches that if evil has no restraints in its tactics, good must not either if it expects victory."
 
 argent_light: "Argent Light"
 argent_light_religion_desc: "The Argent Dawn and its successors adhere to a different doctrine than the Church of the Holy Light. Convinced that the Church is too slow in its methods to fight injustice, they believe that if evil changes constantly, so must good."
 
 light_of_the_sunwell: "Light of the Sunwell"
 light_of_the_sunwell_religion_desc: "With the rebirth of the Sunwell, many Sin'dorei have decided to take it as a symbol of renewed pride for their race, and since the Sunwell now uses the energies of the Light as well as the Arcane, the Blood Elves have gone back to worshipping the Holy Light with a new outlook."
 
 light_of_rukhmar: "Light of Rukhmar"
 light_of_rukhmar_religion_desc: "The avian sun goddess Rukhmar, the deity who rules over the arakkoa."
 
 #-----------------------------------------------
 # Shadow
 #-----------------------------------------------
 shadow_group: "Shadow"
 shadow_group_desc: ""
 
 shadow: "Shadow"
 shadow_religion_desc: "The Void is the counterpoint to the Light, a dark and vampiric force that seeks to devour all energy and to twist creation into feeding upon itself. Although the two forces are contradictory by nature, one cannot exist without the other. The Void is ruled by the insidious Void Lords, beings who covet the destruction of the physical universe. Amongst their many servants are the twisted Old Gods."
 
 forgotten_shadow: "Forgotten Shadow"
 forgotten_shadow_religion_desc: "The Cult of the Forgotten Shadow is a group of priests who believe that there must be a balance between dark and light. The Cult spread quickly among the Forsaken after their liberation from the Scourge. Shadow magic is dangerously close to the Void and the Old Gods' corrupting influence, and as such, a Shadow Priest must tread carefully not to be completely lost in the darkness."
 
 cthun: "C'Thun"
 cthun_religion_desc: "Eldritch creatures from beyond reality, the Old Gods' purpose is to corrupt worlds for their insidious masters' plan of ending reality. Their maddening influence often drives lesser beings to worship them."
 
 nzoth: "N'Zoth"
 nzoth_religion_desc: "Eldritch creatures from beyond reality, the Old Gods' purpose is to corrupt worlds for their insidious masters' plan of ending reality. Their maddening influence often drives lesser beings to worship them."
 
 yogg_saron: "Yogg'Saron"
 yogg_saron_religion_desc: "Eldritch creatures from beyond reality, the Old Gods' purpose is to corrupt worlds for their insidious masters' plan of ending reality. Their maddening influence often drives lesser beings to worship them."
 
 yshaarj: "Y'Shaarj"
 yshaarj_religion_desc: "Eldritch creatures from beyond reality, the Old Gods' purpose is to corrupt worlds for their insidious masters' plan of ending reality. Their maddening influence often drives lesser beings to worship them."

 twilight_cult: "Twilight Cult"
 twilight_cult_religion_desc: "Formed by Cho'gall, the Hour of Twilight is a prophecy that the shadow would envelop the universe and snuff out all life in existence. The Twilight Cult attempts to ensure this prophecy comes to fruition."
 
 nightmare: "Nightmare"
 nightmare_religion_desc: "The Emerald Nightmare is the domain of Xavius, who serves a powerful, but unknown old god. Those that service Xavius empower the Emerald Nightmare and further Xavius' plans."
 
 anima: "Anima"
 anima_religion_desc: "The art of fleshshaping."
 
 void: "Void"
 void_religion_desc: "All it takes is a few whispers from the Void to start driving someone mad. This insanity comes with strength and purpose, and for some even visions of the future. The magics of the void are powerful as are the entities that live there, known to most as Old Gods. Their control is hard to resist and once a people embrace these foreign magics they quickly become united in spreading the truths of the Void. Most races above-ground know these powers to be dangerous and are wary of their spread."
 
 #-----------------------------------------------
 # Elemental
 #-----------------------------------------------
 elemental_group: "Elemental"
 elemental_group_desc: ""
 
 shamanism: "Shamanism"
 shamanism_religion_desc: "Shamans honour the spirits of their ancestors and the elemental forces. Many carve totems to represent the spirits and animals from which they draw power, and it is within these totems that the true potency of a shaman lies. Some shamans live in balance with the elements and call upon them for aid, while others bind and twist them to their will."
 
 tauren_shamanism: "Earth Mother"
 tauren_shamanism_religion_desc: "The Earth Mother is a gentle, seemingly transcendent and immortal being worshiped primarily by tauren as the creator of the land and mother of all creation. Her eyes are the sun, also called An'she. The White Lady, known as Mu'sha and the Blue Child, known as Lo'sho are said to have been born from one of her tears. She is linked to the practices of shamanism."
 
 deep_mother: "Deep Mother"
 deep_mother_religion_desc: "The Deep Mother seems to be the symbol of all the things in the ocean, or the ocean itself for murlocs."
 
 ordos: "Ordos"
 ordos_religion_desc: "The ritual worship of the deity Ordos by the yaungol."
 
 fire: "Fire"
 fire_religion_desc: "Many races pay homage to the Elemental Lords, masters of the elements. Rangnaros, the Firelord, is the master of all fire elementals and rules over the elemental plane of the Firelands. Few mortals serve him willingly, and indeed, his foremost mortal servants, the Dark Iron Dwarves, are his unwilling slaves."
 
 earth: "Earth"
 earth_religion_desc: "Many races pay homage to the Elemental Lords, masters of the elements. Therazane, the Stonemother is the ruler of the element of earth and rules over the elemental plane of Deepholm. Her foremost mortal servants are the Centaurs, the children of Therazane's daughter, Princess Theradras."
 
 wind: "Wind"
 wind_desc: "Many races pay homage to the Elemental Lords, masters of the elements. Al'Akir, the Windlord is the lord of the air elementals and rules over the elemental plane of Skywall. He has few known mortal servants, though some Tol'vir and Harpies do worship him."
 
 water: "Water"
 water_religion_desc: "Many races pay homage to the Elemental Lords, masters of the elements. Neptulon, the Tidehunter, is the sovereign of the element of water and rules over the elemental plane of the Abyssal Maw. Many of the creatures of the sea, like the Murlocs or the marauding Kvaldir worship him as a god."
 
 #-----------------------------------------------
 # Philosophy
 #-----------------------------------------------
 philosophy_group: "Philosophy"
 philosophy_group_desc: ""
 
 rationalism: "Rationalism"
 rationalism_religion_desc: "Races such as the Tortollans pursue knowledge and artifacts with an almost religious fervor."
 
 faithless: "Faithless"
 faithless_religion_desc: "A rejection of Sethraliss by the Sethraks under Korthek."
 
 technomancy: "Technomancy"
 technomancy_religion_desc: "Races like the Gnomes or the Goblins usually don't place much value in spirituality or the concept of deity. Their society and philosophies are instead driven by an urge to invent new and ingenious technological wonders, each greater than the last. "
 
 avarice: "Avarice"
 avarice_religion_desc: "Wealth is valued everywhere, but some societies value it more than others. For some, it is practically a religion, and they are willing to make any deal to secure profit."

