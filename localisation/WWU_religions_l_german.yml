 brotherhood_of_northshire_modifier: "Brotherhood of Northshire"
 desc_brotherhood_of_northshire_modifier: "The Brotherhood of Northshire is a group of cleric who have been healing the soldiers of Stormwind since the establishent of the first human settlements in Elwynn. During times of war, they are known for helping all who need healing."
 
 the_conclave_modifier: "The Conclave"
 desc_the_conclave_modifier: "The Conclave is a secret order founded by followers of light and darkness, believing there is a balance must be preserved between light and void alike. They have a temple in the Great Dark Beyond called Netherlight, a former Naaru prison."
 
 order_of_the_silver_hand_modifier: "Order of The Silver Hand"
 desc_order_of_the_silver_hand_modifier: "The Order of The Silver Hand is an order founded by the remnants of the Brotherhood of Northshire, along with many Lordaeron heroes. They seek to create an organisation of priest capable of effectively fighting against their dark enemies."
 
 crimson_legion_modifier: "Crimson Legion"
 desc_crimson_legion_modifier: "The Crimson Legion is a small group within the Scarlet Crusade. They are known for recruiting adventurers to cleanse the curse of undeath."
 
 blood_knights_modifier: "Blood Knights"
 desc_blood_knights_modifier: "Blood Knights are former royal guards of Silvermoon. They are paladins who takes their power from sunwell, using their magical capabilities to enhance their holy powers."
 
 argent_light_modifier: "Argent Dawn"
 desc_argent_light_modifier: "The Argent Dawn is a seasoned group of warriors who dedicated their life to the eradication of all evil. They are especially skilled at fighting against undead and demons."
 
 the_lightforged_modifier: "The Lightforged"
 desc_the_lightforged_modifier: "The Lightforged faction is a holy order that consists of people who are blessed by Xe'ra, a prime Naaru. They excel at fighting demons and they were the first organisation in the universe to take the fight to the Burning Legion."
 
 the_sunwalkers_modifier: "The Sunwalkers"
 desc_the_sunwalkers_modifier: "The Sunwalkers are a group of Tauren paladins who recieve their power from the Sun itself."
 
