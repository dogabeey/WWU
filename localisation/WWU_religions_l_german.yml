 deity_yulon_desc: "Yu'lon, the spirit of Wisdom. He resides in the Jade Forest."
 deity_chiji: "Chi'ji"
 deity_chiji_desc: "Chi'ji, the spirit of hope. She resides in the Krasarang Wilds."
 deity_niuzao: "Niuazo"
