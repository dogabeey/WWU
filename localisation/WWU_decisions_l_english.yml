 restore_kingdom_of_gilneas_title: "Restore the Kingdom of Gilneas"
 restore_kingdom_of_gilneas_desc: "After the coming of the scourge, the great kingdom of Gilneas closed its doors to the outside wall. The cowardness of Archibald Greymane almost drove the humanity outside the walls in extiction. The fragments of gilnean population outside the wall fight to survive and who knows...they may even replace the fatherland that betrayed them."
 
