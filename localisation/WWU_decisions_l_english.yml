 #-----------------------------------------------
 restore_kingdom_of_alterac_title: "Restore the Kingdom of Alterac"
 restore_kingdom_of_alterac_desc: "After the fall of the kingdom in the second was and the coming of the scourge, the remaining people of alterac were droven into the worship of shadows. Under the sword of orcs, humans and undead, the alteraci people developed a mastery on rogue technics. Fighting for years for the revival of their lost kingdom, will they be able to restore their legacy?"
 
