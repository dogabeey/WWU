 wwu_vilebranch_stromgarge_occupation_desc: "Troll tribes in Hinterlands are scattered all over. In a possible war, they will not even answer our calls. This must be changed."
 
 wwu_expand_vilebranch_reach_title: "Expand Vilebranch Reach"
 wwu_expand_vilebranch_reach_desc: "Now our tribes are united, It is time to integrate them into one, strong kingdom."
 
 wwu_vilebranch_stromgarge_occupation_title: "Vilebranch Stromgarde Occupation"
 wwu_vilebranch_stromgarge_occupation_desc: "Decades ago, filthy humans invaded our ancient lands and built a massive city. We must claim & destroy this settlement to show our utmost superiority."
 
 wwu_retake_troll_homelands_title: "Reclaim Troll Homeland"
 wwu_retake_troll_homelands_desc: "It is time to entirely purge the presence of other races from our sacred homelands."
 
 wwu_expand_influence_to_the_west_title: "Expand Influence to The West"
 wwu_expand_influence_to_the_west_desc: "We must exit our comfort zone in order to crush human reisstance once and for all. Entire Lordaeron area is still crawling with humans. This cannot be allowed."
 
 wwu_vilebranch_colonist_title: "Vilebranch Colonialism"
 wwu_vilebranch_colonist_desc: "The connection with our Amani cousins are completely cut off for years, thanks to massive Human lands to the north. We must start colonizing small troll settlements, but we need an expeditioner first!" 

