 dwarf_treasurer.title: "Dwarven Treasurer"
 dwarf_treasurer.desc: "As news of Unifying our ancient lands spread worldwide, dwarven nobles and commoners alike starting flock to our country. One of these is a world-famous dwarf treasurer who is an expert in economy. He offers his services to help us grow as a country."
 dwarf_treasurer.opt1: "Invite him to court"
 dwarf_treasurer.opt2: "Employ him on other areas"
 dwarf_war.title: "Dwarves At War"
 dwarf_war.desc: "As our fierce war against enemies continues, dwarves around the globe, be it a mere peasant or noble, doing their best to help our war effort. Recently, a group of adventurer guilds including \"Retired Mountaineers Society\", \"The Three Hammers\" and \"Ironbeard Retinue\" united under one banner and rallied citizens to join the war."
 dwarf_war.opt1: "Praise the guilds!"
 #-----------------------------------------------
 # Flavors - Lesser
 #-----------------------------------------------
 murloc_mating_call.title: "The Mating Call"
 murloc_mating_call.desc: "It is yet another mating season in tribe! Females in murloc culture usually mates with the male with the biggest shiny. Thus, males across the coast do their best to find shiniest shiny in deep sea to attract the shiniest females! As [Root.Monarch.GetTitle] of [Root.GetName], It is a matter of prestige to have most beautiful shiny in tribe. So [Root.Monarch.GetName] must do his best to get the best shiny.\n\nShiny!"
 murloc_mating_call.opt1: "\"I will mrgrl beneath deep sea and get a shiny!\" (Beware: Things may get mrgrlgrl out there!)"
 murloc_mating_call.opt2: "\"I will buy a shiny from a mrgrilling merchant.\""
 murloc_mating_call.opt3: "\"I can't focus on such mrgls right now.\""
 murloc_net.title: "Better Nets For our Netters"
 murloc_net.desc: "A murloc has no more valuable possession than [Root.Monarch.GetHerHis] net, once a wise oracle said. Fishing nets are a big part of our culture and we must make sure that our fish production continues without setbacks.\n\nRecently, our oracles discovered a new kind of silk that makes our nets more durable. We should consider about making upgrades on our fish production."
 murloc_net.opt1: "Distribute this new tech across the coast"
 murloc_net.opt2: "We should try this one of our provinces for now."
 murloc_net.opt3: "Alien tech! Bad! Go away.!"
 murloc_king_mrgl.title: "King Mrgl-Mrgl!"
 murloc_king_mrgl.desc: "A world famous murloc traveller, King Mrgl-Mrgl recently visited our humble tribe to aid help. He is known for his good deeds to amek the world better place for murlocs. Yet there is a rumor that he is seccretly an Elune missionary. Whatever is the reason, he now offers help to us and It might not be wise to reject him outright."
 murloc_king_mrgl.opt1: "Invite him to our marquee."
 murloc_king_mrgl.opt2: "Mrgl this infidel away."
 
 gnoll_battle_tactics.title: "Battle Tactics!"
 gnoll_battle_tactics.desc: "For our ongoing war efforts, one of our generals prepared a great battle strategy for us. It has several options for all kind of possiblities without any chance to fail. Now the [Root.GetTitle] shall decide which path we are going to take."
 gnoll_battle_tactics.opt1: "Kill!"
 gnoll_battle_tactics.opt2: "Sleep?"
 gnoll_battle_tactics.opt3: "EAT"
 gnoll_kidnapping.title: "The Rotten Food"
 gnoll_kidnapping.desc: "Some of tribesmen decided to cross [KidnapTarget.GetName] border and kidnapped several [KidnapTarget.Culture] villagers to stock them as food supply. Now the outraged villagers are arming against us and [KidnapTarget.GetName] has a good reason to attack us.\n\nWe can force kidnappers to give villagers back, yet this may cost our credibility."
 gnoll_kidnapping.opt1: "Keep the villagers for winter"
 gnoll_kidnapping.opt2: "Cook 'em right now!"
 gnoll_kidnapping.opt3: "\"We cannot risk a war right now\""
 gnoll_rotten_meat.title: "Kidnapping Incident"
 gnoll_rotten_meat.desc: "In gnoll culture, It is a custom to eat a deceased kinsman. We never let a meat to waste, as it is biggest shame in our culture.\n\nRecently, a fellow kinsman died after a series of illness and It looks sickly even after death. Tribe oracles warn us that consuming it might be dangerous. Yet we cannot turn back to our traditions."
 gnoll_rotten_meat.opt1: "\"I cannot fear things that I do not see\""
 gnoll_rotten_meat.opt2: "Let the tribespeople eat the meat"
 gnoll_rotten_meat.opt3: "Burn it"
 
