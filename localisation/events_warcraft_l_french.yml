 ethereal_traders.title: "Ethereal Traders"
 ethereal_traders.desc: "A group of ethereal traders emerged out of nowhere and offering variety of services to our people. They are especially talented in infusing combat gears great power that only they can understand."
 ethereal_traders.opt1: "Accept their services"
 ethereal_traders.opt2: "Turn them down"
 
 pandaren_lorewalkers.title: "Pandaren Lorewalkers"
 pandaren_lorewalkers.desc: "The Lorewalkers are pandarens bent on exploring the world, finding stories, artifacts, and relics to fill out their libraries. With this passion, they travel all over the world and sometimes temporarily settle there.\n\nRecently, a huge groups of pandaren found themselves in our land. They seem having trouble with nomadic lifestyle and decided to find a place they can call home. In return, they offer exotic teachings from a far away land. They consist of four different clans with different philisophies and we have room for one clan only. It's up to us which clan will stay."
 pandaren_lorewalkers.opt1: "Invite the followers of the black ox"
 pandaren_lorewalkers.opt2: "Invite the followers of the jade serpent"
 pandaren_lorewalkers.opt3: "Invite the followers of the red crane"
 pandaren_lorewalkers.opt4: "Invite the followers of the white tiger"
 pandaren_lorewalkers.opt5: "No panda in my watch!"
 
 darkmoon_faire.title: "The Darkmoon Faire"
 darkmoon_faire.desc: "Strange group of people who works in some sort of traveling circus arrived to [Root.Capital.Name] and entertaining people with variety of games and events. It's a good thing since people's mind will be busy with having fun and they will be less rebellious, yet It could negatively affect our workforce."
 darkmoon_faire.opt1: "Let them in"
 darkmoon_faire.opt2: "Shoo them away"
 
 arena_tournament.title: "Arena Tournament"
 arena_tournament.desc: "A group of organizators are commencing a tournament where men prove their strength. It would be good for our prestige fi we fund it. Or we can offer them some interesting muscle power."
 arena_tournament.opt1: "Send [Root.Heir.Name] to prove [Root.Heir.GetHerHis] power"
 arena_tournament.opt2: "I will generously fund this tourney"
 arena_tournament.opt3: "Just sit and watch"
 
 mount_vendor.title: "Exotic Mounts Vendor"
 mount_vendor.desc: "An exotic mount vendor from a far away land is offering his services to us. He is selling wide variety of mounts from all over the world with wide variety of prices."
 mount_vendor.opt1: "Buy Tundra Mammoth"
 mount_vendor.opt2: "Buy Expedition Yak"
 mount_vendor.opt3: "Buy A Giant Spider"
 mount_vendor.opt4: "Buy Caravan Brutosaur"
 mount_vendor.opt5: "Turn them down"
 
 runic_tables.title: "Runic Tables"
 runic_tables.desc: "During yesterday's drill, one of our soldiers accidently discovered a set of ancient runic tables, written in an ancient language. We can have an expert research this, or simply put them in treasury."
 runic_tables.opt1: "Start a research"
 runic_tables.opt2: "Put it into personal treasury"
 
 the_chosen_one.title: "The Gifted Kid"
 the_chosen_one.desc: "One of the nobles in country just gave birth a child. Shortly after, they realized this kid's eyes were glowing with bright, yellow light. This is surely a good omen and harbringer of prosperity."
 the_chosen_one.opt1: "Praise be!"
 
 mining_research.title: "Mining Plan"
 mining_research.desc: "One of our scientist discovered a way to mind control wild kobold population. He has a wild idea to use them in gold mines to increase production. But this will require migration in these provinces since kobold will also need somewhere to live without dying off due numerious diseases."
 mining_research.opt1: "Give him permission"
 mining_research.opt2: "This is too risky"
 
 support_bards.title: "Supporting Bards"
 support_bards.desc: "Bards are important part of society in Azeroth. They travel all along the Azeroth and carry stories of all kind of people all over the world. Recently, we heard an exceptionally talented bard is currently in [Root.Capital]. It would be nice if he worked for us."
 support_bards.opt1: "Offer him job"
 support_bards.opt2: "Just some singer. Duh..."
 
