 # Old Gods
 #-----------------------------------------------
 old_gods.1.title: "C'thun Rises!"
 old_gods.1.desc: "Despite all efforts of petty mortal kingdoms of Azeroth, you managed to fully awake the Old God, C'thun. Azeroth is at your mercy. Nothing can stop this incredibly powerful God."
 old_gods.1.opt1: "Vwyq agth sshoq'meg C'thun vra zz shfk qwor ga'halahs agthu!"
 old_gods.3.title: "Yogg'saron Rises!"
 old_gods.3.desc: "Despite all efforts of petty mortal kingdoms of Azeroth, you managed to fully awake the Old God, Yogg'saron. Azeroth is at your mercy. Nothing can stop this incredibly powerful God."
 old_gods.3.opt1: "Vwyq agth sshoq'meg Yogg'saron vra zz shfk qwor ga'halahs agthu!"
 old_gods.2.title: "Whispers of the Old!"
 old_gods.2.desc: "Since you conquered Ulduar, you're hearing whispers from a omniscent being imprisoned there. Recently, whispers gone louder and you feel like your insanity is draining away. You're forced to do something about this."
 old_gods.2.opt1: "Travel to Ulduar and unearth the evil lurking there."
 old_gods.2.opt2: "Whispers are never a good omen. Ignore it!"
 old_gods.4.title: "An otherworldy voice is calling."
 old_gods.4.desc: "Since communed with N'zoth, you're hearing whispers from a omniscent being beneath the tides. Recently, whispers gone louder and many poeple among your lands feel its presence as well. Maybe It is time for a bargain..."
 old_gods.4.opt1: "Swear allegiance to N'zoth and start worshipping Old Gods."
 old_gods.4.opt2: "Ignore it and hope Its sway grows weaker in this world."
 old_gods.5.title: "You called Tidemother... But someone else answered."
 old_gods.5.desc: "During the ritual of asking Tidemother's fervor, you heard a strange whisper. In contrary of Tidemother's subtle ways, this one's call is more clear. An uneasy feeling fills your mind and you quickly abort the ritual. Somehow, you know: That was N'zoth, an Old God capable of corrupting anything on its way. Now, this uneasy feeling is slowly taking you over and soon He shall ask for your pledge."
 old_gods.5.opt1: "What am I going to do?"
 
 #-----------------------------------------------
 # Teldrassil
 #-----------------------------------------------
 darnassian_only.title: "Angry Spirits"
 darnassian_only.desc: "The spiritual land of Teldrassil is not somewhere one simply can walk over. As soon our as colonist settled in, angry spirits of the forest started to attack violently to our citizens and it seems there is no any way to push them back. Maybe they will stay calm against a certain group of people or a certain race...\n\nEither way, we had to abandon this colony before more lives lost."
 darnassian_only.opt1: "Damn!"
 darnassian_only.opt1.tt: "Your colony in Teldrassil is abandoned."
 teldrassil_not_alive.title: "Wasteland of Teldrassil"
 teldrassil_not_alive.desc: "Our colonist has arrived to Teldrassil. But there is nothing in there but lifeless rocks and dusts. It has absalutely no chance to be lived and built upon. Your colonist had to abandon the colony even before It's set."
 teldrassil_not_alive.opt1: "If only I had a way to plant a giant world tree there!"
 teldrassil_not_alive.opt1.tt: "Your colony in Teldrassil is abandoned."
 #-----------------------------------------------
 # Emerald Dream
 #-----------------------------------------------
 spirit_of_ancestor.title: "Spirit of Ancestor"
 spirit_of_ancestor.desc: "During [Root.Monarch.GetHerHis] slumber, [Root.Monarch.Name] has come across one of [Root.Monarch.GetHerHis] long deceased ancestors' spirit. He is eager to teach everything he knows, but he does not have much time in this plane. [Root.Monarch] time for only one lesson."
 spirit_of_ancestor.opt1: "Learn how to be a good leader"
 spirit_of_ancestor.opt2: "Learn art of speech"
 spirit_of_ancestor.opt3: "Learn how to command armies"
 
 excess_magical_energy.title: "Excess Magical Energy"
 excess_magical_energy.desc: "Recently, our druids stumbled upon a residuum left untouched for millenias. This residuum is filled with pure nature magic and can be processed to achieve variety of goals."
 excess_magical_energy.opt1: "Use it to cull out the corruption"
 excess_magical_energy.opt2: "Use it to improve one of our provinces"
 excess_magical_energy.opt3: "Use it to increase our nature powers"
 
 tendrils_of_nightmare.title: "Tendrils of Nightmare"
 tendrils_of_nightmare.desc: "We discovered that Emerald Nightmare is trying take roots into our world once again. Nightmarish tendrils emerged from the ground and corrupted a group of spirits. Its sway is growing even more day by day. Something must be done about it, before it corrupts entire area."
 tendrils_of_nightmare.opt1: "Send your men to cut them down"
 tendrils_of_nightmare.opt2: "Commence a purification ritual"
 tendrils_of_nightmare.opt3: "We cannot afford such task"
 
 traitor_among_us.title: "A Traitor Inside"
 traitor_among_us.desc: "An important member of our court might be working for Nightmare forces for awhile, yet we do not have any proof. We can accuse him and seize immediately or conduct an investigation. But if those claims are true, he might get away and we miss the chance to revert his corruption entirely."
 traitor_among_us.opt1: "Arrest him"
 traitor_among_us.opt1.tt1: "He turns out innocent"
 traitor_among_us.opt1.tt2: "He turns out guilty"
 traitor_among_us.opt2: "Investigate him"
 traitor_among_us.opt2.tt1: "He turns out innocent"
 traitor_among_us.opt2.tt2: "He was able to get away"
 traitor_among_us.opt2.tt3: "He was not able to get away"
 traitor_among_us.opt3: "Leave him be"
 traitor_among_us.opt3.tt1: "He turns out innocent"
 traitor_among_us.opt3.tt2: "He turns out guilty"
 
 layers_of_dream.title: "Layers of Dream"
 layers_of_dream.desc: "The Emerald Dream consists of multiple layers, which is created by titans eons ago to perfect Azeroth's shape. Each layer contains older versions of Azeroth, mostly untouched since its creation.\n\nRecently, we discovered a way to travel to those lands. It will be probably dangerous but we might learn ancient, even cosmic information regarding the secrets of universe."
 layers_of_dream.opt1: "Conduct a short expedition in the boundaries of realm"
 layers_of_dream.opt2: "Conduct mid-term expedition beyond the boundaries of this layer"
 layers_of_dream.opt3: "Conduct long-term expedition to research the hidden layers"
 layers_of_dream.opt4: "Try to discover what lies in farthest part of the dream, at all costs"
 layers_of_dream.opt5: "Nevermind"
 layers_of_dream.failure: "Expedition Failure"
 layers_of_dream.success: "Expedition Success"
 
 friendly_spritis.title: "Friendly Spirits"
 friendly_spritis.desc: "A group of forest spirits impressed by our work to keep the realm purified and offering their help to defeat our enemies. However, their absence in dream may cause disturbance. Also they are far from a disciplined army."
 friendly_spritis.opt1: "Recruit all of them"
 friendly_spritis.opt2: "Recruit some of them"
 friendly_spritis.opt3: "Their place is the Emerald dream"
 
 burst_of_corruption.title: "Burst of Corruption"
 burst_of_corruption.desc: "The corruption of Nightmare can manifest in variety of ways. In most cases, It causes small groups of wildlife fauna go crazy or wilt a few trees. But if It increases its grasp in Dream, It can really affect real world counterparts of the dream. No matter how hard one tries to suppress it, corruption will eventually burst somewhere.\n\nIn this particular case, the Nightmare totally totally smothered dream counterpart one of our provinces and now its overflowing to the outside world. Something must be done about it."
 burst_of_corruption.opt1: "Try an aggressive approach"
 burst_of_corruption.opt2: "Cleanse the dream counterpart"
 burst_of_corruption.opt3: "Ask help of a fellow druidic nation"
 
 corruption_took_over.title: "Corruption of Heir"
 corruption_took_over.desc: "Terrible news! It turns out our beloved ruler, [Root.Monarch.Name] has been corrupted by the Nightmare. We cannot reverse this terrible curse no matter what, so we must do unspeakable: Kill our own ruler."
 corruption_took_over.opt1: "Execute!"
 corruption_took_over.opt2: "There IS a cure"
 #-----------------------------------------------
 # Exodar
 #-----------------------------------------------
 exodar_landing.title: "Exodar is Landing"
 exodar_landing.desc: "After drifting in twisting nether for years, Azeroth is finally on the horizon. Yet because of the damage ship took upon launch, our landing systems are not working. We are going down. Fast."
 exodar_landing.opt1: "We are crashing!"
 exodar_landing.opt2: "Try to steer ship somewhere else"
 #-----------------------------------------------
 # The Second War
 #-----------------------------------------------
 horde_forming.title: "Horde Reform"
 horde_forming.desc.1: "The war is won. Yet even more conflict awaits Azeroth and its denizens, as the humans are gathering allies of other races to combat the orcs once again and destroy them.\n\nTo defend our clans, we also must gather allies. It is time to reform the Horde before the Alliance rallies and push us back."
 horde_forming.desc.2: "The war is lost. Yet we cannot falter as we must survive this dying world together. The Dark Portal can be reopened with the help of our allies on the others side.\n\nUntil then, we must bolster our strength and reform the scattered Horde."
 horde_forming.opt1: "[most_developed_horde.GetName] is the new Warchief"
 
 
 orcish_reform.title: "Returning to The Roots"
 orcish_reform.desc.1: "Following the events of aftermath of war, influence of the Shadow Council over Orcs clans has been revealed to public. \n\nRealizing we had been mere puppets of Gul'dan and his warlocks, many settlement is starting to return their shamanistic roots despite all inquisitive efforts of legion agents. Our people in brink of an important decision that may affect the future of our clan. It is ours to decide which path we will lead them. Yet regardless what we decide, It is going to be diffucult era for all."
 orcish_reform.desc.2: "Following the events of aftermath of war, influence of the Shadow Council over Orcs clans has been revealed to public. \n\nRealizing we had been mere puppets of Gul'dan and his warlocks, many settlement is starting to return their shamanistic roots despite all inquisitive efforts of legion agents. Our people in brink of an important decision that may affect the future of our clan. It is ours to decide which path we will lead them. Yet regardless what we decide, It is going to be diffucult era for all."
 orcish_reform.opt1: "Inform legion agents that they are no longer welcome here"
 orcish_reform.opt2: "Slowly weaken legion's grasp"
 orcish_reform.opt3: "Wait for a better moment"
 orcish_reform.opt4: "We will stay loyal"
 orcish_reform.opt1.tt: "There is a small chance that some provinces will convert into ancestral shamanism instantly."
 orcish_reform.opt2.tt: "There is a small chance that some provinces will convert into ancestral shamanism instantly."
 orcish_reform.opt3.tt: "Another chance to decide this matter will show up again soon."
 orcish_reform.opt4.tt: "There is a small chance that some provinces will revolt for religious conversion."
 
 alliance_forming.title: "Alliance of Azeroth"
 alliance_forming.desc.2: "The war is won. Yet even more conflict awaits Azeroth and its denizens, as the remnants of orcs are gathering allies of other races to reopen the dark portal and make one more assault to Azeroth.\n\nTo defend our lands, we also must gather allies. It is time to form an Alliance to fight against any future invasion of demons."
 alliance_forming.desc.1: "The war is lost. Yet we cannot falter as we must survive against the evil, together. We will have oppurtunities to push the orcs back.\n\nUntil then, we must bolster our strength and unite against the evil. We must form a persistent Alliance to protect and retake Azeroth. The Alliance will prevail!"
 alliance_forming.opt1: "[most_developed_alliance.GetName] is the new Alliance Leader"
 
 the_second_war_starting.title: "THE SECOND WAR"
 the_second_war_starting.desc: "Tension between the Horde and the Alliance reached a boiling point when [alliance_head_target.GetName] went full-scale war against [horde_head_target.GetName] . The sides have been picked and the allies of both factions have gathered around their faction banners.\n\nThe Second Great War for Azeroth's fate begins, now."
 the_second_war_starting.opt1: "The Light be with us!"
 the_second_war_starting.opt2: "Victory or Death!"
 the_second_war_starting.opt3: "[Root.GetName] will prevail!"
 the_second_war_starting.opt3: "They better not fight on my backyard!"
 
 council_revelation.title: "Shadow Council's Revelation"
 council_revelation.desc.1: "After Gul'dan mysteriously has fallen into coma following the invasion of Azeroth, some ugly truths surfaced about Shadow Council's origins and Gul'dan's alter motive. Shocked by the fact that they were mere pawns of a group of warlocks, bonds between orcs and their fel masters are severely damaged. Warlords of orc clans are exteremely outrageus against the warlocks amongst the clans and many they hold them responsible of devastation in Dreanor.\n\nWe, too, cannot stay silent against this treachous plot. To uphold our honor, we must arm against the warlocks."
 council_revelation.desc.2: "After Gul'dan mysteriously has fallen into coma following the failure of Azerothian invasion, some ugly truths surfaced about Shadow Council's origins and Gul'dan's alter motive. Shocked by the fact that they were mere pawns of a group of warlocks, bonds between orcs and their fel masters are severely damaged. Warlords of orc clans are exteremely outrageus against the warlocks amongst the clans and many they hold them responsible of devastation in Dreanor."
 council_revelation.opt1: "For Honor!"
 
 guldan_swear_fealty.title: "Gul'dan Swears of Fealty"
 guldan_swear_fealty.desc: "When Gul'dan awakened from a deep come he was suffering for years, he found himself surrounded with enemies and traitors. Understanding he has no chance of winning, he has arrived to our court unarmed and offered his total obedience. Though It's obvious he still has a secret agenda, power of his followers could prove useful."
 guldan_swear_fealty.opt1: "Accept his swear of fealty"
 guldan_swear_fealty.opt2: "Execute him in public"
 guldan_swear_fealty.opt3: "Banish him"
 
 demon_soul_event.title: "Demon Soul"
 demon_soul_event.desc: "A strange looking orc who calls himself \"Warlord Prestor\" stopped by [Root.Capital.GetName] and told us about a powerful artifact that would let us enslave dragonkin. Although his credibility was very questionable, many decided to believe him when he revealed his true form: A terrifying black dragon with a molten heart and body.\n\nHe then gave very clear description of the location of the artifact and warned us about It would be wise to acquire it."
 demon_soul_event.opt1: "Send some men to acquire this artifact"
 demon_soul_event.opt2: "Be it dragon or orc, noone orders around me!"
 demon_soul: "Demon Soul"
 demon_soul.desc: "You have an enslave diplomatic action against The Dragonkin. Can only be used once." 
 
 