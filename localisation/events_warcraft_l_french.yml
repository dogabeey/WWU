 dun_morogh_territorial.title: "Our Ancestral Home"
 dun_morogh_territorial.desc: "Since all three dwarven clan combined their strength, discussions about ancient Khaz Modan Empire often being put on table during the meetings of three hammers. Most people claim that the lands of Khaz Modan are rightfully ours and we should not hestiate to claim our right to rule these provinces.\n\nRecently, a topic had been brought up regarding one of these provinces, [dm_historical_claim.GetName] under the rule of [dm_historical_claim.Owner.GetName]. One of diplomats asserts that [dm_historical_claim.Culture.GetName] peasants asked for help against their [dm_historical_claim.Owner.GetAdjective] and according to the report, we can easily make a case for a rightful war against [dm_historical_claim.Owner.GetName]. Of course, with the help of our friends.\n\n[dm_claim_helper.Monarch.GetName] of [dm_claim_helper.GetName] would be eager to help us for this cause, assuming they can provide some effort on their side."
 dun_morogh_territorial.opt1: "Ask [dm_claim_helper.GetName] to help making our claim"
 dun_morogh_territorial.opt2: "Call [dm_claim_helper.Monarch.GetName] to a coalition against [dm_historical_claim.Owner.GetName]"
 dun_morogh_territorial.opt3: "Try to forge a claim without their help"
 dun_morogh_territorial.opt4: "Wait for a better moment"
 dun_morogh_territorial_tt_claim: "[dm_claim_helper.GetName] will be asked for help to make a permanent claim for [dm_historical_claim.GetName] province. This will cost their diplomatic power."
 dun_morogh_territorial_tt_war: "[dm_claim_helper.GetName] will be asked for a coalition against [dm_historical_claim.Owner.GetName]. This will cost their military power."
 dun_morogh_territorial_claim.title: "Historical Friend in Need"
 dun_morogh_territorial_claim.desc: "Since all three dwarven clan combined their strength, discussions about ancient Khaz Modan Empire often being put on table during the meetings of three hammers. Most people claim that the lands of Khaz Modan are rightfully ours and we should not hestiate to claim our right to rule these provinces.\n\nRecently, a topic had been brought up in Ironforge regarding one of their historic provinces, [dm_historical_claim.GetName] under the rule of [dm_historical_claim.Owner.GetName]. They wish make a case for a rightful war against [dm_historical_claim.Owner.GetName] and they believe us to back up this claim."
