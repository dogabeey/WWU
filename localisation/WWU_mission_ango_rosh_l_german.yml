 wwu_clobbering_time_title: "Clobbering Time"
 wwu_clobbering_time_desc: "Since the destruction of our glorious capital of Goria and the fall of the great Gorian Empire, we have become broken, helpless, divided. Let us embark on a quest of vengeance and glory to reclaim what is rightfully ours so that we may yet awaken the spirit of our proud people! Let's start by attacking the sporelings! "

 wwu_seek_support_from_bladespire_clan_title: "Seek support from Bladespire Clan"
 wwu_seek_support_from_bladespire_clan_desc: "In the brutal region known as the Blade's Edge Mountains lies the Bladespire Clan, known for having an affinity for deciphering apexis crystals. Let us contact them and ask for their support in our quest."

 wwu_seek_support_from_warmaul_clan_title: "Seek support from Warmaul Clan"
 wwu_seek_support_from_warmaul_clan_desc: "Warmaul Clan lies at the crossing between Nagrand and Zangarmarsh. They are the remnants of the once mighty city of Highmaul. We should contact them and ask for their aid, perhaps they might even honor us with some of their fabled equipment."

 wwu_seek_support_from_boulderfist_clan_title: "Seek support from Boulderfist Clan"
 wwu_seek_support_from_boulderfist_clan_desc: "Being surrounded from all sides by the orc savages, Boulderfist Clan has a slim chance of survival. They will have no choice but to pledge their loyalty to us in exchange for protection!"

 wwu_seek_gruuls_favor_title: "Seek Gruul's Favor"
 wwu_seek_gruuls_favor_desc: "Having guaranteed the independence of all other ogre clans, we can now proclaim ourselves the protectors of our race. Let us contact the mighty Gruul and convince him that we are worthy of his blessing!"

 wwu_overwhelm_the_sporelings_title: "Overwhelm the Sporelings"
 wwu_overwhelm_the_sporelings_desc: "The sporelings are not to be underestimated. We must mobilise fast and take over their capital before they have a chance to regroup, crushing their hopes of winning this war!"
	
 wwu_contest_draenei_holdings_title: "Contest Draenei Holdings" 
 wwu_contest_draenei_holdings_desc: "Now that we have a sizeable army and the economy to sustain it, we must claim the entirety of Zangarmarsh for ourselves! The draenei shall not stop us from fulfilling our destiny!"

 wwu_zangarmarsh_conquered_title: "Zangarmarsh Conquered"
 wwu_zangarmarsh_conquered_desc: "The sporelings have been subjugated and the outlying draenei outposts have been captured. We must now consolidate our hold and continue expanding south. We must reach Nagrand!"

 wwu_a_path_to_goria_title: "A Path to Goria"
 wwu_a_path_to_goria_desc: "An interesting proposition has been made. Hearing of our recent victories, and our desire to reclaim Nagrand, Warmaul and Boulderfist clans have promised to become our subjects, pledging their entire army and economy to us. We must however tread carefully for we aren't ready for such a massive change in administration. We need major reforms!"

 wwu_organise_mound_builders_title: "Organise Mound Builders"
 wwu_organise_mound_builders_desc: "Ogres are natural hunters and know how to live off the land by themselves in the wilds. Let us organise parties so that we can establish more ogre settlements, we are going to need every resource possible to sustain our continuing growth!"

 wwu_restore_the_gorian_empire_title: "Restore The Gorian Empire"
 wwu_restore_the_gorian_empire_desc: "We have done it! We have done the impossible! Once a hazy dream now a reality! The entirety of Nagrand is ours! Echoes of our victory thunder in all of Draenor, and hearing of this Bladespire Clan has pledged their allegiance and became our vassal. We went through major hardships and battled everyone on this planet, but we pressed on. We are worthy of our legacy, so let us once again proclaim the unification of the Ogre tribes! All shall know the might of the Gorian Empire!"

